<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>
<title>DPR Quiz</title>
<link rel="shortcut icon" href="chrome://digitalpalireader/skin/icons/logo.png">
<link rel="stylesheet" type="text/css" href="css/styles.css">
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<script>
function onDocLoad() {
	getconfig();
	newVquiz();
}
</script>
<script language="JavaScript1.3" type="text/javascript" src="js/jquery.js"></script>
<script language="JavaScript1.3" type="text/javascript" src="js/prefload.js"></script>
<script language="JavaScript1.3" type="text/javascript" src="js/config.js"></script>
<script language="JavaScript1.3" type="text/javascript" src="js/translit.js"></script>
<script language="JavaScript1.3" type="text/javascript" src="js/test.js"></script>
<script language="JavaScript1.3" type="text/javascript" src="js/format.js"></script>

</head>


<body onload="onDocLoad();">
<div id="content">
	<div id="matrelc"></div>
	<div id="right" onmouseover="document.body.style.cursor='auto'">
		<div id="maf">
			<div align="left" id="mafa" class="paperback"></div>
			<div align="justify" id="mafb" class="paperback">
				<div id="mafbc">
					<input type="hidden" id="QwhichS" value="10" />
					<p id="QwhichT" class="txt"></p>
					<p id="QwhichC" class="cite"></p>
					<p id="answer" />
					<p class="oneDec">
					  Give declension paradigm for
					  <span class="red" id="oneDec"></span> tense.
					</p>
					<table id="Qdeclension" class="dec">
					  <tbody>
						<tr>
						  <th class="dec" />
						  <th class="toprow" colspan="2">SINGULAR</th>
						  <th class="toprow" colspan="2">PLURAL</th>
						</tr>
						<tr>
						  <th class="dec">3rd</th>
						  <td class="dec">
							<span id="thirds" />
						  </td>
						  <td class="decr">
							<input type="text" onkeyup="this.value=toUni(this.value);" id="thirdst" value="" class="dect" />
						  </td>
						  <td class="dec">
							<span id="thirdp" />
						  </td>
						  <td class="decr">
							<input type="text" onkeyup="this.value=toUni(this.value);" onfocus="this.value=this.value;" id="thirdpt" value="" class="dect" />
						  </td>
						</tr>
						<tr>
						  <th class="dec">2nd</th>
						  <td class="dec">
							<span id="seconds" />
						  </td>
						  <td class="decr">
							<input type="text" onkeyup="this.value=toUni(this.value);" id="secondst" value="" class="dect" />
						  </td>
						  <td class="dec">
							<span id="secondp" />
						  </td>
						  <td class="decr">
							<input type="text" onkeyup="this.value=toUni(this.value);" id="secondpt" value="" class="dect" />
						  </td>
						</tr>
						<tr>
						  <th class="dec">1st</th>
						  <td class="dec">
							<span id="firsts" />
						  </td>
						  <td class="decr">
							<input type="text" onkeyup="this.value=toUni(this.value);" id="firstst" value="" class="dect" />
						  </td>
						  <td class="dec">
							<span id="firstp" />
						  </td>
						  <td class="decr">
							<input type="text" onkeyup="this.value=toUni(this.value);" id="firstpt" value="" class="dect" />
						  </td>
						</tr>
					  </tbody>
					</table>
					<p class="controls">
					  <button type="button" id="QcheckAns" class="control" onclick="checkVAnswers()" title="Check your answers (1)">Check</button>
					  <button type="button" id="Qclear" class="control" onclick="clearVAnswers()" title="Clear table (2)">Clear</button>
					  <button type="button" id="Qshow" class="control" onclick="showVAnswers()" title="Show correct answers (3)">Show</button>
					  <button type="button" id="Qnew" class="control" onclick="resetVTable()" title="Get a new declension (4)">New</button>
					</p>
					<hr/>
					<h2 id="corrects" style="display:none" align="center">Correct Answers:</h2>
					<p id="Qcorrects" align="center"></p>
				</div>
			</div>
		</div>
	</div>
	<script language="JavaScript1.3" type="text/javascript" src="version.js"></script>

	<script language="JavaScript1.3" type="text/javascript" src="js/keypress.js"></script>

	<div id="alertc"><span id="alert" class="large"></span></div>
</div>

</body>
</html>
