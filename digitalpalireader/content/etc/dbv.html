					<br />
					Are inseparable from sickness and death.
					<br />
					<br />
					But this is ageless and immortal;
					<br />
					This is the ageless immortal state,
					<br />
					Without grieving or enmity,
					<br />
					Without obstruction, without stumbling,
					<br />
					Without fear and without burning.
					<br />
					<br />
					This immortal state
					<br />
					Has been attained by many,
					<br />
					And can be attained even today
					<br />
					By anyone who applies himself,
					<br />
					But not by those who do not strive.
				</p>
				<p class="citation">Thi.511–13*</p>
			</div>
			<div class="day" id="172">
				<h2 class="heading">Day 172</h2>
				<p class="text">
					Venerable Sona, meditating in solitude, thought to himself: “The Lord’s disciples live in energy and I am one of them, and yet my mind is not detached and free from the defilements. &nbsp;My family is rich so I am going to give up the training, return to the household life, enjoy riches and do good works.” Now, the Lord read Sona’s mind, and as easily as a strong man might stretch out his arm, he appeared in front of Sona and said: “What do you think, Sona? &nbsp;In the past when you were at home, were you not accomplished in the lute's music?”
					<br />
					“Yes, I was, Lord.”
					<br />
					“And when the strings were too tight, was the lute melodious and playable?”
					<br />
					“No, Lord.”
					<br />
					“When the strings were too loose, was it melodious and playable?”
					<br />
					“No, Lord.”
					<br />
					“When the strings were neither too tight nor too loose, but tuned to the middle pitch, was the lute then melodious and playable?”
					<br />
					“Yes, Lord it was.”
					<br />
					“Even so, Sona, when effort is too strong it ends in agitation, and when too lax it ends in idleness. &nbsp;Therefore, balance your faculties and then you will attain that which is of true value.”
				</p>
				<p class="citation">A.III,374</p>
			</div>
			<div class="day" id="173">
				<h2 class="heading">Day 173</h2>
				<p class="text">
					Then, King Milinda said to Venerable Nagasena: “What is the characteristic of faith?”
					<br />
					“Faith, Sir, has the characteristic of tranquility and leaping forward.”
					<br />
					“In what way is tranquility a characteristic of faith?”
					<br />
					“When faith arises, it destroys the hindrances, and when thought is without the hindrances, it is clear, pure and serene.”
					<br />
					“Give me a simile.”
					<br />
					“A king, going along a highway together with his army of four parts – elephants, cavalry, chariots and infantry – might cross a small stream, and the water might become dirty, turbid and muddy by being disturbed by the army. &nbsp;Then, the king might say: ‘Bring water, good sirs, I want to drink.’ They might answer him, saying: ‘Yes, your Majesty,’ and taking the king's water-cleansing gem might put it in the water so that the various water plants would disappear, the mud subside and the water become clear, pure and serene. &nbsp;Then they would offer the water to the king, saying: ‘Let His Majesty drink.’
					<br />
					Thought is like the water, the people are like the earnest students of meditation, the defilements are like the water plants and mud, and faith is like the water-cleansing gem. &nbsp;As the water plants disappear, the mud subsides, and the water become clear, pure and serene when the water-cleansing gem is put in it – even so, the arising of faith destroys the hindrances and thought without hindrances is clear, pure and serene.”
				</p>
				<p class="text">“How, reverend sir, is leaping forward a characteristic of faith?”</p>
				<p class="text">
					“As, Sir, the earnest student of meditation, on seeing that the minds of others are freed, leaps forward after the fruits of Stream-Winning, of Once-Returning, of Non-Returning or of Arahantship, and practices meditation for the attainment of the unattained, for the mastery of the unmastered, for the realization of the unrealized. &nbsp;In this way is leaping forward a characteristic of faith.”
					<br />
					“Give me a simile.”
					<br />
					“A great rain cloud might pour down rain on a high mountain, so that the water rushing down the incline, after filling the gullies, the valleys and the small streams on the slopes, would fill the river, so that it would rush along, breaking its banks. &nbsp;Now, if a great crowd of people were to approach that river knowing neither its width nor depth, they would stand terrified and hesitant on its bank. &nbsp;Then, if a man were to approach who was confident of his own power and strength, and putting on a loincloth, were to dive into that river he would cross over. &nbsp;The other people, seeing that he had crossed over, would then cross over, too. &nbsp;Even so, Sir, the earnest student of meditation, on seeing that the minds of others are freed, leaps forward after the fruits of Stream-Winning, of Once-Returning or of Arhantship, and practices meditation for the attainment of the unattained, for the mastery of the unmastered, for the realization of the unrealized, and thus is leaping forward a characteristic of faith.”
				</p>
				<p class="citation">Mil.34–6*</p>
			</div>
			<div class="day" id="174">
				<h2 class="heading">Day 174</h2>
				<p class="text">One conceives hatred at the thought: ‘So-and-so has done me harm, he is doing me harm, he is going to do me harm.’ One conceives hatred at the thought: ‘So-and-so has done harm to one dear and precious to me, he is doing harm to one dear and precious to me, he is going to do harm to one dear and precious to me.’ One conceives hatred at the thought: ‘So-and-so has done good to one not dear and precious to me, is doing good to one not dear and precious to me, is going to do good to one not dear and precious to me.’ In this way, one is annoyed without good reason.</p>
				<p class="citation">A.V,150</p>
			</div>
			<div class="day" id="175">
				<h2 class="heading">Day 175</h2>
				<p class="text">Monks! &nbsp;Brahmins and householders are most helpful to you since they provide you with your robe and bowl, your lodging and seat, your medicines and the necessities for sickness. &nbsp;You also are most helpful to them, since you teach them the Dhamma that is lovely in the beginning, lovely in the middle and lovely at the end, in both in the letter and the spirit. &nbsp;You proclaim to them the holy life in all its completeness and purity. &nbsp;Therefore, the holy life is lived for crossing the flood, for the overcoming of suffering, in mutual dependence.</p>
				<p class="citation">It.111</p>
			</div>
			<div class="day" id="176">
				<h2 class="heading">Day 176</h2>
				<p class="text">The Buddha is like one who passes down the inheritance of the Dhamma. &nbsp;The good Dhamma is like that inheritance. &nbsp;The Sangha, which is like a group of children who are heirs of an inheritance, is heir to the inheritance of the good Dhamma.</p>
				<p class="citation">Pmj.22*</p>
			</div>
			<div class="day" id="177">
				<h2 class="heading">Day 177</h2>
				<p class="text">While some monks and brahmins, while living on food provided by the faithful, make their living by such low arts, such wrong means of livelihood as palmistry, fortune-telling from signs, portents, dreams, marks on the body, and the gnawing of mice, by using a spoon to make offerings of rice husks, bran or grains to the fire god, by reading the fingertips, by house lore, garden lore, by purveying magic charms, by casting out ghosts, by practicing earth-house lore, snake lore, poison lore, rat lore, crow lore, by foretelling the length of someone’s life, by making charms against arrows or by interpreting the cries of animals, the monk Gotama abstains from such low arts, such wrong means of livelihood.</p>
				<p class="citation">D.I,9</p>
			</div>
			<div class="day" id="178">
				<h2 class="heading">Day 178</h2>
				<p class="text">Just as the dawn is the forerunner, the herald of the arising of the sun – so too, friendship with the beautiful is the forerunner, the herald of the arising of the Noble Eightfold Path. &nbsp;When one is a friend of the beautiful, it may be expected that he will cultivate and develop the Noble Eightfold Path.</p>
				<p class="citation">S.V,29</p>
			</div>
			<div class="day" id="179">
				<h2 class="heading">Day 179</h2>
				<p class="text">For one who is virtuous, in full possession of virtue, there is no need for the conscious thought: ‘May I be free from remorse.’ And why? &nbsp;Because it is natural that one who is virtuous is free from remorse. &nbsp;And for one free from remorse there is no need for the purposeful thought: ‘May I be joyful.’ And why? &nbsp;Because it is natural that one who is free from remorse is joyful.</p>
				<p class="citation">A.V,1</p>
			</div>
			<div class="day" id="180">
				<h2 class="heading">Day 180</h2>
				<p class="text">Being devoted to the recollection on peace allows one to sleep happily and wake happily, have peaceful faculties, a peaceful mind, self-respect and fear of blame, to be confident, resolved to attain the highest state, and to be respected and revered by ones fellows in the holy life. &nbsp;And even if one attains no higher, one will have a happy rebirth.</p>
				<p class="citation">Vism.294*</p>
			</div>
			<div class="day" id="181">
				<h2 class="heading">Day 181</h2>
				<p class="text">There are two people you can never repay. &nbsp;Which two? &nbsp;Your father and your mother. &nbsp;Even if you were to carry them on your back and live for a hundred years, supporting them, anointing them with medicines, bathing and massaging their limbs and wiping up their excrement after them, even this would not repay them. &nbsp;Even if you were to give them absolute sovereignty over the whole world, this would not repay them. &nbsp;And why? &nbsp;Because parents do much for their children, they bring them up, nourish them and introduce them to the world. &nbsp;But whoever encourages their doubting parents to believe, their immoral parents to be virtuous, their stingy parents to be generous and their foolish parents to be wise, that one by so doing, does repay, does more than repay their parents.</p>
				<p class="citation">A.I,61</p>
			</div>
	</month>
	<month>
			<h1 id="heading_id_372">JULY</h1>
			<div class="day" id="182">
				<h2 class="heading">Day 182</h2>
				<p class="text">Just as the radiance of all stars is not worth a sixteenth part of the moon’s radiance; just as in the last month of the rainy season in the autumn, when the sky is clear and free from clouds, the sun rises into the sky and flashes, radiates and dispels all darkness; just as in the pre-dawn light the healing star shines, flashes and radiates; so too, whatever good deeds one might do for the purpose of a good rebirth, none of them are worth a sixteenth part of that love which frees the mind. &nbsp;It is the love that frees the mind which shines, flashes and radiates forth out-surpassing all those good deeds</p>
				<p class="text">
					Whoever makes love grow boundless,
					<br />
					And sets their mind for seeing the end of birth,
					<br />
					Their fetters are worn thin.
					<br />
					If with a pure mind one feels love
					<br />
					<br />
					Towards even a single being,
					<br />
					That alone makes one a good person.
					<br />
					Having a mind filled with compassion,
					<br />
					The Noble One does great good.
				</p>
				<p class="citation">It.20–1</p>
			</div>
			<div class="day" id="183">
				<h2 class="heading">Day 183</h2>
				<p class="text">Thus is Dhamma well taught by me, made manifest, opened up, well proclaimed and stripped of its wrappings. &nbsp;And because of this, all those who are striving for Dhamma through faith are bound for enlightenment.</p>
				<p class="citation">M.I,142</p>
			</div>
			<div class="day" id="184">
				<h2 class="heading">Day 184</h2>
				<p class="text">How does one dwell pervading one direction with a mind filled with love? &nbsp;Just as one would feel love for a loving, pleasant person, like this one pervades all beings with love. &nbsp;And concerning this, what is love? &nbsp;That which in beings is love, the act of love, the state of love, love that is free from ill-will. &nbsp;And how does one dwell pervading one direction with a mind filled with compassion? &nbsp;Just as one would feel compassion for a miserable or an evil person, like this one pervades all beings with compassion. &nbsp;And concerning this, what is compassion? &nbsp;That which in beings is compassion, the act of being compassionate, the state of being compassionate, compassion that is free from cruelty. &nbsp;And how does one dwell pervading one direction with a mind filled with sympathetic joy? &nbsp;Just as one would feel joyful for a lovely, a pleasant person, like this one pervades all beings with sympathetic joy. &nbsp;And concerning this, what is sympathetic joy? &nbsp;That which in beings is sympathetic joy, the act of sympathetic joy, the state of sympathetic joy, sympathetic joy that is free from envy. &nbsp;And how does one dwell pervading one direction with a mind filled with equanimity? &nbsp;Just as one would feel equanimity for a person neither pleasant nor unpleasant, like this one pervades all beings with equanimity. &nbsp;And concerning this, what is equanimity? &nbsp;That which in beings is equanimity, the act of equanimity, the state of equanimity, equanimity that is free from distress.</p>
				<p class="citation">Vibh.272*</p>
			</div>
			<div class="day" id="185">
				<h2 class="heading">Day 185</h2>
				<p class="text">Increasing in five ways a noble woman disciple increases in the noble growth, grasps the essentials, grasps the heart of the matter. &nbsp;What five? &nbsp;She grows in faith, in virtue, in learning, in generosity and she grows in wisdom.</p>
				<p class="citation">S.IV,250</p>
			</div>
			<div class="day" id="186">
				<h2 class="heading">Day 186</h2>
				<p class="text">There are these four right times. &nbsp;What four? &nbsp;Hearing Dhamma at the right time, discussing the Dhamma at the right time, calming at the right time and wisdom at the right time.</p>
				<p class="citation">A.II,140</p>
			</div>
			<div class="day" id="187">
				<h2 class="heading">Day 187</h2>
				<p class="text">What sort of person should be followed, served and honoured? &nbsp;The person who is virtuous and has a lovely nature. &nbsp;And why should such a one be followed? &nbsp;Because even though one may not agree with his ideas, a good reputation spreads around that you associate with the lovely, that you have worthy friends, that you consort with the worthy.</p>
				<p class="citation">A.II,127</p>
			</div>
			<div class="day" id="188">
				<h2 class="heading">Day 188</h2>
				<p class="text">
					Now at that time, between Savatthi and the Jeta’s Grove a number of boys were tormenting fish. &nbsp;Then the Lord saw those boys and he went up to them and said: “My boys, are you afraid of pain? &nbsp;Do you dislike pain?”
					<br />
					“Yes, sir, we do.”
				</p>
				<p class="text">
					Then the Lord uttered this verse:
					<br />
					“If you are afraid of and dislike pain,
					<br />
					Do no evil either openly or in secret.
					<br />
					If you are doing or plan to do evil,
					<br />
					You will not escape from pain
					<br />
					By running away or fleeing.”
				</p>
				<p class="citation">Ud.51</p>
			</div>
			<div class="day" id="189">
				<h2 class="heading">Day 189</h2>
				<p class="text">Maha Kotthita asked Venerable Sariputta: “How many things make Perfect View come about ?”</p>
				<p class="text">“There are two things that bring Perfect View into existence; the words of another and careful attention.”</p>
				<p class="text">“How many things furthering Perfect View result in freedom of mind and the advantages of freedom of mind, freedom through wisdom and the advantages of freedom through wisdom?”</p>
				<p class="text">“If Perfect View is furthered by five things – virtue, learning, discussion, calm and vision – freedom of mind and the advantages of freedom of mind, freedom through wisdom and the advantages of freedom through wisdom will result.”</p>
				<p class="citation">M.I,294</p>
			</div>
			<div class="day" id="190">
				<h2 class="heading">Day 190</h2>
				<p class="text">There are these two types of sickness. &nbsp;What two? &nbsp;Sickness of body and sickness of mind. &nbsp;There are beings who can claim they have been free from bodily sickness for one year, two, ten, fifty, perhaps even a hundred years. &nbsp;But it is hard to find beings who can admit to being free from mental sickness for even a moment, except those who have destroyed the defilements.</p>
				<p class="citation">A.II,143</p>
			</div>
			<div class="day" id="191">
				<h2 class="heading">Day 191</h2>
				<p class="text">Love is characterized as promoting the welfare of others. &nbsp;Its function is to desire their welfare. &nbsp;It is manifested as the removal of annoyance. &nbsp;Its proximate cause is seeing the loveable-ness in beings. &nbsp;It succeeds when it makes ill-will subside, and it fails when it gives rise to selfish affection.</p>
				<p class="text">Compassion is characterized as removing the suffering of others. &nbsp;Its function is not to be able to beat the suffering of others. &nbsp;It is manifested as kindness. &nbsp;Its proximate cause is seeing helplessness in those overwhelmed by suffering. &nbsp;It succeeds when it makes cruelty subside, and it fails when it gives rise to sorrow.</p>
				<p class="text">Sympathetic joy is characterized as joy in the success of others. &nbsp;Its function is being free from envy. &nbsp;It is manifested as the elimination of aversion. &nbsp;Its proximate cause is seeing other's success. &nbsp;It succeeds when it makes aversion subside, and it fails when it gives rise to merriment.</p>
				<p class="text">Equanimity is characterized as promoting equipoise towards beings. &nbsp;Its function is to see the equality in beings. &nbsp;It is manifested as quieting like and dislike. &nbsp;Its proximate cause is seeing the ownership of deeds thus: "Beings are heirs to their deeds. &nbsp;Whose, if not theirs, is the choice by which they will become happy, or will be free from suffering, or will not fall away from the success they have reached?" It succeeds when it makes like and dislike subside, and it fails when it gives rise to the indifference of ignorance based on the household life.</p>
				<p class="citation">Vism.318*</p>
			</div>
			<div class="day" id="192">
				<h2 class="heading">Day 192</h2>
				<p class="text">One may be a believer, be virtuous and be learned, but not a teacher of Dhamma, and to that degree one is incomplete. &nbsp;One must remedy this defect by thinking: “How can I be a believer, be virtuous, be learned and be a teacher of Dhamma also?” When one has all these, then one is complete.</p>
				<p class="citation">A.V,10</p>
			</div>
			<div class="day" id="193">
				<h2 class="heading">Day 193</h2>
				<p class="text">The Lord said to the monks: “Consider it true that Hatthaka of Alavi is endowed with seven marvelous qualities. &nbsp;What seven? &nbsp;He has faith, virtue, self-respect, fear of blame, learning, generosity and wisdom.” Having said this, the Lord rose from his seat and entered the dwelling. &nbsp;Then a monk went to Hatthaka and told him all that the Lord had said. &nbsp;And Hatthaka said to that monk: “I hope there were no laymen dressed in white present.”</p>
				<p class="text">“No, friend, there were none.”</p>
				<p class="text">After that monk returned from his alms-round, he went to the Lord and told him the conversation he had had with Hatthaka, and the Lord said: “Well done, monk, well done! &nbsp;That clansman is modest. &nbsp;He does not wish his good qualities to be known by others. &nbsp;So, consider it is true that Hatthaka of Alavi is endowed with this eighth marvelous and wonderful quality, namely, modesty.”</p>
				<p class="citation">A.IV,217–18</p>
			</div>
			<div class="day" id="194">
				<h2 class="heading">Day 194</h2>
				<p class="text">
					First in the world is the Teacher, that mighty sage,
					<br />
					Next is the disciples who have developed themselves,
					<br />
					And then the learner who is walking the Path,
					<br />
					Who is deeply learned and who keeps
					<br />
					The rules of virtue perfectly.
					<br />
					<br />
					These three are the highest among gods and humans,
					<br />
					They are bringers of light, speakers of Dhamma,
					<br />
					They open the doors of the Immortal
					<br />
					And set many beings free from bondage.
					<br />
					<br />
					Whoever walks the path clearly shown
					<br />
					By the matchless leader of the caravan,
					<br />
					And follows the teachings earnestly -
					<br />
					They will overcome suffering in this very life.
				</p>
				<p class="citation">It.80</p>
			</div>
			<div class="day" id="195">
				<h2 class="heading">Day 195</h2>
				<p class="text">Then after begging for his food Venerable Sariputta sat eating it while leaning against a wall. &nbsp;Then the female wanderer Sucimukhi came up to Sariputta and said: “O monk, why do you eat looking downwards?”</p>
				<p class="text">“I do not eat looking downwards.”</p>
				<p class="text">“Then do you eat looking up?”</p>
				<p class="text">“I do not eat looking up.”</p>
				<p class="text">“Then do you eat looking at the four directions?”</p>
				<p class="text">“I do not eat looking at the four directions.”</p>
				<p class="text">“Then you must eat looking at the points in between?”</p>
				<p class="text">“I do not eat looking at the points in between.”</p>
				<p class="text">“Then how do you eat?”</p>
				<p class="text">“Whatever monks and brahmins get their living in such wrong ways as divination and other low arts; they are called those who eat looking down. &nbsp;Whatever monks and brahmins get their living in such wrong ways as astrology and other low arts; they are called those who eat looking up. &nbsp;Whatever monks and brahmins get their living in such wrong ways as sending messages and running errands, they are called those who eat looking in four directions. &nbsp;And whatever monks and brahmins get their living in such wrong ways as palmistry and other low arts; they are called those who eat looking at the points in between. &nbsp;But I am one who gets his living in none of these ways. &nbsp;I seek my food rightly and rightly do I eat it after I have sought it.”</p>
				<p class="citation">S.III,238–9*</p>
			</div>
			<div class="day" id="196">
				<h2 class="heading">Day 196</h2>
				<p class="text">How is one contented? &nbsp;Concerning this, one is satisfied with a robe to protect the body and food to satisfy the stomach. &nbsp;Having accepted enough, he goes on his way as a bird with wings flies here and there taking nothing with it but its wings.</p>
				<p class="citation">D.I,71</p>
			</div>
			<div class="day" id="197">
				<h2 class="heading">Day 197</h2>
				<p class="text">There are these five advantages of listening to Dhamma. &nbsp;What five? &nbsp;One hears things not previously heard, clarifies things previously heard, dispels doubts, straightens one's understanding, and one’s heart becomes calm.</p>
				<p class="citation">A.III,248</p>
			</div>
			<div class="day" id="198">
				<h2 class="heading">Day 198</h2>
				<p class="text">When the Tathagata or the Tathagata’s disciples live in the world it is for the welfare of the many, for the happiness of the many, out of compassion for the world, for the welfare and happiness of both gods and humans. &nbsp;And what is a Tathagata? &nbsp;Concerning this, a Tathagata arises in the world, a Noble One, fully enlightened Buddha, of perfect knowledge and conduct, happily attained, a knower of the worlds, a guide unsurpassed of men to be trained, a teacher of gods and humans, a Buddha, the Lord. &nbsp;And what is a Tathagata’s disciple? &nbsp;He is one who teaches Dhamma that is lovely at the beginning, lovely in the middle and lovely at the end, in both in the letter and in the spirit. &nbsp;He makes plain the holy life, entirely complete and purified. &nbsp;This is the Tathagata and this is the Tathagata’s disciple, and when they live in the world, it is done for the welfare of the many, for the happiness of the many, out of compassion for the world, for the welfare and happiness of both gods and humans.</p>
				<p class="citation">A.II,147</p>
			</div>
			<div class="day" id="199">
				<h2 class="heading">Day 199</h2>
				<p class="text">The noble quality of love should be thought about like this: ‘One concerned only with his own welfare, without concern for others, cannot achieve success in this world or happiness in the next. &nbsp;How then can one wishing to help all beings but not having loved himself succeed in attaining Nirvana? &nbsp;And if you wish to lead all beings to Nirvana, you should begin by wishing for their mundane welfare here and now.’ One should think: ‘I cannot provide for the welfare and happiness of others merely by wishing it. &nbsp;Let me make an effort to accomplish it.’ One should think: ‘Now I support them by promoting their welfare and happiness, and later they will be my companions in sharing the Dhamma.’ Then one should think: ‘Without these beings, I could not perfect the requisites of enlightenment. &nbsp;Because they are the reason for practicing and perfecting all the Buddha-like qualities, these beings are for me the highest field of merit, the incomparable basis for planting wholesome roots, and thus the ultimate object of reverence.’ So one should arouse an especially strong inclination towards promoting the welfare of all beings. &nbsp;And why should love be developed towards all beings? &nbsp;Because it is the foundation of compassion. &nbsp;For when one delights in providing for the welfare and happiness of other beings with an unbounded heart, the desire to remove their afflictions and suffering becomes strongly and firmly established. &nbsp;And compassion is the pre-eminent quality in Buddhahood; it is its basis, its foundation, its root, its head and its chief.</p>
				<p class="citation">Cp-a.292</p>
			</div>
			<div class="day" id="200">
				<h2 class="heading">Day 200</h2>
				<p class="text">Once, while the Lord was staying among the Bhaggis on the Crocodile Hill in the Deer Park at Bhesakala Grove, the householder Nakulapita lay sick, ailing and seriously ill. &nbsp;And his wife Nakulamata said to him: “I beg you, good man, do not die worried, for the Lord has said that to die fretfully is not good. &nbsp;Maybe you think: ‘Alas, when I am gone, my wife will be unable to support the children or keep the household together.’ But do not think like that. &nbsp;For I am skilled in spinning cotton and carding wool and I will manage to support the children and keep the household together after you are gone. &nbsp;Maybe you think: ‘My wife will take another husband after I am gone.’ But do not think like that, for you and I know that for sixteen years we have lived as householders in the holy life. &nbsp;Or maybe you think: ‘After I am gone, my wife will have no desire to see the Lord or to see the monks.’ But do not think like that, for my desire to see them shall be even greater. &nbsp;Or maybe you think: ‘My wife will not keep the virtues in full.’ But do not think like that, for as long as the Lord has female disciples dressed in white, living at home and keeping the virtues in full, I shall be one. &nbsp;And if any doubt it, let them ask the Lord. &nbsp;Or maybe you think: ‘After I am gone, my wife will not have a calm mind.’ But do not think like that, for as long as the Lord has female disciples dressed in white, living at home, who gain that state, I shall be one. &nbsp;And if any doubt it, let them ask the Lord. &nbsp;Or maybe you think: ‘My wife will not win a firm foundation, a firm foothold in this Dhamma and discipline, she will not win comfort, dissolve doubt, be free from uncertainty, become confident, self-reliant, and live by the Teacher’s words.’ But do not think like that, either. &nbsp;For as long as the Lord has female disciples dressed in white, living at home, who win a firm foundation, a firm foothold, who have won comfort, dissolved doubt, who are free from uncertainty, who have become confident, self-reliant and live by the Teacher's words, I shall be one. &nbsp;And if any doubt it, let them go and ask the Lord.”</p>
				<p class="text">Now, while Nakulapita was being counselled thus by his wife, even as he lay there his sickness subsided and he recovered. &nbsp;And not long after, he got up, and leaning on a stick, went to visit the Lord and told him what had happened. &nbsp;And the Lord said: “It has been a gain; you have greatly gained from having Nakulamata as your counsellor and teacher, full of compassion for you, and desiring your welfare.”</p>
				<p class="citation">A.III,295–8</p>
			</div>
			<div class="day" id="201">
				<h2 class="heading">Day 201</h2>
				<p class="text">I have learned two things. &nbsp;Not to be content with good states one has already developed, and not to give up trying. &nbsp;Without giving up, I keep trying and think: ‘Gladly would I have my skin, bones and sinews wither and my flesh and blood dry up, if only I can win that which can be won by human effort.’ It was by such earnest endeavor that I won enlightenment and the highest freedom from bonds.</p>
				<p class="citation">A.I,50</p>
			</div>
			<div class="day" id="202">
				<h2 class="heading">Day 202</h2>
				<p class="text">Without stalling and without hurrying did I cross the flood. &nbsp;For when I stalled I sank and when I hurried I was whirled about. &nbsp;And so, without tarrying and without hurrying did I cross the flood.</p>
				<p class="citation">S.I,1</p>
			</div>
			<div class="day" id="203">
				<h2 class="heading">Day 203</h2>
				<p class="text">Just as the great ocean slopes away gradually, tends downwards gradually, without any abrupt precipice, even so this Dhamma and discipline is a gradual doing, a gradual training, a gradual practice. &nbsp;There is no sudden penetration of knowledge.</p>
				<p class="citation">Ud.54</p>
			</div>
			<div class="day" id="204">
				<h2 class="heading">Day 204</h2>
				<p class="text">Once, when I was resting under the Goatherd’s Banyan Tree on the banks of the Neranjara River just after my enlightenment, Mara came to see me and said: ‘Pass away now, now is a good time for the Lord to die.’ But I replied to Mara saying: ‘I shall not die until the monks, the nuns, the laymen and the laywomen have become deeply learned, wise and well trained, remembering the teachings, proficient in the greater and lesser doctrines, virtuous and learned, until they are able to tell it to others, teach it, make it known, establish it, open it up, explain it and make it clear, until they are able to refute false doctrines taught by the others and to spread the convincing and liberating truth abroad. &nbsp;I shall not die until the holy life has become successful, widespread, well-regarded and popular, until it has become well proclaimed among both gods and humans.’</p>
				<p class="citation">D.II,113</p>
			</div>
			<div class="day" id="205">
				<h2 class="heading">Day 205</h2>
				<p class="text">These five things should often be contemplated by both men and women, by both householder and home leaver. &nbsp;What five? &nbsp;‘Old age can come to me; I have not got beyond old age. &nbsp;Sickness can come to me: I have not got beyond sickness. &nbsp;Death can come to me; I have not got beyond death. &nbsp;I am the result of my own deeds, the heir of my deeds – deeds are the source, the kin and the foundation of what I am. &nbsp;Whatever deed I do, whether good or bad, I shall become heir to that.’ These five things should often be contemplated by both women and men, by both householder and home-leaver.</p>
				<p class="citation">A.III,71–2</p>
			</div>
			<div class="day" id="206">
				<h2 class="heading">Day 206</h2>
				<p class="text">In the southern districts, they have an ablution ceremony. &nbsp;At that time, there is much food and drink, edibles both hard and soft, syrups and drinks, much singing, dancing and music. &nbsp;This ceremony is a washing, but it is not a washing away. &nbsp;It is low, common vulgar and ignoble. &nbsp;It does not conduce to good, to turning away, to fading, to calming, to higher knowledge, or to Nirvana. &nbsp;So I will teach you a washing that does conduce to good, to turning away, to fading, to calming, to higher knowledge and to Nirvana, a washing that frees beings liable to rebirth, decay, death, sorrow, suffering, lamentation, woe, and dejection from such things.</p>
				<p class="text">And what is that washing? &nbsp;For one who has Perfect Understanding, Perfect Thought, Perfect Speech, Perfect Action, Perfect Livelihood, Perfect Effort, Perfect Mindfulness, Perfect Concentration and Perfect Knowledge and Freedom. &nbsp;For the person who practices these things wrong understanding, wrong thought, wrong speech and so on are washed away. &nbsp;And those evil unskilled states that arise due to them are washed away. &nbsp;Those good and skillful states that arise due to Perfect Understanding, Perfect Thought, Perfect Speech, Perfect Action, Perfect Livelihood, Perfect Effort, Perfect Mindfulness and Perfect Concentration – those states come to maturity.</p>
				<p class="citation">A.V,216</p>
			</div>
			<div class="day" id="207">
				<h2 class="heading">Day 207</h2>
				<p class="text">When you speak to others you might speak at the right time or at the wrong time, according to fact or not, gently or harshly, about the goal or not, with a mind full of love or with a mind full of hatred. &nbsp;You should train yourself like this: ‘Our minds will not be perverted nor will we utter evil speech, but kindly and compassionate we will live with a mind free from hatred and full of love. &nbsp;We will live having suffused first one person with a mind full of love and beginning with them, suffuse the whole world with a love that is far reaching, widespread, immeasurable, without enmity, without malevolence.’ This is how you should train yourself.</p>
				<p class="citation">M.I,126</p>
			</div>
			<div class="day" id="208">
				<h2 class="heading">Day 208</h2>
				<p class="text">What is wrongful envy? &nbsp;Concerning this, a householder or his son is wealthy in grain, silver or gold. &nbsp;Then a servant or underling thinks: ‘If only that wealth didn't belong to them.’ Or suppose a monk or brahmin gets a good supply of robes, food, lodging or medicine for sickness, and another monk or brahmin thinks: ‘If only he didn't get a good supply of those things.’ This is called wrongful envy and is not abandoned by acts of body or speech, but by seeing it with wisdom.</p>
				<p class="citation">A.V,40</p>
			</div>
			<div class="day" id="209">
				<h2 class="heading">Day 209</h2>
				<p class="text">
					Let one control speech and mind
					<br />
					And do no wrong deed with the body.
					<br />
					If one’s home is well stocked with goods,
					<br />
					Let one have faith, be gentle,
					<br />
					Share his goods with others and speak kindly.
				</p>
				<p class="citation">S.I 42</p>
			</div>
			<div class="day" id="210">
				<h2 class="heading">Day 210</h2>
				<p class="text">If one were to give the gift of a hundred coins in the morning, again at noon and once again at night, or instead, if one were to develop the mind of love in the morning, again at noon and once again at night, even for as long as it takes to pull a cow’s udder, this would be by far the more beneficial of the two. &nbsp;Therefore, you should train yourself thinking: ‘We will develop the liberation of the mind through love. &nbsp;We will practice it often. &nbsp;We will make it our vehicle and foundation. &nbsp;We will take our stand upon it, store it up and promote it.’</p>
				<p class="citation">S.II,264</p>
			</div>
			<div class="day" id="211">
				<h2 class="heading">Day 211</h2>
				<p class="text">Those who take a discourse rightly, conforming to both the letter and the spirit, they are responsible for the welfare of the many, for the happiness of the many, out of compassion for the world, for the welfare and happiness of both gods and humans. &nbsp;Moreover, they create great good and help establish the Dhamma.</p>
				<p class="citation">A.I,69</p>
			</div>
			<div class="day" id="212">
				<h2 class="heading">Day 212</h2>
				<p class="text">Nakulapita said to the Lord: “Lord, I am a broken down old man, aged, I have reached the end of my days. &nbsp;Rarely am I able to see the Lord and the monks so worthy of respect. &nbsp;Therefore, let the Lord cheer and comfort me so that it will be to my welfare and happiness for a long time.”</p>
				<p class="text">The Lord replied: “It is true, householder, what you say is true. &nbsp;For one carrying about the body, to claim even a moment's health would be foolishness. &nbsp;Therefore, you should train yourself thinking: ‘Though my body be sick, my mind shall not sick.’ This is how you should train yourself.”</p>
				<p class="citation">S.III,3</p>
			</div>
	</month>
	<month>
			<h1 id="heading_id_373">AUGUST</h1>
			<div class="day" id="213">
				<h2 class="heading">Day 213</h2>
				<p class="text">I am a true brahmin, one to ask a favour of, pure handed, wearing my last body, an incomparable physician and surgeon. &nbsp;You are my own true children, born of my mouth, born of Dhamma, created by Dhamma, heirs to spiritual things, not heirs to material things.</p>
				<p class="citation">It.100</p>
			</div>
			<div class="day" id="214">
				<h2 class="heading">Day 214</h2>
				<p class="text">There are these six ways of being considerate. &nbsp;What six? &nbsp;One has love in deed toward one’s companions in the holy life, both openly and in private. &nbsp;One has love in word toward one’s companions in the holy life, both openly and in private. &nbsp;One has love in thought toward one’s companions in the holy life, both openly and in private. &nbsp;Then, things acquired rightly and properly, be they only scraps in one’s bowl, one gladly and impartially shares it with them. &nbsp;Also, one has those virtues that are unbroken, without flaw, spotless, without blemish, bringing freedom, conducive to concentration, and with these one lives in harmony with one’s fellows in the holy life. &nbsp;And finally, one has that noble understanding that is liberating, leading those who acts accordingly to it the complete overcoming of suffering; and one lives with this understanding among one's companions in the holy life. &nbsp;These are the six ways of being considerate.</p>
				<p class="citation">A.III,288</p>
			</div>
			<div class="day" id="215">
				<h2 class="heading">Day 215</h2>
				<p class="text">The Buddha is like a steadfast man who gives protection from fear. &nbsp;The Dhamma is like the protection from fear, and the Sangha is like those who have found protection from fear. &nbsp;The Buddha is like a good consoler, the Dhamma is like consolation, and the Sangha is like those who have been consoled. &nbsp;The Buddha is like a true friend, the Dhamma is like helpful advice, and the Sangha is like those who have achieved their wishes by heeding that helpful advice.</p>
				<p class="citation">Pmj.22*</p>
			</div>
			<div class="day" id="216">
				<h2 class="heading">Day 216</h2>
				<p class="text">It is not possible that one who is himself unrestrained, undisciplined and unquenched could restrain, discipline and quench others. &nbsp;But it is very possible that one who is himself restrained, disciplined and quenched could make others like that also.</p>
				<p class="citation">M.I,45</p>
			</div>
			<div class="day" id="217">
				<h2 class="heading">Day 217</h2>
				<p class="text">Once The Lord addressed the monks saying: “Once there was a certain king in this very city of Savatthi. &nbsp;He called someone, saying: ‘Come my good man, go and gather together in one place all the men in Savatthi who were born blind.’ ‘Very good,’ said the man, and he did as the king commanded. &nbsp;When he had done so the king said to him: ‘Now, my good man, show these blind men an elephant.’ ‘Very good,’ said the man, and he did as the king commanded. &nbsp;He presented one blind man with the head of the elephant, one with the ear, one with the tusk, another the trunk, the foot, the back, the tail and the tuft of the tail, saying to each other as he did so, ‘O blind man, this is an elephant.’ Having done this the man went to the king and said: ‘Sir, the elephant has been presented to the blind men. &nbsp;Do what you will.’ So, the king went to the blind men and said to each: ‘Oh blind men, have you seen the elephant?’ ‘Yes, Sir, we have,’ they replied: ‘Then tell me what an elephant is like.’ The one who had been presented with the head said: ‘An elephant is like a pot.’ The one who has been presented with the ear said: ‘An elephant is like a winnowing basket.’ They said the tusk was like a ploughshare, the trunk like a plough pole, the body like a granary, the foot like a pillar, the back like a mortar, the tail like a pestle, and the tuft of the tail like a broom. &nbsp;Then they began to argue with each other, shouting as they did: ‘It is!’ It is not!’ ‘An elephant is not like that!’ ‘Yes it is!’ Soon they began to hit each other, and the king was delighted with what he saw. &nbsp;In the same way, wanderers of other sects are blind, they do not see, they do not know the skillful or the unskillful. &nbsp;They do not know what is Dhamma or what Dhamma is not and because of their ignorance they are by nature argumentative, quarrelsome and contentious, wounding each other with the weapon of the tongue.” Then the Lord spoke this verse:</p>
				<p class="text">“Some so-called monks and brahmins</p>
				<p class="text">Are deeply attached to their own opinions</p>
				<p class="text">They see only one side of things</p>
				<p class="text">And thus end up with quarrels and contention.”</p>
				<p class="citation">Ud.68</p>
			</div>
			<div class="day" id="218">
				<h2 class="heading">Day 218</h2>
				<p class="text">The carpenter or his apprentice sees that the handle of his tool is being worn away by his fingers and thumb, but he does not necessarily know how much has been worn away today, how much yesterday and how much at another time. &nbsp;In the same way, one living devoted to the practice of meditation does not know how much of the defilements have been worn away today, how much yesterday and how much at another time. &nbsp;He merely has the knowledge that they are being worn away.</p>
				<p class="citation">S.III,154</p>
			</div>
			<div class="day" id="219">
				<h2 class="heading">Day 219</h2>
				<p class="text">Eleven advantages are to be looked for in the freedom of mind through the practice of love, by making love grow, by making much of it, by making love a vehicle and basis, by persisting in it, by becoming familiar with it, and by establishing it well. &nbsp;What eleven? &nbsp;One sleeps happily, one wakes happily, one has no bad dreams, one is dear to be both humans and non-humans, one is guarded by the gods, fire, poison and swords do not affect one, the mind concentrates quickly, the complexion becomes radiant, one dies without bewilderment, and if one develops no further, one will reach at least to the Brahma world.</p>
				<p class="citation">A.V,342</p>
			</div>
			<div class="day" id="220">
				<h2 class="heading">Day 220</h2>
				<p class="text">One whose mind is freed does not argue with anyone, he does not dispute with anyone. &nbsp;He makes use of the conventional terms of the world without clinging to them.</p>
				<p class="citation">M.I,500</p>
			</div>
			<div class="day" id="221">
				<h2 class="heading">Day 221</h2>
				<p class="text">The Brahmin Vassakara, an important man in Magadha, came to the Lord and said: “Good Gotama, for my part I say this, this is my opinion. &nbsp;If anyone speaks of what he has seen, heard or sensed, there is no harm in him saying: ‘This is what I saw. &nbsp;This is what I heard. &nbsp;This is what I sensed.’ No harm can come from that.”</p>
				<p class="text">The Lord then replied: “For my part, brahmin, I do not say that everything one has seen, heard or sensed should be spoken of, and nor I do not say it should not be spoken of. &nbsp;If one speaks and unprofitable states grow, then one should not speak. &nbsp;If one speaks and profitable states grow, then one should speak of what one has seen, heard, sensed and understood.”</p>
				<p class="citation">A.II,172</p>
			</div>
			<div class="day" id="222">
				<h2 class="heading">Day 222</h2>
				<p class="text">On one occasion, the monk Visakha of the Pancalas was teaching Dhamma in the assembly hall. &nbsp;As the evening approached, the Lord rose from solitary mediation, went to the hall and sat down on a seat made ready for him. &nbsp;Then he asked: “Who was teaching Dhamma so well?”</p>
				<p class="text">“It was, Lord, the monk Visakha.”</p>
				<p class="text">Then the Lord said: “Well done, Visakha, well done. &nbsp;Well have you instructed and uplifted, enlightened and inspired the monks in language polished, distinct, free from roughness, revealing the meaning, comprehensive and unbiased.” Then the Lord said further:</p>
				<p class="text">
					“If he does not speak, others will not know him,
					<br />
					He is just a wise man mixed up with the fools.
					<br />
					But if he speaks about and teaches the Immortal,
					<br />
					Others will know him.
					<br />
					<br />
					So light up the Dhamma,
					<br />
					Lift the banner of the sages high.
					<br />
					Sages have illuminating speech as their banner.
					<br />
					Dhamma is the banner of sages.”
				</p>
				<p class="citation">A.II,51</p>
			</div>
			<div class="day" id="223">
				<h2 class="heading">Day 223</h2>
				<p class="text">I have taught the Dhamma in full, and if one understands the meaning of even a four-line stanza of Dhamma and resolves to live in accordance with it, that one may be called widely learned, one who knows Dhamma by heart.</p>
				<p class="citation">A.II,178</p>
			</div>
			<div class="day" id="224">
				<h2 class="heading">Day 224</h2>
				<p class="text">Once, while the Lord was staying near Kosambi in the Ghostia Park, Venerable Udayin, sat teaching the Dhamma surrounded by a great gathering of lay people. &nbsp;Now Ananda saw this and he went to the Lord and told him what he had seen, and the Lord said: “Truly, Ananda, it is not easy to teach Dhamma to others. &nbsp;In teaching Dhamma to others, first establish five things and then teach. &nbsp;What five? &nbsp;Teach Dhamma to others thinking: ‘I will speak Dhamma in a gradual way. &nbsp;I will speak with the goal in mind. &nbsp;I will speak with kindliness. &nbsp;I will not speak as a means of gain. &nbsp;I will speak neither to my own harm, nor to the harm of others.’ Truly, Ananda, it is not easy to teach Dhamma to others. &nbsp;So in teaching Dhamma to others, first establish well these five things.’</p>
				<p class="citation">A.III,184</p>
			</div>
			<div class="day" id="225">
				<h2 class="heading">Day 225</h2>
				<p class="text">If anyone abuses you to your face, strikes you with a fist, throw clods of earth at you, beats you with a stick or gives you a blow with a sword, you must put aside all worldly desires and considerations and train yourself like this: ‘My heart will be unwavering. &nbsp;No evil words shall I speak. &nbsp;I will live with compassion for the good of others, with a kindly heart, without resentment.’ Thus must you train yourself.</p>
				<p class="citation">M.I,124</p>
			</div>
			<div class="day" id="226">
				<h2 class="heading">Day 226</h2>
				<p class="text">The Lord asked Anuruddha how he was able to live in such harmony with his fellow monks and he replied: “I always consider what a blessing it is, what a real blessing, that I am living with such companions in the holy life. &nbsp;I think, speak and act with love towards them, both in public and private. &nbsp;I always consider that I should put aside my own wishes and acquiesce to what they want, and then I do that. &nbsp;Thus we are many in body but one in mind.”</p>
				<p class="citation">M.III,156*</p>
			</div>
			<div class="day" id="227">
				<h2 class="heading">Day 227</h2>
				<p class="text">Potaliya the wanderer came to visit the Lord, greeted him courteously, sat down at one side, and as he did, the Lord said to him: “Potaliya, there are these four persons found in the world. &nbsp;What four? &nbsp;Concerning this, one criticizes that which deserves criticism at the right time, saying what is factual and true, but he does not praise that which deserves praise. &nbsp;Again, one speaks in praise of the praiseworthy at the right time, saying what is factual and true, but does not criticize that which deserves criticism. &nbsp;And again, one neither criticizes that which deserves criticism, nor praises the praiseworthy. &nbsp;And finally, one criticizes that which deserves criticism and praises the praiseworthy, at the right time, saying what is factual and true. &nbsp;Now of these four persons, which do you think is the most admirable and rare?”</p>
				<p class="text">“In my opinion, good Gotama, the one who neither criticizes that which deserves criticism nor praises the praiseworthy is the most admirable and rare. &nbsp;And why? &nbsp;Because his indifference is admirable.”</p>
				<p class="text">Then the Lord replied: “Well, I maintain that he who criticizes that which deserves criticism and praises the praiseworthy, at the right time, saying what is factual and true, he is the best. &nbsp;And why? &nbsp;Because his timing is admirable.”</p>
				<p class="citation">A.II,100</p>
			</div>
			<div class="day" id="228">
				<h2 class="heading">Day 228</h2>
				<p class="text">Just as the River Ganges flows towards, inclines towards, tends towards the east, so too, one who cultivates and develops the Noble Eightfold Path flows towards, inclines towards and tends towards Nirvana.</p>
				<p class="citation">S.V,38</p>
			</div>
			<div class="day" id="229">
				<h2 class="heading">Day 229</h2>
				<p class="text">I tell you this. &nbsp;Let an intelligent person who is sincere, honest and straightforward come to me, and I will instruct him, I will teach him Dhamma. &nbsp;If he practices as he is taught, then in seven years he will attain in this very life by his own knowledge and vision that goal for the sake of which young men go forth from home into homelessness, and he will abide in it. &nbsp;Never mind seven years, he will be able to do it in seven days. &nbsp;Now, you may think: ‘The monk Gotama only says this in order to get disciples.’ But this is not so; let he who is your teacher be your teacher still. &nbsp;You may think: ‘He wants us to give up our commandments.’ But this is not so; continue to live by your commandments. &nbsp;Or you may think: ‘He wants us to give up our way of life.’ But this is not so; continue to live your way of life. &nbsp;Or perhaps you will think: ‘He wants us to practice things that are wrong or not practice things that are right, according to our teachings.’ But this is not so; continue to avoid the things your teaching considers wrong, and practice the things that your teaching considers right. &nbsp;But there are unskillful things not yet given up, things tainted, leading to rebirth, fearful, with painful result in the future, things associated with birth, decay and death. &nbsp;And it is for the giving up of these things that I teach Dhamma. &nbsp;However, if you practice correctly, these tainted things will be given up, and the things that lead to the purification will grow and develop. &nbsp;You will attain the fullness of perfected wisdom by your own knowledge and vision, and abide in it in this very life.</p>
				<p class="citation">D.III,55</p>
			</div>
			<div class="day" id="230">
				<h2 class="heading">Day 230</h2>
				<p class="text">
					What people expect to happen
					<br />
					Is often different from what actually happens.
					<br />
					Thus does disappointment arise.
					<br />
					This is the way the world works.
				</p>
				<p class="citation">Sn.588</p>
			</div>
			<div class="day" id="231">
				<h2 class="heading">Day 231</h2>
				<p class="text">
					There are these three types of sick person to be found in the world. &nbsp;What three? &nbsp;There is the sick person who, whether or not he obtains the proper diet, medicines and nursing, will not recover from his illness. &nbsp;Then there is the sick person who, whether or not he obtains the proper diet, medicines, and nursing, will recover from his sickness anyway. &nbsp;Lastly there is the sick person who will recover from his illness only if he gets the proper diet, medicines and nursing.
					<br />
					It is for this last type that proper diet, medicine and nursing should be prescribed, but the others should be looked after also.
				</p>
				<p class="text">
					Now, there are three types of person in the world who can be compared to the three types of sick person. &nbsp;What three? &nbsp;There is the person who, whether or not he gets the chance of seeing the Tathagata and learning the Dhamma and discipline, will not enter the perfection of things that are skillful. &nbsp;Again, there is the person who, whether or not he gets a chance of seeing the Tathagata and learning the Dhamma and discipline, will enter the perfection of things that are skillful.
					<br />
					And again, there is the person who will enter into the perfection of things that are skillful only if he gets the chance of seeing the Tathagata and learning the Dhamma and discipline.
					<br />
					It is on account of this last person that the Dhamma is proclaimed, but it should be taught to others also.
				</p>
				<p class="citation">A.I,120</p>
			</div>
			<div class="day" id="232">
				<h2 class="heading">Day 232</h2>
				<p class="text">How is a person concerned with his own good and the good of others? &nbsp;Concerning this, one is concerned with the restraint of greed, hatred and delusion in himself, and he encourages others to the same restraint.</p>
				<p class="citation">A.II,96</p>
			</div>
			<div class="day" id="233">
				<h2 class="heading">Day 233</h2>
				<p class="text">These five things characterize the good person’s gift. &nbsp;What five? &nbsp;One gives with reverence, one gives thoughtfully, one gives with one’s own hand, one gives things that are good, and one gives thinking of the result.</p>
				<p class="citation">A.III,172</p>
			</div>
			<div class="day" id="234">
				<h2 class="heading">Day 234</h2>
				<p class="text">Venerable Ananda went to the house, leaned against the doorpost and wept, saying: “I am but a learner. &nbsp;I still have to attain perfection. &nbsp;But alas, my teacher, he who is so compassionate towards me, is about to pass away.” Then the Lord asked the monks: “Where is Ananda?” and they told him and the Lord said: “Go monk, and say to Ananda, ‘Friend Ananda, the Lord calls you.’ ” When Ananda came, the Lord said to him: “Enough Ananda, do not cry. &nbsp;Have I not taught that it is the nature of all things beloved that we must suffer separation from them and be severed from them? &nbsp;For that which is born, come to be and is compounded is also subject to dissolution. &nbsp;How could it be otherwise? &nbsp;For a long time Ananda, you have served the Tathagata with thoughts of love, with words of love and with deeds of love, graciously, unstintingly and wholeheartedly. &nbsp;You have gathered great good. &nbsp;Now put forth energy and soon you too will be free from the defilements.”</p>
				<p class="citation">D.II,144</p>
			</div>
			<div class="day" id="235">
				<h2 class="heading">Day 235</h2>
				<p class="text">The Lord said: “If anyone should criticize me, the Dhamma or the Sangha, you should not because of that be angry, resentful or upset. &nbsp;For if you did, that would hinder you and you would not be able to know whether what they said was right or wrong. &nbsp;Would you?”</p>
				<p class="text">“No, Lord.”</p>
				<p class="text">“So, if others criticize me, the Dhamma or the Sangha, simply explain what is incorrect, saying: ‘That is incorrect. &nbsp;That is not right. &nbsp;That is not our way. &nbsp;We do not do that.’ But also, if others should praise me, the Dhamma or the Sangha, you should not because of that be pleased, elated or self-satisfied. &nbsp;For if you were, that would hinder you. &nbsp;So, if others praise me, the Dhamma or the Sangha, then simply explain what is correct, saying: ‘That is correct. &nbsp;That is right. &nbsp;That is our way. &nbsp;That is what we do.’ ”</p>
				<p class="citation">D.I,3</p>
			</div>
			<div class="day" id="236">
				<h2 class="heading">Day 236</h2>
				<p class="text">When there is discontent, this woe may be looked for. &nbsp;Whether one goes, stands, sits or lies, one has no happiness or pleasure. &nbsp;Whether one has gone to the forest, to the foot of a tree, to a lonely place, to an open space or among the monks, one finds no happiness or pleasure. &nbsp;But when there is contentment, this good may be looked for. &nbsp;Whether one goes, stands, sits or lies, whether one has gone to the forest, to the foot of a tree, to a lonely place, to an open space or amongst the monks, one finds happiness and pleasure.</p>
				<p class="citation">A.V,121</p>
			</div>
			<div class="day" id="237">
				<h2 class="heading">Day 237</h2>
				<p class="text">Mahanama the Sakyan came to see the Lord and said: “This town of Kapilavatthu is rich, prosperous, popular, crowded, thickly populated with people. &nbsp;Now when I enter the city in the evening after waiting on the Lord or the monks, I meet with elephants and horses, chariots, carts and people, all hustling and bustling along. &nbsp;At such times, my mindfulness of the Buddha, Dhamma and Sangha become scattered. &nbsp;Then I think: ‘If I were to die at this moment, what would be my destiny? &nbsp;Where would I be reborn?’ ”</p>
				<p class="text">“Have no fear, Mahanama, have no fear! &nbsp;Your death will be good, your end will be good. &nbsp;For one whose mind has for long a long time has been given to faith, virtue, learning, renunciation and in wisdom, even though the body made of the four elements is devoured by birds and animals, yet the mind will soar upwards to a good rebirth. &nbsp;It is just as if a man were to plunge a jar of butter or oil into a deep pool of water and it were to be broken; the fragments of the jar would sink to the bottom but the butter or oil would float to the top. &nbsp;Your mind Mahanama, has for a long time been given faith, virtue, learning, renunciation and in wisdom. &nbsp;So, have no fear. &nbsp;Your death will not be bad, your end will not be bad.”</p>
				<p class="citation">S.V,369</p>
			</div>
			<div class="day" id="238">
				<h2 class="heading">Day 238</h2>
				<p class="text">As a mongoose approaches a snake to seize it only after having supplied his own body with an antidote, so too, the earnest student of meditation, on approaching this world abounding as it is in anger and malice, plagued by quarrels, strife, contention and hatred, must first anoint his mind with the antidote of love.</p>
				<p class="citation">Mil.394*</p>
			</div>
			<div class="day" id="239">
				<h2 class="heading">Day 239</h2>
				<p class="text">There are these four persons found in the world. &nbsp;What four? &nbsp;One with little learning who does not benefit from his learning, one of little learning who does benefit from his learning, one of great learning who does not benefit from his learning, and one of great learning who does benefit from his learning.</p>
				<p class="text">And how does one with little learning not benefit from his learning? &nbsp;In this case, a person is not well-learned in the discourses, he knows neither the letter nor the spirit, and he does not live in accordance with the Dhamma. &nbsp;And how does one with little learning benefit from his learning? &nbsp;In this case, a person is not well-learned in the discourses, but of what he knows he understands both the letter and the spirit and lives in accordance with it. &nbsp;How does one with great learning not benefit from his learning? &nbsp;In this case, a person is widely learned in the discourses, but he understands neither the letter nor the spirit and does not live in accordance with the Dhamma. &nbsp;And finally, how does one with great learning benefit from his learning? &nbsp;Here, a person is widely learned in the discourses, he understands both the letter and the spirit and he lives in accordance with the Dhamma.</p>
				<p class="citation">A.II,6</p>
			</div>
			<div class="day" id="240">
				<h2 class="heading">Day 240</h2>
				<p class="text">Bharadvaja asked the Lord: “What, good Gotama, is of great help in the attainment of truth? &nbsp;We are asking about the thing that is of great help in the attaining of truth.”</p>
				<p class="text">
					“Striving, Bharadvaja, is of great help in the attainment of truth, for if one did not strive one would not attain truth. &nbsp;But if one does strive one will attain truth.”
					<br />
					“But what is of great help to striving?”
					<br />
					“Weighing things up is of great help in the attainment of striving, for if one does not weigh things up one would not strive. &nbsp;But if one does weigh things up one will strive.”
					<br />
					“But what is of great help in weighing things up?”
					<br />
					“Making an effort is of great help in weighing things up, for if one does not make an effort one would not weigh things up. &nbsp;But if one does make an effort one will weigh things up.”
					<br />
					“But what is of great help in making an effort?”
					<br />
					“Desire is of great help in making an effort, for if one had no desire one will not make an effort. &nbsp;But if one desires one will make an effort.”
					<br />
					“But what is of great help in generating desire?”
					<br />
					“Approving of things is of great help in generating desire, for if one did not approve of something one would not generate desire. &nbsp;But when one approves of something one generates desire.”
					<br />
					“But what is of great help in approving of things?”
					<br />
					“Testing the meaning is of great help in approving of things, for if one does not test the meaning one will not approve of things. &nbsp;But if one does test the meaning one will approve of things.”
					<br />
					“But what is of great help in testing the meaning?”
					<br />
					“Remembering the Dhamma is of great help in testing the meaning, for if one does not remember the Dhamma one could not test its meaning. &nbsp;But if one does remember the Dhamma one can test it.”
					<br />
					“But what is of great help in remembering the Dhamma?”
					<br />
					“Hearing the Dhamma is of great help in remembering the Dhamma, for if one did not hear the Dhamma one could not remember it. &nbsp;But if one does hear one can remember it.”
					<br />
					“But what is of great help in hearing the Dhamma?”
					<br />
					“Lending an ear is of great help in hearing the Dhamma, for if one did not lend an ear one would not hear the Dhamma. &nbsp;But if one does lend an ear one will hear the Dhamma.”
					<br />
					“But what is of great help in leading an ear?”
					<br />
					“Drawing close is of great help in lending an ear, for if one did not draw close one could not lend an ear. &nbsp;But if one did draw close one can lend an ear.”
					<br />
					“But what is of great help in drawing close?”
					<br />
					“Visiting is of great help in drawing close, for if one did not visit one could not draw close. &nbsp;But if one does visit one will be able to draw close.”
					<br />
					“Then, what is of great help in visiting?”
					<br />
					“Faith is of great help in visiting, for if one did not have faith one would not visit. &nbsp;But if one has faith one will visit.”
				</p>
				<p class="citation">M.II,174</p>
			</div>
			<div class="day" id="241">
				<h2 class="heading">Day 241</h2>
				<p class="text">
					The Lord said to Lohicca: “Is it true that you think like this: ‘If a monk or brahmin discovers some important truth, he should not teach it to others. &nbsp;For what can one person do for another? &nbsp;It is just as if, having cut through an old bond, one were to make a new bond. &nbsp;Such a thing is an evil action rooted in attachment. &nbsp;For what can one person do for another?’ ”
					<br />
					“Yes, good Gotama, that is my thinking.”
					<br />
					“What do you think about this, Lohicca? &nbsp;You reside here in Salavatika. &nbsp;If someone were to say: “The brahmin Lohicca should enjoy all the revenue and produce of Salavatika, allowing nothing to anyone else,” would one who speaks like this be a danger to your tenants?”
					<br />
					“He would, good Gotama.”
					<br />
					“And as such, would he be considering their welfare or not?”
					<br />
					“He would not.”
					<br />
					“And not considering their welfare, would he have a heart full of love for them, or one full of ill-will?”
					<br />
					“Full of ill-will, good Gotama.”
					<br />
					“And in a heart full of ill-will is there wrong view, or Perfect View?”
					<br />
					“Wrong view.”
					<br />
					“Now, if one holds wrong views, I say that one of two destinies results – rebirth in purgatory or as an animal.”
				</p>
				<p class="citation">D.I,227</p>
			</div>
			<div class="day" id="242">
				<h2 class="heading">Day 242</h2>
				<p class="text">In due time Kisa Gotami became pregnant and after ten lunar months she gave birth to a son. &nbsp;But the child died as soon as he was able to walk. &nbsp;Kisa Gotami had not known death before and when they came to remove the child's body for cremation, she refused to let them do so, saying to herself: “I will get medicine for my son.” Placing the dead child on her hip, she went from house to house, pleading: “Do you know a cure for my son?” Everyone said to her: “Woman, you are completely mad in seeking medicine for your son,” but she went away, thinking: “Truly, I will find someone who knows the right medicine for my child.” Now a certain wise man saw her and thought to himself: “I must help her.” So he said: “Woman, I do not know if there is a cure for your child, but there is one who will know and I know him.”</p>
				<p class="text">“Sir, who is it who will know?”</p>
				<p class="text">“Woman, the Lord will know. &nbsp;Go and ask him.”</p>
				<p class="text">So, she went to the Lord, paid reverence to him, stood at one side and asked: “Venerable sir, is it true as people say that you will know a cure for my child?”</p>
				<p class="text">“Yes, I know.”</p>
				<p class="text">“What then do I need?”</p>
				<p class="text">“A few mustard seeds.”</p>
				<p class="text">“I will get them, Venerable sir, but in whose house?”</p>
				<p class="text">“Get them from a house where no son or daughter or any other person has ever died.”</p>
				<p class="text">
					“Very well, sir,” Kisa Gotami said, and having paid reverence to the Lord, and having placed the dead child on her hip, she went to the village and stopped at the very first house.
					<br />
					“Have you any mustard seeds? &nbsp;They say they will cure my child.” They gave her the seeds, and then she asked: “Friend, has any son or daughter died in this house?”
					<br />
					“What do you ask, woman? &nbsp;The living are few and the dead are many.” “Then take back your seeds, for they will not cure my child,” she said, and returned the seeds they had given her. &nbsp;In this way she went from house to house but never did she find one that had the mustard seeds that she needed. &nbsp;Then she thought: “Oh! &nbsp;It is a difficult task that I have. &nbsp;I thought it was only I who had lost a child, but in every village the dead are more than the living.” While she reflected thus, her heart which had trembled now become still.
				</p>
				<p class="citation">Dhp-a.273*</p>
			</div>
			<div class="day" id="243">
				<h2 class="heading">Day 243</h2>
				<p class="text">Even if low-down criminals should cut you limb from limb with a double-handled saw, if you filled your mind with hatred, you would not be practicing my teachings.</p>
				<p class="citation">M.I,129</p>
			</div>
