			<div class="day" id="92">
				<h2 class="heading">Day 92</h2>
				<p class="text">Who is one’s own best friend, and who is one’s own worst enemy? &nbsp;Those whose thoughts, speech and actions are evil, they are their own worst enemy. &nbsp;Even if they were to say: ‘We care about ourselves,’ nevertheless they would still be their own worst enemy. &nbsp;And why? &nbsp;Because that which one would do to an enemy they do to themselves.</p>
				<p class="text">Those whose thoughts, speech and actions are good, they are their own best friends. &nbsp;Even if they were to say: ‘We don’t care about ourselves,’ nevertheless they would still be their own best friend. &nbsp;And why? &nbsp;Because that which one would do to a friend, they do to themselves.</p>
				<p class="citation">S.I,72</p>
			</div>
			<div class="day" id="93">
				<h2 class="heading">Day 93</h2>
				<p class="text">Greed, hatred and delusion are unskillful. &nbsp;Whatever the greedy, hating or deluded person does with body, speech or mind – that is unskillful too. &nbsp;Whatever one overwhelmed by greed, hatred or delusion and with mind uncontrolled, does to another, unjustly causing him suffering through punishment, imprisonment, fine, abuse, banishment, or on the excuse that ‘might is right’ – all that is unskillful, too.</p>
				<p class="citation">A.I,201</p>
			</div>
			<div class="day" id="94">
				<h2 class="heading">Day 94</h2>
				<p class="text">Four things lead to worldly progress. &nbsp;What four? &nbsp;Achievement in alertness, in caution, in good friendship and achievement in balanced livelihood. &nbsp;And what is achievement in alertness? &nbsp;Concerning this, in whatever way one earns a living, whether by farming, trading, cattle rearing, archery, service to the king or by some craft, in that one becomes deft and tireless, gifted with an inquiring turn of mind into ways and means, and able to arrange and carry out the job properly.</p>
				<p class="text">And what is achievement in caution? &nbsp;Concerning this, whatever wealth one acquired by energetic striving, won by strength of arm and sweat of brow, justly and lawfully, one husbands, watches and guards so that kings do not confiscate it, thieves do not steal it, fire or water do not destroy it, and unwanted heirs do not remove it.</p>
				<p class="text">And what is good friendship? &nbsp;Concerning this, in whatever village or town one lives, one associates with, converses with, discusses things with people either young or old, who are cultured, full of faith, full of virtue, full of charity and full of wisdom. &nbsp;One acts in accordance with the faith of the faithful, the virtue of the virtuous, the charity of the charitable and the wisdom of the wise.</p>
				<p class="text">And what is balanced livelihood? &nbsp;Concerning this, one knows both his income and expenditure and lives neither extravagantly nor miserly, knowing that income after expenditure will stand at so much and that expenses will not exceed income. &nbsp;Just as a goldsmith or his apprentice holding up the scales, knows that it has dipped down by so much or that it has tilted up by so much, one knows one’s income and one’s expenditure. &nbsp;If one with small income were to lead an extravagant life people would say: ‘He enjoys his wealth like a wood-apple eater.’ Likewise, if one with a good income were to be miserly, people would say: ‘He will die like a beggar.’</p>
				<p class="text">There are four channels through which the wealth one has collected is lost: debauchery, drunkenness, gambling and friendship with evildoers. &nbsp;Imagine there were a great tank of water with four inlets and four outlets, and a man was to close the inlets but keep the outlets open. &nbsp;If there were no rain we could expect the water to decrease. &nbsp;In the same way, there are the four channels through which wealth is lost. &nbsp;There are these four channels through which the wealth one has collected is preserved. &nbsp;What four? &nbsp;Avoidance of debauchery, drunkenness, gambling and friendship with evildoers. &nbsp;Imagine there were a great tank of water with four inlets and outlets, and a man was to keep the inlets open and close the outlets. &nbsp;If he did this and there were good rainfall, we could expect the water to increase. &nbsp;In the same way, there are these four channels through which wealth is preserved.</p>
				<p class="citation">A.IV,281</p>
			</div>
			<div class="day" id="95">
				<h2 class="heading">Day 95</h2>
				<p class="text">Do not be a judge of others, do not judge others. &nbsp;Whoever judges others digs a pit for themselves.</p>
				<p class="citation">A.III,351</p>
			</div>
			<div class="day" id="96">
				<h2 class="heading">Day 96</h2>
				<p class="text">These five trades ought not to be practiced by a layperson. &nbsp;What five? &nbsp;Trade in weapons, trade in human beings, trade in flesh, trade in alcohol and trade in poisons.</p>
				<p class="citation">A.III,208</p>
			</div>
			<div class="day" id="97">
				<h2 class="heading">Day 97</h2>
				<p class="text">Possessed of four qualities, one can be considered a good person. &nbsp;What four? &nbsp;Concerning this, the good person does not speak of what is to the discredit of another, even when asked. &nbsp;What then when unasked? &nbsp;If, however, on being questioned, he is required to speak, then with reserve, hesitation and in brief he dispraises the other person. &nbsp;This is the meaning of the saying: ‘This person is good.’</p>
				<p class="text">Again, the good person, even when unasked, speaks of what is to the credit of another. &nbsp;What then when asked? &nbsp;If, however, on being questioned, he is required to speak, then without reserve, willingly and in full, he praises the other person. &nbsp;This is the meaning of the saying: ‘This person is good.’</p>
				<p class="text">Once again, the good person, even when unasked, speaks of what is to his own discredit. &nbsp;What then when asked? &nbsp;If, however, on being questioned, he is required to speak, then without reserve or hesitation and in full he speaks of what is to his own discredit. &nbsp;This is the meaning of the saying: ‘This person is good.’</p>
				<p class="text">Finally, the good person does not speak of what is to his own credit, even when asked. &nbsp;What then when unasked? &nbsp;If, however, on being questioned, he is required to speak, then with reserve, unwillingly and in brief he speaks of what is to his own credit. &nbsp;This is the meaning of the saying: ‘This person is good.’</p>
				<p class="citation">A.II,77</p>
			</div>
			<div class="day" id="98">
				<h2 class="heading">Day 98</h2>
				<p class="text">Even if one should seize the hem of my robe and walk step by step behind me, if he is covetous in his desires, fierce in his longings, malevolent of heart, with corrupt mind, careless and unrestrained, noisy and distracted and with uncontrolled senses, he is far from me. &nbsp;And why? &nbsp;He does not see the Dhamma, and not seeing the Dhamma, he does not see me.</p>
				<p class="text">Even if one lives a hundred miles away, if he is not covetous in his desires, not fierce in his longings, with a kind heart and pure mind, mindful, composed, calmed, one-pointed and with restrained senses, then indeed, he is near to me and I am near to him. &nbsp;And why? &nbsp;He sees the Dhamma, and seeing the Dhamma, he sees me.</p>
				<p class="citation">It.91</p>
			</div>
			<div class="day" id="99">
				<h2 class="heading">Day 99</h2>
				<p class="text">Whatever the Tathagata utters, speaks and proclaims between the day of his enlightenment and the day he dies, all that is factual, not otherwise. &nbsp;That is why he is called the Tathagāta.</p>
				<p class="citation">A.II,24</p>
			</div>
			<div class="day" id="100">
				<h2 class="heading">Day 100</h2>
				<p class="text">
					Whatever harm an enemy can do to an enemy,
					<br />
					Or a hater to a hater,
					<br />
					An ill-directed mind
					<br />
					Causes oneself even greater harm.
					<br />
					<br />
					No mother or father
					<br />
					Or any other kin
					<br />
					Can do greater good for oneself
					<br />
					Than a well-directed mind.
				</p>
				<p class="citation">Dhp.42–43</p>
			</div>
			<div class="day" id="101">
				<h2 class="heading">Day 101</h2>
				<p class="text">One’s patience should be strengthened by thinking: ‘Those who have no patience are afflicted in this world and do actions that lead to affliction in the next life.’ One should think: ‘Although this suffering arises because of the wrong deeds of others, my body is the field for that suffering, and the actions which brought it into being are mine.’ One should think: ‘If there were no wrongdoers, how could I bring patience to perfection?’ One should think: ‘Although he is a wrongdoer now, in the past he may have been my benefactor.’ One should think: ‘A wrongdoer is at the same time a benefactor because through him patience can be practiced.’ One should think: ‘All beings are like my own children and who would get angry over the misdeeds of one's own children?’ One should think: ‘He does me wrong because of some fault in myself; I should strive to remove this.’</p>
				<p class="citation">Cp-a.290*</p>
			</div>
			<div class="day" id="102">
				<h2 class="heading">Day 102</h2>
				<p class="text">These seven conditions overwhelm an angry man or woman and are gratifying and helpful to their rival. &nbsp;What seven? &nbsp;One may wish this of a rival: ‘I wish he was ugly.’ And why? &nbsp;One does not like an attractive rival. &nbsp;Overwhelmed and undermined by anger that person becomes ugly even though he is bathed, anointed, with trimmed hair and beard and clad in clean clothes.</p>
				<p class="text">Then one may wish this of a rival: ‘I hope he sleeps badly.’ And why? &nbsp;One does not like a rival to sleep well. &nbsp;Overwhelmed and undermined by anger that person sleeps badly even though he is lying on a bed spread with fleecy cover, spread with white blankets and woolen cover embroidered with flowers, covered by an antelope skin, with awning above and red cushions at each end.</p>
				<p class="text">Again, one may wish this of a rival: ‘I hope he becomes poor.’ And why? &nbsp;One does not like a rich rival. &nbsp;Overwhelmed and undermined by anger that person becomes poor because, owning whatever wealth he has acquired by energetic striving, won by strength of arm and sweat of brow, justly and lawfully, the king will order them all sent to the royal treasury because he is overwhelmed by anger.</p>
				<p class="text">Once again, one may wish this of a rival: ‘I hope he was without fame.’ And why? &nbsp;One does not like a famous rival. &nbsp;Overwhelmed and undermined by anger, whatever reputation that person has earned falls away because he is overwhelmed by anger.</p>
				<p class="text">Again, one may wish this of a rival: ‘I hope he has no friends.’ And why? &nbsp;One does not like a rival with friends. &nbsp;Overwhelmed and undermined by anger, whatever friends, intimates, relatives and kin that person has will all avoid him and keep away from him because he is overwhelmed by anger.</p>
				<p class="text">And finally, one may wish this of a rival: ‘I hope he goes to hell.’ And why? &nbsp;One does not like a rival to go to heaven. &nbsp;Overwhelmed and undermined by anger, that person misconducts himself in body, speech, and mind and thus goes to hell himself. &nbsp;These are the seven conditions that overwhelm an angry man or woman and are gratifying and helpful to their rival.</p>
				<p class="citation">A.IV,94</p>
			</div>
			<div class="day" id="103">
				<h2 class="heading">Day 103</h2>
				<p class="text">It is like a leper with his limbs all ravaged and festering, being eaten by vermin, who tears his open sores with his nails and scorches his body over a charcoal pit. &nbsp;The more he does it the more those open sores become septic, evil-smelling and putrefying. &nbsp;And the scratching brings but little relief. &nbsp;In a similar way do beings who are not yet freed from attachment to sense pleasures, while being consumed by the craving for and burning with the fever of sense pleasures, continue to chase after them. &nbsp;And the more they chase after them, the more they crave and burn for them. &nbsp;And this brings but little relief.</p>
				<p class="citation">M.I,508</p>
			</div>
			<div class="day" id="104">
				<h2 class="heading">Day 104</h2>
				<p class="text">There are these six dangers associated with idleness. &nbsp;Thinking: ‘It’s too cold,’ one does not work. &nbsp;Thinking: ‘It’s too hot,’ one does not work. &nbsp;Thinking: ‘It’s too early,’ one does not work. &nbsp;Thinking: ‘It’s too late,’ one does not work. &nbsp;Thinking: ‘I am too hungry,’ one does not work. &nbsp;Thinking: ‘I am too full,’ one does not work.</p>
				<p class="citation">D.III,184</p>
			</div>
			<div class="day" id="105">
				<h2 class="heading">Day 105</h2>
				<p class="text">When the good Gotama teaches Dhamma to an assembly in a park he does not exalt them or disparage them. &nbsp;On the contrary, he delights, uplifts, inspires, and gladdens that assembly with talk on Dhamma. &nbsp;The sound of the good Gotama’s voice has eight qualities. &nbsp;It is distinct and intelligible, sweet and audible, fluent and clear, deep and resonant. &nbsp;Therefore, when he instructs the assembly, his voice does not go beyond that assembly. &nbsp;After being delighted, uplifted, inspired and gladdened with talk on Dhamma, the audience rise from their seats and depart reluctantly, keeping their eyes upon him.</p>
				<p class="citation">M.II,140*</p>
			</div>
			<div class="day" id="106">
				<h2 class="heading">Day 106</h2>
				<p class="text">The fool may be known by his deeds. &nbsp;Likewise, the wise one may be known by his deeds. &nbsp;Wisdom is manifested by one's deeds.</p>
				<p class="citation">A.I,102</p>
			</div>
			<div class="day" id="107">
				<h2 class="heading">Day 107</h2>
				<p class="text">The noble disciple who is utterly devoted to and has unshakable faith in the Tathagata can have no doubt or wavering concerning the Tathagata or his teachings. &nbsp;And it may be expected that such a disciple will live resolute in energy, always striving to abandon bad qualities and develop good ones, and that he will be energetic in exerting himself and will not drop the good.</p>
				<p class="citation">S.V,225</p>
			</div>
			<div class="day" id="108">
				<h2 class="heading">Day 108</h2>
				<p class="text">There are these five ways of overcoming malice which ought to be overcome when it arises. &nbsp;What five? &nbsp;In whoever malice arises, that one should develop love. &nbsp;In whoever malice arises, that one should develop compassion. &nbsp;In whoever malice arises, that one should develop equanimity. &nbsp;In whoever malice arises, that one should forget about it, pay no attention to it. &nbsp;In whoever malice arises, that one should consider the fact that it is of his own making and he should think: "This is of my own making, the outcome of actions; actions are its matrix, actions are its kin and foundation. &nbsp;And whatever one does, good or bad, one will become an heir to that." In these five ways malice should be put away.</p>
				<p class="citation">A.II,185</p>
			</div>
			<div class="day" id="109">
				<h2 class="heading">Day 109</h2>
				<p class="text">If good people quarrel they should quickly be reconciled and form a bond that long endures. &nbsp;Like useless cracked or broken pots, only fools do not seek reconciliation. &nbsp;One who understands this, who considers this teaching, does what’s hard to do and is a worthy brother. &nbsp;He who bears the abuse of others is fit to be a conciliator.</p>
				<p class="citation">Ja.III,38</p>
			</div>
			<div class="day" id="110">
				<h2 class="heading">Day 110</h2>
				<p class="text">One may not be skilled in the habit of other's thoughts but at least one can make this resolve: ‘I will be skilled in the habit of my own thoughts.’ This is how you should train yourself, and this is how it is done. &nbsp;A woman, a man or a youth fond of adornment, examining their reflection in a bright, clear mirror or a bowl of clear water might see a blemish or pimple and try to remove it. &nbsp;And when they sees it is no longer there, they would be pleased and satisfied and thinks: ‘It is an advantage to be clean.’ In the same way, one's introspection is most fruitful in good states when one thinks: ‘Am I usually greedy or hateful, overcome by sloth and torpor, with agitated mind, filled with doubt or anger, or am I not? &nbsp;Do I usually live with soiled thoughts, or with clean thoughts, with body passionate or not, sluggish or full of energy, uncontrolled or well controlled?’ If, on self-examination, one finds that he does live with these evil unprofitable states, then he must put forth extra desire, effort, endeavor, exertion, energy, awareness and attention to abandon them. &nbsp;And if on self-examination he finds that he does not live with the evil unprofitable states, he should make an effort to establish those profitable states and further destroy the defilements.</p>
				<p class="citation">A.V,92</p>
			</div>
			<div class="day" id="111">
				<h2 class="heading">Day 111</h2>
				<p class="text">At one time, the Lord, having stayed as long as he liked at Benares, set off for Uruvela. &nbsp;Then turning off the road, he entered a woodland grove and sat down at the foot of a tree. &nbsp;Now at that time a group of about thirty high-born friends and their wives were enjoying themselves in that same woodland. &nbsp;One of the friends had no wife, so a prostitute had been brought along for him, and while they were enjoying themselves she took their belongings and run away. &nbsp;So these friends began looking around for the woman and as they roamed about they saw the Lord at the foot of the tree. &nbsp;They approached him and asked: “Lord, have you seen a woman?”</p>
				<p class="text">“What, young men, have you to do with a woman?”</p>
				<p class="text">So they told the Lord what had happened and why they were looking for the woman. &nbsp;And the Lord said to them: “What do you think? &nbsp;Which is better? &nbsp;To seek for this woman or to seek for yourself?”</p>
				<p class="text">“Well then, sit down and I will teach you Dhamma.”</p>
				<p class="text">So those friends sat down and the Lord gave a progressive talk, that is, on virtue, on heaven, on the danger, the futility and the disadvantages of sense pleasures and the advantages of giving them up. &nbsp;Then, when the Lord knew that their minds were ready, malleable, free from hindrance, uplifted and gladdened, he explained to them the teaching which is unique to the Buddhas – suffering, its cause, its overcoming and the way to its overcoming.</p>
				<p class="citation">Vin.I,23</p>
			</div>
			<div class="day" id="112">
				<h2 class="heading">Day 112</h2>
				<p class="text">There are these six dangers of being addicted to gambling. &nbsp;In winning one begets hatred, in losing one mourns the loss of wealth, one's word is not accepted in court, one is avoided by both friends and officials, and one is not sought after for marriage because people say a gambler cannot support a wife.</p>
				<p class="citation">D.III,184</p>
			</div>
			<div class="day" id="113">
				<h2 class="heading">Day 113</h2>
				<p class="text">No food is tastier than that given by a loving friend. &nbsp;Even the sweetest confection made with care is not as tasty as the plainest gruel given with love.</p>
				<p class="citation">Ja.III,142*</p>
			</div>
			<div class="day" id="114">
				<h2 class="heading">Day 114</h2>
				<p class="text">Jivaka said: “I have heard this said that it is sublime to abide in love and the Lord is proof of this because I can see that he abides in love.” The Lord replied: “Any lust, hatred or delusion which could give rise to ill will has been abandoned by the Tathagata, cut off at the root, made like a palm tree stump, finished so that it cannot grow again in the future. &nbsp;If that is what you are referring to Jivaka, then I agree with you.”</p>
				<p class="citation">M.I,369*</p>
			</div>
			<div class="day" id="115">
				<h2 class="heading">Day 115</h2>
				<p class="text">Now at that time a certain monk was suffering from dysentery and lay where he had fallen in his own excrement. &nbsp;The Lord and Ananda were visiting the lodgings and they came to where the sick monk lay and the Lord asked him: “Monk, what is wrong with you.”</p>
				<p class="text">“I have dysentery, Lord.”</p>
				<p class="text">“Is there no one to look after you?”</p>
				<p class="text">“No, Lord.”</p>
				<p class="text">“Then why is it that the other monks do not look after you?”</p>
				<p class="text">“It is because I am of no use to them, Lord.”</p>
				<p class="text">Then the Lord said to Ananda: “Go and fetch water so we can wash this monk.” So Ananda brought water and the Lord poured it out while Ananda washed the monk all over. &nbsp;Then taking the monk by the head and feet, the Lord and Ananda together carried him and laid him on a bed. &nbsp;Later, the Lord called the monks together and asked them: “Why monks, did you not look after that sick monk?”</p>
				<p class="text">“Because he was of no use to us, Lord.”</p>
				<p class="text">“Monks, you have no mother or father to look after you. &nbsp;If you do not look after each other who will? &nbsp;He who would nurse me, let him nurse the sick.”</p>
				<p class="citation">Vin.I,301</p>
			</div>
			<div class="day" id="116">
				<h2 class="heading">Day 116</h2>
				<p class="text">Then Venerable Sariputta said: “There are these five ways of putting away malice that arises. &nbsp;What five? &nbsp;Take the case of a person who is impure in deed but not in word. &nbsp;Suppose a monk who wears rag robes were to see a rag on the road. &nbsp;He would hold it with his left foot, spread it out with his right foot to see if he could make use of it, and then proceed on his way. &nbsp;In the same way, one who is impure in deed but not in word, his deed ought to be disregarded. &nbsp;Think instead about his ways that are pure.</p>
				<p class="text">And concerning one who words are impure but who is pure in deed, how should malice be put away? &nbsp;Suppose a man, tortured and overcome by heat, exhausted, wearied, craving and thirsty were to come upon a pond overgrown with mossy slime and water plants. &nbsp;He would dive into the pond, scatter the water plants this way and that, cup his hands, drink, and then go his way refreshed. &nbsp;In the same way, one whose words are impure but who is pure in deed, his words ought to be disregarded. &nbsp;Think instead about his ways that are pure.</p>
				<p class="text">And what of one whose words and deed are both impure, but who occasionally attains mental clarity and calm? &nbsp;Suppose a man, tortured and overcome by heat, exhausted, wearied craving and thirsty, were to come upon a puddle in a cow's footprint. &nbsp;He might think: ‘If I drink from this puddle using my hands or a cup I will stir up the mud and make it unfit to drink. &nbsp;I will crouch down on all fours, bend low and drink, as does a cow?’ Then he does this. &nbsp;In the same way, one whose word and deed are both impure but who occasionally attains mental clarity and calm from time to time, his words and deeds ought to be disregarded. &nbsp;Think only of his clarity and calm.</p>
				<p class="text">And what of one whose words and deeds are both impure and who cannot even occasionally attain mental clarity and calm? &nbsp;Suppose a sick ailing and grievously ill man was going along a highway with no village in front or behind, unable to get proper food, medicine or attention, or even a guide to the next village. &nbsp;If another man were to see him, he might feel pity and he might say to himself: ‘This poor man! &nbsp;He should get help or he will suffer to his detriment.’ In the same way, for one whose ways are impure and who cannot even occasionally attain mental clarity and calm, pity, compassion and commiseration ought to arise and you should think: ‘This poor man! &nbsp;He should give up the bad and develop the good, or else after death he will have a bad rebirth.’</p>
				<p class="text">And concerning one whose words and deeds are both pure and who has mental clarity and calm, how should malice be put away? &nbsp;Suppose a man, tortured and overcome by heat, wearied, craving and thirsty were to come upon a pool of sweet, cool, limpid water, a lovely resting place shaded by all kinds of trees. &nbsp;He would dive into the pond, bathe, drink and then come out and lie in the shade. &nbsp;In the same way, of this person, think about this person’s pure words, deeds and his mental clarity and calm.”</p>
				<p class="citation">A.III,186*</p>
			</div>
			<div class="day" id="117">
				<h2 class="heading">Day 117</h2>
				<p class="text">
					Suppose an enemy has hurt you.
					<br />
					That is his business.
					<br />
					Why should you annoy yourself
					<br />
					And hurt your mind, which is your business?
					<br />
					<br />
					In tears you left your family,
					<br />
					They who were so kind and helpful.
				</p>
				<p class="text">
					So why not leave behind your enemy
					<br />
					And the anger that brings so much harm?
					<br />
					<br />
					This anger which you embrace
					<br />
					Eats away at the very roots
					<br />
					Of all the virtues you strive to develop.
					<br />
					Who would be such a fool?
					<br />
					<br />
					Someone else does evil deeds
					<br />
					And you get angry. &nbsp;But why?
					<br />
					Do you wish to copy him
					<br />
					And act as he does?
					<br />
					<br />
					Suppose to annoy someone,
					<br />
					Provokes you to do something evil.
				</p>
				<p class="text">
					Why allow anger to arise and thereby
					<br />
					Do exactly what he wants you to do?
					<br />
					<br />
					If you get angry
					<br />
					Then maybe he will suffer, maybe not.
					<br />
					But by being angry yourself
					<br />
					You certainly will suffer.
					<br />
					<br />
					If enemies blinded by anger
					<br />
					Are content to walk the path of woe,
					<br />
					Why should you follow them
					<br />
					By getting angry yourself?
					<br />
					<br />
					If a foe provokes you
					<br />
					To hurt yourself by getting angry,
					<br />
					Let that anger subside.
					<br />
					Do not harm yourself needlessly.
				</p>
				<p class="citation">Vism.300*</p>
			</div>
			<div class="day" id="118">
				<h2 class="heading">Day 118</h2>
				<p class="text">Citta the householder said to the monks: “Suppose a black ox and a white ox were tied together by a rope or a yoke. &nbsp;Now, if one were to say that the black ox was the fetter of the white one, or that the white ox was the fetter of the black one, would one be speaking rightly?”</p>
				<p class="text">“No, they would not, householder. &nbsp;They are fettered by the rope or yoke.”</p>
				<p class="text">“Well, in the same way, monks, the eye is not the fetter of objects, nor is the object the fetter of the eye. &nbsp;Rather, the desire and craving that arises owing to the pair of them, that is the fetter. &nbsp;The ear and sounds, the nose and smells, the tongue and tastes, the mind and thoughts, are not fetters, but rather the desire and craving that arises owing to the pairs of them, that is the fetter.”</p>
				<p class="text">“Good for you, householder, well said. &nbsp;You have the eye of wisdom that is consistent with the Buddha’s deep teaching.”</p>
				<p class="citation">S.IV,282</p>
			</div>
			<div class="day" id="119">
				<h2 class="heading">Day 119</h2>
				<p class="text">Kimbila asked the Lord: “What will be the cause, what the reason why, after the Tathagata attains final Nirvana, the good Dhamma will last long?”</p>
				<p class="text">“If, after the Tathagata has attained final Nirvana, the monks and the nuns, the laymen and the laywomen, live with reverence and care towards the Teacher, the Dhamma and the Sangha, live with reverence and care towards the training, towards concentration, towards earnestness and towards goodwill, then the good Dhamma will last long.”</p>
				<p class="citation">A.IV,84</p>
			</div>
			<div class="day" id="120">
				<h2 class="heading">Day 120</h2>
				<p class="text">Some foolish people here, on being advised by me to give something up, say: ‘But what is this small and insignificant matter? &nbsp;This monk lays too much stress on minor things.’ And so they do not give up that thing and they cause dissatisfaction to be nursed against me and those who do desire the training. &nbsp;This becomes a strong, solid and stout bond for them, a bond not easily worn away, like a thick block of wood.</p>
				<p class="citation">M.I,449</p>
			</div>
	</month>
	<month>
			<h1 id="heading_id_370">MAY</h1>
			<div class="day" id="121">
				<h2 class="heading">Day 121</h2>
				<p class="text">One who is serious is a believer, not an unbeliever. &nbsp;One who is serious is energetic, not lazy, of steady not distracted mindfulness, of clear not confused comprehension and with strong wisdom, not weak wisdom. &nbsp;When you have established these five things in yourself, you should also make six other things grow within you. &nbsp;You should recollect the Tathagata like this: ‘Such indeed is the Lord, a Noble One, a fully enlightened Buddha, with perfect knowledge and conduct, happily attained, a knower of the worlds, a guide unsurpassed of those to be trained, a teacher of gods and humans, a Buddha, the Lord.’</p>
				<p class="text">You should recollect the Dhamma like this: ‘Beautifully taught is the Lord’s Dhamma, immediately apparent, timeless, of the nature of a personal invitation, progressive, to be attained by the wise, each for themselves.’</p>
				<p class="text">You should recollect the Sangha like this: ‘Happily and straightly faring are the Lord’s disciples, correctly and methodically faring are the Lord’s disciples, namely, the four pairs of individuals, the eight types of persons. &nbsp;These disciples of the Lord are worthy of offerings, of hospitality, of gifts and salutation with folded hands; they are an incomparable source of goodness in the world.’</p>
				<p class="text">You should recollect your own virtues as being complete, whole, unspotted, untarnished, freedom-giving, as being praised by the wise, pure and leading to concentration.</p>
				<p class="text">You should recollect your own generosity like this: ‘It is a gain for me. &nbsp;Indeed, it is a great gain, that amidst those overcome by meanness, I live at home with the mind cleansed of meanness. &nbsp;I am open-handed, pure-handed, delighting in sharing, one to ask a favour of, one who rejoices in giving.’</p>
				<p class="text">Further, you should recollect the gods in this way: ‘There are the gods of the Four Great Kings, the Thirty-three Gods, the gods of Yama, the gods of delight, the gods who delight in creation, those who have power over the creations of others, those in the company of Brahma and those beyond that. &nbsp;I, too, have the faith, the virtue, the learning, the generosity, and the wisdom by which these gods, on dying here, were reborn there in heaven.’</p>
				<p class="text">At a time when a noble disciple recollects all these things, his mind is free from greed, hatred and delusion. &nbsp;At that time, his mind is straight and fixed upon those things, and with a straight mind he expresses the gladness of the good, the gladness of the Dhamma, and the gladness that goes with Dhamma. &nbsp;In one like this gladness arises, from gladness comes joy, because of joy the body is tranquil, with a tranquil body one is happy, and the mind of one who is happy becomes concentrated. &nbsp;This is said of a person like this: ‘The noble disciple who recollects the Buddha, the Dhamma and the Sangha, who recollects virtue, generosity and the gods – that disciple walks evenly among those who dwell unevenly.’</p>
				<p class="citation">A.V,329</p>
			</div>
			<div class="day" id="122">
				<h2 class="heading">Day 122</h2>
				<p class="text">And what is the factor of exertion for the complete purification of virtues? &nbsp;In this case, one is virtuous, undertaking and practicing the precepts. &nbsp;This resolve is called the complete purification of virtue: ‘I will bring to perfection the purification of virtue if it is incomplete, and if it is complete I will supplement it here and there with wisdom.’ This is called the complete purification of virtue. &nbsp;The desire, the effort, the exertion, the endeavor, the persistence, the mindfulness and attention applied to this is called a factor in the complete purification of virtue.</p>
				<p class="citation">A.II,195</p>
			</div>
			<div class="day" id="123">
				<h2 class="heading">Day 123</h2>
				<p class="text">One strong in faith but weak in wisdom has uncritical and groundless confidence. &nbsp;One strong in wisdom but weak in faith errs on the side of cunning and is as hard to cure as one whose sickness is caused by a medicine. &nbsp;When faith and wisdom are balanced, one has confidence only where there are grounds for it.</p>
				<p class="citation">Vism.129*</p>
			</div>
			<div class="day" id="124">
				<h2 class="heading">Day 124</h2>
				<p class="text">The Lord asked, Asibandhakaputta, a follower of Nigantha Nataputta: “What doctrine does Nigantha Nataputta teach his disciples?”</p>
				<p class="text">“Lord, Nataputta teaches that whoever kills, steals, commits sexual misconduct or lies – that person goes to hell. &nbsp;According to how one habitually acts, one goes to one’s destiny.”</p>
				<p class="text">“But if you say that as one acts habitually one goes to one's destiny, then according to Nataputta’s teaching, no one would go to hell. &nbsp;What do you think about this? &nbsp;If a man say, kills by day or night or from time to time, which time is the most habitual to him? &nbsp;When he kills or when he is not killing?”</p>
				<p class="text">“Well, Lord, the time when he is not killing is most habitual to him.”</p>
				<p class="text">“Now, say a teacher teaches a doctrine such as this and a follower has faith in such a teacher. &nbsp;That follower would think: ‘My teacher says that whoever kills, steals, commit sexual misconduct or lies goes to hell. &nbsp;Now I have done these things so I will to go to hell.’ And so, holding this view, not giving it up, thinking about it, ruminating over it, he does go to hell. &nbsp;But say a Tathagata arises in the world. &nbsp;He censures, strongly censures, killing, stealing, sexual misconduct and lying, saying: ‘Abstain from these things.’ Then say a follower has faith in such a teacher, that follower would think: ‘The Lord in many ways censures, strongly censures, killing, stealing, sexual misconduct and lying, saying: Abstain from these things. &nbsp;Now I have done such things. &nbsp;That is not well done, it is not good. &nbsp;Moreover, I may be remorseful when I remember that such deeds cannot be undone.’ Thinking in this way, he abandons such deeds. &nbsp;In this way he goes beyond evil deeds. &nbsp;By abandoning killing, he abstains from killing, by abandoning stealing, sexual misconduct, lying, backbiting, harsh speech, and idle chatter he abstains from all these things. &nbsp;By abandoning greed, he becomes generous, by abandoning hatred he becomes kind, and by abandoning wrong view he becomes one with perfect view. &nbsp;This noble disciple, freed from greed and hatred, not bewildered but mindful and concentrated, abides suffusing the four quarters of the world, above, below, across, everywhere, all beings, the whole world with a mind filled with love, compassion, sympathetic joy and equanimity that is widespread, grown great. &nbsp;Just as a strong conch blower with but little effort gives notice to the four quarters, in the same way, nothing whatsoever is left out of that love, that compassion, that sympathetic joy or that equanimity.”</p>
				<p class="citation">S.IV,317</p>
			</div>
			<div class="day" id="125">
				<h2 class="heading">Day 125</h2>
				<p class="text">There are two things that burn the conscience. &nbsp;What two? &nbsp;Say a person has done immoral acts of body, speech or mind, or has failed to do virtuous acts of the body, speech or mind. &nbsp;When he thinks of this he burns with remorse.</p>
				<p class="citation">A.I,49</p>
			</div>
			<div class="day" id="126">
				<h2 class="heading">Day 126</h2>
				<p class="text">There are these two gifts, the worldly and the spiritual, and of these two, the spiritual gift is the highest. &nbsp;There are these two types of sharing, the worldly and the spiritual, and of these two, the spiritual sharing is the highest. &nbsp;There are these two acts of kindness, worldly and the spiritual, and of these two, the spiritual act of kindness is the highest.</p>
				<p class="citation">It.98</p>
			</div>
			<div class="day" id="127">
				<h2 class="heading">Day 127</h2>
				<p class="text">It is good from time to time to examine one’s own faults; it is good from time to time to examine another's faults. &nbsp;It is good from time to time to examine one's own attainments; it is good from time to time to examine another’s attainments.</p>
				<p class="citation">A.IV,160</p>
			</div>
			<div class="day" id="128">
				<h2 class="heading">Day 128</h2>
				<p class="text">As water is balanced, unshaken, untroubled and naturally pure, even so, the earnest student of meditation, dispelling trickery, cajolery, insinuation and dissembling, should be well poised, unshaken, untroubled and quite pure by nature. &nbsp;As water is poised and naturally cool, even so, the earnest student of meditation, out of compassion for all beings and seeking their welfare, should be possessed of patience, love and mercy. &nbsp;Again, as water makes the impure pure, even so, the earnest student of meditation, whether he be in the village or the forest, should in all circumstances be one who, being without transgression, gives no reason to be reprimanded by the preceptor or teacher. &nbsp;And again, as water is wanted by everyone, even so, the earnest student of meditation, having few wishes, is content, aloof and solitary in meditation, and should be one who is constantly much desired by the whole world. &nbsp;And finally, as water troubles no one, even so, the earnest student of meditation should do no wrong by body, speech or thought that produces in others strife, quarrels, contention, disputes, neglected meditation or dislike.</p>
				<p class="citation">Mil.383*</p>
			</div>

			<div class="day" id="132">
				<h2 class="heading">Day 132</h2>
				<p class="text">There are four types of people who should be known as enemies disguised as friends; the greedy person, one who speaks but does not act, the flatterer and the squanderer. &nbsp;The greedy person is an enemy disguised as a friend for four reasons. &nbsp;He is greedy, he gives little and asks for much, if he does what he should, it is only out of fear, and he pursues his own interests only. &nbsp;He who speaks but does not act is an enemy disguised as friend for four reasons. &nbsp;He reminds you of the good he did for you in the past, he talks of good he will do for you in the future, he tries to win your favour with empty words, and when the opportunity to help you arises, he pleads helplessness. &nbsp;The flatterer is an enemy disguised as a friend for four reasons. &nbsp;He encourages you to do wrong, he discourages you from doing right, he praises you to your face and speaks ill of you behind your back. &nbsp;The squanderer is an enemy disguised as a friend for four reasons also. &nbsp;He is your companion when you drink, when you frequent the streets at untimely hours, when you haunt low shows and fairs, and he is your companion when you gamble.</p>
				<p class="text">There are four kinds of good-hearted people who should be known as true friends; the helper, the consistent friend, one who gives good counsel, and one who sympathizes. &nbsp;The helper is a true friend for four reasons. &nbsp;He guards you when you are off your guard, he guards your property when you are off your guard, he comforts you when you are afraid, and when something has to be done, he gives you twice what you require. &nbsp;The consistent friend is a true friend for four reasons. &nbsp;He tells you his secrets, he keeps the secrets you tell him, in trouble he does not forsake you, and he would even lay down his life for you. &nbsp;The friend who gives good counsel is a true friend for four reasons. &nbsp;He discourages you from doing wrong, he encourages you to do good, he tells you things you have not heard, and he points out the way to heaven. &nbsp;The friend who sympathizes is a true friend for four reasons. &nbsp;He is sad at your misfortunes, he rejoices at your good fortune, he restrains others from speaking ill of you, and he commends those who speak well of you.</p>
				<p class="citation">D.III,186</p>
			</div>
			<div class="day" id="133">
				<h2 class="heading">Day 133</h2>
				<p class="text">You should recollect beautiful friends like this: ‘It is indeed a gain for me. &nbsp;Indeed, it is good for me that I have beautiful friends, compassionate, desiring my welfare, and who mentor and teach me.’</p>
				<p class="citation">A.V,336</p>
			</div>
			<div class="day" id="134">
				<h2 class="heading">Day 134</h2>
				<p class="text">Truly dangerous are gains, honours and fame. &nbsp;Concerning this, I have known a person whose mind I have read, who would not deliberately tell a lie even for the sake of a golden bowl filled with pieces of silver. &nbsp;That same person have I seen at another time telling lies because his heart was obsessed by gains, honours and fame. &nbsp;Truly dangerous are gains, honours and fame.</p>
				<p class="citation">S.II,233</p>
			</div>
			<div class="day" id="135">
				<h2 class="heading">Day 135</h2>
				<p class="text">I do not praise wrong behaviour in either householder or monk. &nbsp;If either a householder or a monk fares along wrongly, then he is not accomplishing the perfect way, the Dhamma, the skilled, as a result of his wrong behaviour. &nbsp;Rather, I praise good behavior in both householder and monk. &nbsp;If either a householder or a monk fares along rightly, then he can win the Perfect Way, the True Dhamma, the Skillful, as a result of his right behavior.</p>
				<p class="citation">A.I,69</p>
			</div>
			<div class="day" id="136">
				<h2 class="heading">Day 136</h2>
				<p class="text">The Buddha is like a skilled physician in that he is able to heal the sickness of the defilements. &nbsp;The Dhamma is like rightly applied medicines. &nbsp;The Sangha, with their defilements cured, are like people restored to health by that medicine.</p>
				<p class="citation">Pmj.21*</p>
			</div>
			<div class="day" id="137">
				<h2 class="heading">Day 137</h2>
				<p class="text">As a lotus is unsoiled by water, even so, Nirvana is unsoiled by defilements. &nbsp;This is the one special quality of a lotus that is present in Nirvana.</p>
				<p class="text">As cool water is a means of allaying fever, even so, Nirvana, which is cool, is the means of allaying the fever of all the defilements. &nbsp;Again, as water is a means of quenching the thirst of men and beasts when they are exhausted, frightened, thirsty and overcome by heat, even so is Nirvana a means of dispelling the craving for sense pleasures and the craving for more and continued becoming. &nbsp;These are the two special qualities of water that are present in Nirvana.</p>
				<p class="text">As an antidote is the salvation of beings who are afflicted by poison, even so, Nirvana is the salvation of beings who are afflicted by the defilements. &nbsp;Again, an antidote puts an end to disease; even so, Nirvana puts an end to all sorrows. &nbsp;And again, an antidote is life-giving nectar; even so, Nirvana is life-giving nectar. &nbsp;These are three special qualities of an antidote that are present in Nirvana.</p>
				<p class="text">As food is the sustainer of the lifespan of all beings, even so, Nirvana, when it is realized, is the sustainer of the lifespan by driving out old age and dying. &nbsp;Again, food is the giver of strength, of the psychic powers in all beings; it is producer of beauty in all beings. &nbsp;Even so, Nirvana, when realized, is the producer of special qualities in all beings. &nbsp;And again, food is the calmer of distress in all beings; even so, Nirvana, when realized, is the calmer of the distress of the defilements in all beings. &nbsp;And finally, food is the remover of the weakness of exhaustion in all beings; even so, Nirvana, when realized, is the remover of all the weakness of exhaustion in all beings due to sorrows. &nbsp;These are the five special qualities of food that are present in Nirvana.</p>
				<p class="text">As space is not born, does not age or die, does not cease here or arise there, is hard to define, cannot be stolen by thieves, is supported by nothing, is the realm of birds, without obstruction and unending – even so, Nirvana is not born, does not age or die, does not cease here or arise there, is hard to define, cannot be stolen by thieves, is supported by nothing, is the realm of the Noble Ones, without obstruction and unending. &nbsp;These are the eleven special qualities of space that are present in Nirvana.</p>
				<p class="text">As a precious gem is the granter of desires, even so is Nirvana the granter of desires. &nbsp;As a precious gem gives delight, even so does Nirvana gives delight. &nbsp;As a precious gem is rich in lustre, even so is Nirvana. &nbsp;These are the three special qualities of a precious gem that are present in Nirvana.</p>
				<p class="text">As red sandalwood is hard to obtain, even so, Nirvana is hard to obtain. &nbsp;Again, red sandalwood is unequalled for its lovely perfume; even so is Nirvana unequalled for its lovely perfume. &nbsp;Yet again, red sandalwood is praised by good men; even so is Nirvana praised by the Noble Ones. &nbsp;These are the three special qualities of red sandalwood that are present in Nirvana.</p>
				<p class="citation">Mil.318*</p>
			</div>
			<div class="day" id="138">
				<h2 class="heading">Day 138</h2>
				<p class="text">The Lord said: “It is like a mother hen with eight, ten or a dozen eggs which she has sat on properly, warmed properly and hatched properly. &nbsp;Is the chick which first pierces through the shell with claw and beak to safely emerge called the eldest chick or the youngest?”</p>
				<p class="text">“Being the first, Lord, it is called the eldest.”</p>
				<p class="text">“Even so, having pierced through the shell of ignorance for the sake of beings living in ignorance, egg born and enclosed, I am the first in the world, utterly enlightened with the unsurpassed enlightenment. &nbsp;I am the eldest, the highest in the world.”</p>
				<p class="citation">Vin.III.3</p>
			</div>
			<div class="day" id="139">
				<h2 class="heading">Day 139</h2>
				<p class="text">One who is virtuous, possessed of virtue, is like an antidote for destroying the poison of defilements in beings, is like a healing balm for allaying the sickness of defilements in beings, is like precious gems for granting all beings their wishes, he is like a ship for beings to go beyond the four floods. &nbsp;He or she is like a caravan leader for taking beings across the desert of repeated births, like the wind for extinguishing the three fierce fires in beings, like a great rain cloud for filling beings with good thoughts, like a teacher for encouraging beings to train themselves in what is skilled, like a good guide for pointing out to beings the path to security.</p>
				<p class="citation">Mil.195*</p>
			</div>
			<div class="day" id="140">
				<h2 class="heading">Day 140</h2>
				<p class="text">Vacchagotta said to the Lord: “I have heard it said that you, good Gotama, teach that charity should only be given to you, not to others, to your followers, not to the followers of other teachers. &nbsp;Are those who say this representing your opinion without distorting it? &nbsp;Do they speak according to your teaching? &nbsp;For indeed, good Gotama, I am anxious not to misrepresent you.”</p>
				<p class="text">The Lord replied: “Vaccha, those who say this are not of my opinion, they misrepresent me and say what is not true. &nbsp;Truly, whoever discourages another from giving charity hinders them in three ways. &nbsp;What three? &nbsp;He hinders the giver from acquiring good, he hinders the receiver from receiving the charity, and he has already ruined himself through his meanness.”</p>
				<p class="citation">A.I,161</p>
			</div>
			<div class="day" id="141">
				<h2 class="heading">Day 141</h2>
				<p class="text">I will not treat you the way a potter treats wet clay. &nbsp;Repeatedly restraining I will speak to you, repeatedly admonishing. &nbsp;The strong heart will stand the test.</p>
				<p class="citation">M.III,118</p>
			</div>
			<div class="day" id="142">
				<h2 class="heading">Day 142</h2>
				<p class="text">The king asked Venerable Nagasena: “Which is greater, good or bad?”</p>
				<p class="text">“Good is greater, Sir; bad is only small.”</p>
				<p class="text">“In what way?”</p>
				<p class="text">“Sir, someone acting badly is remorseful, saying: ‘An evil deed was done by me,’ and thus evil does not increase. &nbsp;But someone doing good is not remorseful. &nbsp;Because of freedom from remorse, gladness arises, from gladness comes joy, because of joy the body is tranquil, with a tranquil body one is happy, and the mind of one who is happy becomes concentrated. &nbsp;One who is concentrated sees things as they really are, and in this way good increases.”</p>
				<p class="citation">Mil.84*</p>
			</div>
			<div class="day" id="143">
				<h2 class="heading">Day 143</h2>
				<p class="text">
					Once, the Lord was staying near Vesali, at the Gabled Hall in the great forest. &nbsp;And at that time, the brahmin Karanapalin constructed a building for the Licchavis. &nbsp;And Karanapalin saw the brahmin Pingiyanin coming in the distance, and as he approached, he said: “Pray, now, from where comes your honour Pingiyanin so early in the day?”
					<br />
					“I come from the presence of the monk Gotama.”
					<br />
					“Well, what do you think of his clarity of wisdom? &nbsp;Do you think he is a wise man?”
					<br />
					“But what am I compared to him? &nbsp;Who am I to judge his clarity? &nbsp;Is it not only one like him who could judge the monk Gotama’s clarity of wisdom?”
					<br />
					“High indeed is the praise that you give the monk Gotama.”
					<br />
					“But what am I compared to him? &nbsp;Who am I to praise the monk Gotama? &nbsp;Truly he is praised by the praised. &nbsp;He is the highest amongst gods and humans.”
					<br />
					“But what good do you see in him that you have such faith in him?”
					<br />
					“Just as when a man is completely satisfied with some delicious flavour, and longs not for other flavours that are poor – even so, when one hears the good Gotama’s Dhamma in all its parts, one longs not for the talk of others, the crowd, other recluses or Brahmins. &nbsp;Just as a man overcome by hunger and weakness may come across a honey cake, and whenever he tastes it, he enjoys the sweet, delicious flavour – even so, when one hears the good Gotama’s Dhamma in all its parts, one experiences sweetness and serenity of mind. &nbsp;Just as a man may come across a stick of yellow or red sandalwood, and wherever he smells it, at the root, in the middle or at the top, he comes across an exceedingly fair, delicious fragrance – even so, when one hears the good Gotama’s Dhamma in all its parts, all grief, sorrow, suffering, lamentation and despair just vanish away. &nbsp;Just as a man tortured by heat, overcome by heat, wearied, craving and thirsty, might come to a pool of clear, sweet, cool, limpid water, a lovely resting place, and might plunge in, bathe, drink, and allay all woe, fatigue and fretting – even so, when one hears the good Gotama’s Dhamma in all its parts, all woe, fatigue and fretting is wholly allayed.”
				</p>
				<p class="text">When he had said this, the Brahmin Karanapalin arose from his seat, arranged his upper robe on his shoulder, set his right knee on the ground and bending forth his outstretched hands towards where the Lord was, said three times: “Homage to the Lord, the Noble One, the fully enlightened Buddha. &nbsp;Wonderful is it, Pingiyanin, truly wonderful. &nbsp;Just as if one had set upright a thing toppled over, revealed something covered, showed a blind man the way, brought a lamp into the dark so that those with eyes could see – in the same way, you have illuminated this Dhamma in many a way. &nbsp;I too will go to the good Gotama, the Dhamma and the Sangha as my refuge. &nbsp;Look upon me as a lay disciple gone for refuge from now until as long as life lasts.”</p>
				<p class="citation">A.III,237*</p>
			</div>
			<div class="day" id="144">
				<h2 class="heading">Day 144</h2>
				<p class="text">There is one thing which, if practiced and developed conduces to letting go, giving up, stilling, calming, higher knowledge, awakening and to Nirvana. &nbsp;And what is that one thing? &nbsp;It is the recollection of peace.</p>
				<p class="citation">A.I,30</p>
			</div>
			<div class="day" id="145">
				<h2 class="heading">Day 145</h2>
				<p class="text">The brahmin Sangarava said to the Lord: “Good Gotama, we brahmins perform the sacrifice and encourage others to do so. &nbsp;Whoever does this creates much good that benefits many people. &nbsp;But one who goes forth from home into homeless life as a monk only benefits himself, only calms himself, leads only himself to Nirvana. &nbsp;I say that such a person is practicing something that benefits only himself.”</p>
				<p class="text">And the Lord said: “Well, brahmin, I will ask you a question, answer as you think fit. &nbsp;Let us say a Tathagata arises in the world, a Noble One, a fully enlightened Buddha, with perfect knowledge and conduct, happily attained, a knower of the worlds, a guide unsurpassed for people to be tamed, a teacher of gods and humans, a Buddha, the Lord. &nbsp;And then he says: ‘Come! &nbsp;By my own power of realization I have attained great happiness as a result of this practice, this way. &nbsp;You practice it too! &nbsp;By your own powers of realization you too will attain great happiness as a result of this practice, this way.’ Thus this teacher teaches Dhamma to many hundreds, many thousands, many hundreds of thousands of such people. &nbsp;Now brahmin, since this is so, is this going forth into the homeless life as a monk a practice that benefits only one person or many people?”</p>
				<p class="text">“Good Gotama, it is a practice that benefits many people.”</p>
				<p class="citation">A.I,168</p>
			</div>
			<div class="day" id="146">
				<h2 class="heading">Day 146</h2>
				<p class="text">
					A god said to the Lord: “These six things do not lead to one’s decline. &nbsp;What six? &nbsp;Reverence for the Teacher, the Dhamma, the Sangha, for the training, for earnestness and for love.” Later, the Lord repeated to the monks what the god had said, and then added:
					<br />
					<br />

			<div class="day" id="148">
				<h2 class="heading">Day 148</h2>
				<p class="text">It is wonderful, truly marvelous, how serene the good Gotama’s presence is, how clear and radiant his complexion. &nbsp;Just as a yellow jujube fruit in autumn is clear and radiant, just as a palm tree fruit separated from the stalk is clear and radiant, so too is the good Gotama’s complexion. &nbsp;Just as a trinket of red gold, wrought in a crucible by a clever goldsmith, deftly beaten and laid on a yellow cloth shines and glitters – so too the good Gotama’s senses are calmed and his complexion is clear and radiant.</p>
				<p class="citation">A.I,181*</p>

			<div class="day" id="149">
				<h2 class="heading">Day 149</h2>
				<p class="text">Imagine a pool of turbid, stirred up and muddied water. &nbsp;Then, a man with good vision might stand upon the bank. &nbsp;He could not see the mussels, shells, pebbles and gravel on the bottom or the fish moving about. &nbsp;And why? &nbsp;Because of the turbid state of the water. &nbsp;In the same way, it is impossible for one with a turbid mind to understand either his own benefit or the benefit of others, or to realize higher states. &nbsp;And why? &nbsp;Because of the turbid state of the mind. &nbsp;Now, imagine a pool of clear, tranquil and still water. &nbsp;A man with good vision might stand on the bank. &nbsp;He could see the mussels, shells, pebbles and gravel on the bottom, and the fish that move about. &nbsp;And why? &nbsp;Because of the untroubled state of the water. &nbsp;In the same way, it is possible for one with a tranquil mind to understand his own benefit and the benefit of others, and to realize higher states. &nbsp;And why? &nbsp;Because of the untroubled state of his mind.</p>

			<div class="day" id="152">
				<h2 class="heading">Day 152</h2>
				<p class="text">And what else should be done? &nbsp;You should think: ‘Our bodily conduct must be perfectly pure, clear, open, without defect and controlled. &nbsp;But not because of our being pure will we exalt ourselves or disparage others.’ This is how you should train yourselves.</p>
				<p class="citation">M.I,272</p>

			<div class="day" id="153">
				<h2 class="heading">Day 153</h2>
				<p class="text">What are the eight bucking people and their eight faults? &nbsp;Concerning this, when one is reproved by one of his fellows, he sidesteps the matter and pleads forgetfulness, saying: ‘I don't remember. &nbsp;I don't remember doing that.’ Just as a bucking horse, when prodded and urged on by his driver, bucks and twists the carriage round with his hind legs, this person is like that.</p>
				<p class="text">Or, on being reproved by his fellows, he blurts out at his reprover: ‘What right have you to speak you ignorant fool? &nbsp;Who are you to speak?’ Just as a bucking horse jumps back and batters the carriage railing and breaks the triple bar, this person is like that.</p>
				<p class="text">Or, on being reproved by his fellows, he retorts: ‘Well, you also have done such things. &nbsp;Fix yourself first!’ Just as a bucking horse looses his hind legs from the pole and tramples on it, this person is like that.</p>
				<p class="text">Again, when one is reproved by one of his fellows, he evades the question, turns the issue aside and shows umbrage, anger and sulkiness. &nbsp;Just as a bucking horse takes the wrong road and makes the carriage sway, this person is like that.</p>
				<p class="text">Or again, on being reproved, he speaks to the assembly with much gesticulation. &nbsp;Just as a bucking horse rears high and strikes out with his hooves, this person is like that.</p>
				<p class="text">Yet again, on being reproved, he disregards the assembly and the reprover and continues to offend just as before. &nbsp;Just as a bucking horse takes no notice of his driver or the whip and pulls his bit, this person is like that.</p>
				<p class="text">Once again, on being reproved, he says: ‘I am not guilty, and I don’t care what you say,’ and he annoys the assembly by his silence. &nbsp;Just as a bucking horse, when urged on, goes neither back nor forward, but stands still like a post – this person is like that.</p>
				<p class="text">And finally, when one is reproved by one of his fellows he says: ‘Sirs, why should you worry so much about me? &nbsp;I will give up the training and return to the ordinary life. &nbsp;I hope you are satisfied.’ Just like a bucking horse, when whipped and urged forward by the driver, draws his legs together and just sits down, this person is, I say, just like that.</p>
				<p class="citation">A.IV,192</p>

			<div class="day" id="156">
				<h2 class="heading">Day 156</h2>
				<p class="text">With four things women win power in this world, this world is in their hand. &nbsp;What four? &nbsp;Concerning this, a woman is capable at her work, she manages the servants properly, she is loved by her husband and she guards his wealth. &nbsp;And how is a woman capable at her work? &nbsp;Whatever her husband's home industries, whether in wool or cotton, she is deft and tireless, gifted with an inquiring turn of mind into ways and means and able to arrange and carry out the job. &nbsp;And how does she manage the servants properly? &nbsp;Whether there be servants, messengers or workers in her husband's household, she knows the work of each and what has been done, she knows what has to be avoided, she knows the strengths and weaknesses of the sick, she shares out the food, both hard and soft, according to their share. &nbsp;And how is she loved by her husband? &nbsp;Whatever her husband considers unlovely, she would never do, not even to save her life. &nbsp;And how does she guard her husband's wealth? &nbsp;Whatever money, grain, silver or gold he brings home, she secures, watches and guards; never does she steals, misuses or wastes it.</p>
				<p class="citation">A.IV,269</p>

			<div class="day" id="157">
				<h2 class="heading">Day 157</h2>
				<p class="text">If, in an argument, the accused and the accuser do not practice honest self-examination, you can expect that it will lead to drawn out, bitter, contentious strife and no one will be able to live in peace. &nbsp;And how should the two parties practice strict self-examination? &nbsp;The accused should reflect: ‘I have committed some wrong and that other person saw me. &nbsp;When he saw, he got annoyed and said so. &nbsp;He rebuked me and I got annoyed and went and told the others. &nbsp;So, it is I who am at fault.’ And how does the accuser practice strict self-examination? &nbsp;The accuser should reflect: ‘This person has committed some wrong and I saw him. &nbsp;Had he not done it, I would not have seen it, but as he did it, I saw it. &nbsp;When I saw, I was displeased and I told him so. &nbsp;He got annoyed and told the others. &nbsp;So it is I who am at fault.’ Thus it is that if in an argument the accused and the accuser both practice strict self-examination, you can expect that all will be able to live in peace.</p>
				<p class="citation">A.I,53</p>

			<div class="day" id="159">
				<h2 class="heading">Day 159</h2>
				<p class="text">Malunkyaputta said to the Lord: “Sir, as I was meditating, this thought came to me: ‘Those speculative views about the world, whether it is finite or infinite, whether it is both or neither; those speculative views about whether the soul is the same as the body or different from it; those speculative views about whether the Tathagata exists after death or does not, whether he both exists and does not exist, whether he neither exists nor does not exist; the Lord has not addressed these views, he has sidestepped them and ignored them.’ Sir, if you do not explain these views for me, I will leave this training. &nbsp;If you know the answers to these questions, you should explain them to me. &nbsp;And if you don't know, then it would be honest and say so.”</p>
				<p class="text">“But Malunkyaputta, did I ever say to you: ‘Come, be my disciple, and I will answer all these questions for you?’ ”</p>
				<p class="text">“No, sir.”</p>
				<p class="text">“Then, did you ever say to me: ‘I will become your disciple only if you answer all these questions?’ ”</p>
				<p class="text">“No, sir.”</p>
				<p class="text">“So, who are you and what is your complaint, you foolish man? &nbsp;If one were to say that they would not become my disciple until all these views had been explained by me, he might be dead before it could be done. &nbsp;It is as if a man had been shot by a poisoned arrow and his friends might get a doctor to help him. &nbsp;And he might say: ‘Wait! &nbsp;I do not want the arrow removed until I know the name of the man who shot it, what caste he is, whether he is short or tall, fat or thin. &nbsp;I do not want the arrow removed until I know whether the bow that shot the arrow was a spring bow, a crossbow or a longbow. &nbsp;I do not want the arrow removed until I know whether the bow was made from reed, wood or bamboo, or whether the head of the arrow was a calf-tooth head, an ordinary head, a jagged head or an iron head.’ Long before all these questions could be answered, that man would be dead. &nbsp;In the same way, if someone were to say that they would not become my disciple until all the questions about whether the world is infinite or not were answered, they might be dead before it could be done. &nbsp;Living the holy life could not be said to depend upon whether the world is infinite or not, whether it is both infinite and finite, whether it is neither infinite nor finite or any of the other questions. &nbsp;Whether the world is infinite or not, there is birth, there is aging, there is dying, there is grief, sorrow, suffering, lamentation and despair, and it is for the ending of this that I teach. &nbsp;Therefore, understand as not explained what has not been explained by me, and understand as explained what has been explained by me. &nbsp;And what has not been explained by me? &nbsp;All these speculative views that you ask about. &nbsp;And why? &nbsp;Because it is not connected with the goal, it is not fundamental to the holy life, it does not conduce to good, to turning away, to fading, to calming, to higher knowledge or to Nirvana. &nbsp;And what has been explained by me? &nbsp;The Four Noble Truths. &nbsp;And why? &nbsp;Because it is connected with the goal, it is fundamental to the holy life, it does conduce to good, to turning away, to fading, to calming, to higher knowledge and to Nirvana.”</p>
				<p class="citation">M.I,426</p>
			</div>
			<div class="day" id="160">
				<h2 class="heading">Day 160</h2>
				<p class="text">Venerable Subhuti and a believing monk came to the Lord, sat down, and the Lord said to Subhuti: “Who, Subhuti, is this monk with you?”</p>
				<p class="text">
					“Sir, he is a believer, the son of a believing disciple; he went forth from a believer’s home.”
					<br />
					“But, Subhuti, does he have the traditional characteristics of a believer?”
				</p>
				<p class="text">“Now would be a good time, Lord, to tell me the traditional characteristics of a believer; then I will know whether or not this monk has them.”</p>
				<p class="text">“Then listen carefully and I will speak. &nbsp;Concerning this, a monk is virtuous, he lives restrained by the rules of training, he is well-equipped with practice, seeing danger in the slightest fault, and he follows the precepts and applies himself to them. &nbsp;He has heard much, and what he has learned he keeps it in mind and remembers it. &nbsp;Those teachings that are beautiful in the beginning, beautiful in the middle and beautiful in the end, in both the letter and the spirit, laying down the holy life in all its perfection and purity, those teachings he listens much to, remembers, recites, ponders over and penetrates with wisdom. &nbsp;Further, he has friendship with the beautiful, fellowship with the beautiful, companionship with the beautiful. &nbsp;He is pleasant to speak to, endowed with the qualities that make it easy to speak to, he is patient and clever at grasping the meaning of instructions. &nbsp;Yet again, in all dealings with his fellow monks, whether in matters great or small, he is clever and energetic, possessing the ability to give proper consideration to them, knowing what the right thing is and how to do it. &nbsp;He delights in Dhamma, he rejoices greatly in higher Dhamma and higher discipline, and is pleasant to speak with about it. &nbsp;Yet again, he has resolute energy for abandoning bad qualities; he is stout and strong in acquiring good qualities, not shirking the burden of good qualities. &nbsp;He can attain easily and without difficulty the four jhanas which are of the clearest consciousness and are connected with happiness here and now. &nbsp;He can recall his former lives – one, two, five, ten, a hundred, and a hundred thousand. &nbsp;Yet again, with god-like vision, purified and surpassing that of ordinary people, he can see the rising and passing away of beings. &nbsp;And finally, by the destruction of the defilements, in this very life and by his own comprehension, he attains freedom of mind, freedom through wisdom and he abides in it. &nbsp;These, Subhuti, are the traditional characteristics of a believer.”</p>
				<p class="citation">A.V,337</p>
			</div>

				<p class="text">The sky and the Earth are far apart, and this side of the ocean is far from the other side. &nbsp;But they say even further apart than this is the Dhamma of the good from the Dhamma of the bad.</p>

			<div class="day" id="162">
				<h2 class="heading">Day 162</h2>
				<p class="text">There are these four Perfect Efforts. &nbsp;What four? &nbsp;Concerning this, one generates desire to prevent the arising of evil, unprofitable states that have not yet arisen. &nbsp;One makes an effort, sets going energy, lays hold of and exerts the mind to this end. &nbsp;One generates desire for the abandoning of evil unprofitable states that have already arisen. &nbsp;One makes an effort, sets going energy, lays hold of and exerts the mind to this end. &nbsp;One generates desire for the arising of profitable states that have not yet arisen. &nbsp;One makes an effort, sets going energy, lays hold of and exerts the mind to this end. &nbsp;And one generates desire for the persisting, the non-confusion, the further development, the increase, cultivation and fulfillment of profitable states that have already arisen. &nbsp;One makes an effort, sets going energy, lays hold of and exerts the mind to this end.</p>
				<p class="citation">D.II,313</p>

			<div class="day" id="163">
				<h2 class="heading">Day 163</h2>
				<p class="text">Abandon wrong. &nbsp;It can be done. &nbsp;If it were impossible to do, I would not urge you to do so. &nbsp;But since it can be done, I say to you: ‘Abandon wrong.’ If abandoning wrong brought loss and sorrow, I would not urge you to do so. &nbsp;But since it conduces to your benefit and happiness, I say to you: ‘Abandon wrong.’ Cultivate the good. &nbsp;It can be done. &nbsp;If it were impossible to do, I would not urge you to do so. &nbsp;But since it can be done, I say to you: ‘Cultivate the good.’ If cultivating the good brought loss and sorrow, I would not urge you to do so. &nbsp;But since it conduces to your benefit and happiness, I say to you: ‘Cultivate good.’</p>

			<div class="day" id="164">
				<h2 class="heading">Day 164</h2>
				<p class="text">A teacher should look upon his pupil as a son. &nbsp;A pupil should look upon his teacher as a father. &nbsp;These two, united by mutual reverence and deference and living in communion together will achieve increase, growth and progress in this Dhamma and discipline.</p>

			<div class="day" id="165">

			<div class="day" id="166">
				<h2 class="heading">Day 166</h2>
				<p class="text">The Lord said: “Words that have these four qualities are well-spoken, not ill-spoken, faultless, not blamed by the wise. &nbsp;What four? &nbsp;Concerning this, one speaks words that are well-spoken not ill-spoken, words that are right not wrong, words of love not hate, one speaks words that are truthful not false.</p>
				<p class="text">The virtuous say well-spoken words are best,</p>

				<p class="text">
					Then Venerable Vangisa rose from his seat, arranged his robe on one shoulder, put his palms together and said: “Something occurs to me, Lord.” Then he spoke these words in praise of the Lord:

					<br />
					“One should utter only words
					<br />

			<div class="day" id="167">
				<h2 class="heading">Day 167</h2>
				<p class="text">If anyone were to say that just as a person does a deed, so is his experience determined by it, and if this were true, then living the holy life would not be possible, there would be no opportunity for the overcoming of suffering. &nbsp;But if anyone were to say that a person does a deed that is to be experienced, so does he experience it, then living the holy life would be possible, there would be an opportunity for the ending of suffering.</p>
				<p class="text">For instance, a small evil deed done by one person may be experienced here in this life or perhaps not at all. &nbsp;Now, what sort of person commits a small evil that takes him to hell? &nbsp;Take a person who is careless in the development of body, speech and mind. &nbsp;He has not developed wisdom, he is insignificant, he has not developed himself, his life is restricted, and he is miserable. &nbsp;Even a small evil deed may bring such a person to hell. &nbsp;Now, take the person who is careful in development of body, speech and mind, he has developed wisdom, he is not insignificant, he has developed himself, his life is unrestricted and he is immeasurable. &nbsp;For such a person, a small evil deed may be experienced here or perhaps not at all.</p>
				<p class="text">Suppose someone throws a grain of salt into a little cup of water. &nbsp;That water would be undrinkable. &nbsp;And why? &nbsp;Because the amount of water is small. &nbsp;Now, suppose throws a grain salt in River Ganges. &nbsp;That water would not be undrinkable. &nbsp;And why? &nbsp;Because the amount of water is great.</p>
				<p class="citation">A.I,249</p>
			</div>
			<div class="day" id="168">
				<h2 class="heading">Day 168</h2>
				<p class="text">Sakka asked the Lord: “Sir, do all monks and brahmins teach the same Dhamma, practise the same discipline, desire the same thing and pursue the same goal?”</p>
				<p class="text">“No, Ruler of the Gods, they do not. &nbsp;And why not? &nbsp;This world is made up of many and various elements, and people adhere to one or another of these elements, and become tenaciously attached to them, saying: 'This alone is true, all else is false.' Therefore, all monks and Brahmins do not teach the same Dhamma, practice the same discipline, desire the same thing or pursue the same goal.”</p>
				<p class="citation">D.II,282</p>
			</div>
			<div class="day" id="169">
				<h2 class="heading">Day 169</h2>
				<p class="text">What is the power of sympathy? &nbsp;There are these four bases of sympathy: generosity, kind speech, doing a good turn and treating all equally. &nbsp;The best generosity is generosity with the Dhamma. &nbsp;The best kind speech is teaching the Dhamma again and again to a good and attentive listener. &nbsp;The best good turn is inciting, encouraging and establishing the ways of faith in the doubting, the ways of virtue in the unvirtuous, the ways of generosity in the mean, and ways of wisdom in the foolish. &nbsp;The best equal treatment is the equality between Stream-Winner and Stream-Winner, between Once-Returner and Once-Returner, between Non-Returner and Non-Returner, and between Noble One and Noble One. &nbsp;This is called the power of sympathy.</p>
				<p class="citation">A.IV,364</p>
			</div>
