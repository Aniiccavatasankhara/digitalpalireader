			<h1 id="heading_id_376">NOVEMBER</h1>
			<div class="day" id="305">
				<h2 class="heading">Day 305</h2>
				<p class="text">The Lord said to Sariputta: “Tell me, Sariputta, could a noble disciple who is fully devoted to and has perfect faith in the Tathagata have any doubt or uncertainty about the Tathagata or the Tathagata’s teachings?”</p>
				<p class="text">“No, Lord, he could not. &nbsp;It may be expected that the noble disciple with faith and energy will live resolute in energy, always striving to abandon bad qualities and develop good ones. &nbsp;He will be stout and strong in exerting himself, not throwing off the burden of good qualities. &nbsp;His energy is the controlling faculty of energy. &nbsp;It may be expected that the noble disciple with faith will be mindful, possessed of good discrimination, one who calls to mind and remembers things done long ago. &nbsp;His mindfulness is the controlling faculty of mindfulness. &nbsp;It may be expected that the noble disciple with faith, energy and mindfulness will make self-surrender the object of his thought; he will develop concentration and one-pointedness of mind. &nbsp;His concentration is the controlling factor of concentration. &nbsp;Again, it may be expected that the noble disciple with faith, energy, mindfulness and with thoughts stilled, will understand: ‘Samsara is endless. &nbsp;The beginning of beings hindered by ignorance, bound by craving, who run on, fare on through samsara, cannot be known. &nbsp;The utterly passionless cessation of ignorance, of this state of darkness is this happy, excellent state; the calming of all constructs, the giving up of all bases of rebirth, the destruction of craving, dispassion, cessation, Nirvana.’ This wisdom is the controlling faculty of wisdom. &nbsp;That noble disciple with faith, striving again and again, being mindful again and again, concentrating the mind again and again, clearly understanding again and again, gains great confidence and he thinks: ‘Before I had only heard of these things, now I live experiencing them personally.’ This faith is the controlling faculty of faith.”</p>
				<p class="citation">S.V,225</p>
			</div>
			<div class="day" id="306">
				<h2 class="heading">Day 306</h2>
				<p class="text">A tree makes no distinction in the shade it gives. &nbsp;Even so, the earnest student of meditation must make no distinction between any beings, but must develop love quite equally towards thieves, murderers, enemies and towards himself, thinking: ‘How may these beings be without enmity and without harm, how may they be at peace, secure and happy; how may they look after themselves?’</p>
				<p class="citation">Mil.410*</p>
			</div>
			<div class="day" id="307">
				<h2 class="heading">Day 307</h2>
				<p class="text">Venerable Tissa, the nephew of the Lord’s father, came to the Lord crying. &nbsp;Then the Lord said to him: “What is wrong, Tissa? &nbsp;Why do you sit beside me sad, downcast and with tears running down your face?”</p>
				<p class="text">“Lord, it is because all the monks have been jeering at and mocking me.”</p>
				<p class="text">“Tissa, that is because while you do not speak gentle words towards others, you are unable to endure it when they do not use gentle words towards you. &nbsp;It is not fitting that you who have given up the household life to become a monk should speak harsh words. &nbsp;But if you do you may have to endure the hard harsh words of others.”</p>
				<p class="text">Thus said the Lord, and he added this verse:</p>
				<p class="text">“Why are you angry Tissa?</p>
				<p class="text">
					Meekness is best for you,
					<br />
					To restrain anger, pride and hypocrisy is best.
					<br />
					It is for this that we live the holy life.”
				</p>
				<p class="citation">S.II,282</p>
			</div>
			<div class="day" id="308">
				<h2 class="heading">Day 308</h2>
				<p class="text">How does one practice contemplation on feelings? &nbsp;When experiencing a pleasant feeling, one knows: ‘I am experiencing a pleasant feeling.’ When experiencing a painful feeling, one knows: ‘I am experiencing a painful feeling,’ and when experiencing a neutral feeling, one knows: ‘I am experiencing a neutral feeling.’ When experiencing pleasant, painful or neutral feelings that are worldly, one knows they are worldly, and when experiencing pleasant, painful or neutral feelings that are unworldly, one knows they are unworldly. &nbsp;Thus one dwells contemplating feelings internally and externally. &nbsp;One dwells contemplating the origination factors and the dissolution factors in feelings, or one’s mindfulness that ‘there are feelings’ is established to the extent necessary for knowledge and mindfulness. &nbsp;Independent one dwells, clinging to nothing in the world.</p>
				<p class="citation">M.I,59</p>
			</div>
			<div class="day" id="309">
				<h2 class="heading">Day 309</h2>
				<p class="text">When one has freed the mind, the gods cannot trace him, even though they think: ‘This is the consciousness attached to the Tathagata.’ And why? &nbsp;It is because the Tathagata is untraceable. &nbsp;Although I say this, there are some monks and brahmins who misrepresent me falsely, contrary to fact, saying: ‘The monk Gotama is an annihilationist because he teaches the cutting off, the destruction, the disappearance of the existing entity.’ But this is exactly what I do not teach. &nbsp;Both now and in the past, I simply teach suffering and the overcoming of suffering.</p>
				<p class="citation">M.I,140</p>
			</div>
			<div class="day" id="310">
				<h2 class="heading">Day 310</h2>
				<p class="text">There is one person who is born into the world for the welfare of the many, for the happiness of the many, out of compassion for the world, for the welfare and happiness of both gods and humans. &nbsp;Who is that person? &nbsp;It is the Tathagata, the Noble One, the fully enlightened Buddha.</p>
				<p class="citation">A.I,20</p>
			</div>
			<div class="day" id="311">
				<h2 class="heading">Day 311</h2>
				<p class="text">An ordinary person experiences pleasant, painful and neutral feelings, and so does the instructed noble disciple. &nbsp;So, what is the distinction, the division, the difference between them? &nbsp;When an ordinary person is touched by a painful feeling he worries and grieves, laments, beats his breast, weeps and is distraught. &nbsp;Therefore he experiences a bodily feeling and a mental feeling. &nbsp;It is as if a man was pierced by a dart, and following the first piercing, he was hit by a second dart. &nbsp;He would experience the feelings caused by both darts. &nbsp;And so it is with the ordinary man. &nbsp;Having been touched by a painful feeling, he resists and resents it and so a deep tendency of resistance and resentment comes into being. &nbsp;Feeling painful feeling he then tries to enjoy sensual happiness. &nbsp;And why? &nbsp;Because the ordinary person knows no other escape from painful feelings except by enjoying of sensual happiness. &nbsp;Then in enjoying sensual happiness a deep tendency to lust for pleasant feelings comes into being. &nbsp;He does not know as it really is the arising and ending of those feelings, their satisfaction, their danger or the escape from them. &nbsp;In lacking this knowledge, the deep tendency to ignorance about neutral feelings comes into being. &nbsp;So whether he feels a pleasant, painful, or neutral feeling, he feels it as one fettered by it. &nbsp;He is fettered to birth, old age and death, to sorrow, lamentation, pain, grief and despair. &nbsp;He is fettered to suffering, I declare.</p>
				<p class="text">But when the instructed noble disciple is touched by a painful feeling, he does not worry, grieve or lament, he does not beat his breast or weep, nor is he distraught. &nbsp;It is one feeling only that he experiences, a bodily one and not a mental one. &nbsp;It is as if a man were pierced by a dart but was not pierced by another dart following the first one. &nbsp;And so it is with the instructed noble disciple. &nbsp;Having been touched by that painful feeling, he neither resists nor resents it, and so no deep tendency for resistance or resentment comes into being. &nbsp;Hence, in consequence of the painful feeling he does not crave for sensual happiness. &nbsp;And why not? &nbsp;Because he knows of an escape from painful feeling other than by enjoying sensual happiness. &nbsp;Then, in not enjoying sensual happiness, no deep tendency to lust for a pleasant feeling comes into being. &nbsp;He knows as it really is the arising and ending of those feelings, their satisfaction, their danger and the escape from them. &nbsp;Knowing this, no deep tendency to ignorance as to neutral feelings comes into being. &nbsp;So whether he feels a pleasant, painful or neutral feeling, he feels it as one free from it. &nbsp;He is free from birth, old age and death, from sorrow, lamentation, pain, grief and despair. &nbsp;He is free from suffering, I declare.</p>
				<p class="citation">S.IV,207–10</p>
			</div>
			<div class="day" id="312">
				<h2 class="heading">Day 312</h2>
				<p class="text">What is a monk’s wealth? &nbsp;Concerning this, one abides with the mind filled with love, compassion, sympathetic joy and equanimity, suffusing the first, second, third and fourth quarters of the world. &nbsp;One abides suffusing the whole world, upwards, downwards, across, everywhere, with a mind filled with love, compassion, sympathetic joy and equanimity, abundant, unbounded, without hatred, without ill-will. &nbsp;This is a monk’s wealth.</p>
				<p class="citation">D.III,78</p>
			</div>
			<div class="day" id="313">
				<h2 class="heading">Day 313</h2>
				<p class="text">
					Sariputta said to the Lord: “I believe that there has never been, there will not be in the future, nor is there now a monk or brahmin who is better or more enlightened than the Lord.”
					<br />
					The Lors replied: “Sariputta, you have boldly spoken, you have roared with the confidence of a lion. &nbsp;But why? &nbsp;Do you know the minds of the noble Buddhas of the past, their virtue, their teaching, their wisdom or their liberation?”
				</p>
				<p class="text">“No, Lord.”</p>
				<p class="text">“Do you know the minds of all the noble Buddhas in the future?”</p>
				<p class="text">“No, Lord.”</p>
				<p class="text">“Then what of me? &nbsp;Do you know even my mind, my virtue, my teaching, my wisdom or my liberation?”</p>
				<p class="text">"No, Lord”</p>
				<p class="text">“So, Sariputta, you do not know the minds of the Buddhas of the past, the future or even the present. &nbsp;Why then have you spoken so boldly? &nbsp;Why have you roared with the confidence of a lion?”</p>
				<p class="text">“Lord, I know not the minds of the Buddhas of the past, the future or the present. &nbsp;But the ways of the Dharma, that I do know. &nbsp;Imagine a walled town with strong foundation and towers and a single gate. &nbsp;At the gate a watcher who is clever and alert who lets in known people and keeps out strangers. &nbsp;As he patrols the walls he would not see a hole in the wall big enough for even a cat to slip through. &nbsp;And therefore he would know that whatever creatures big or small enter or leave the town, they all do so by the gate. &nbsp;And it seems to me that the Dhamma is the same. &nbsp;All those noble Buddhas of the past who attained full enlightenment did so by abandoning the five hindrances, defilements that weaken understanding, by firmly establishing the four foundations of mindfulness, and by realizing the seven factors of enlightenment as they really are. &nbsp;All the noble Buddhas of the future will do the same, and you, Lord, who are now a Noble One, a fully enlightened Buddha, have done the same.”</p>
				<p class="citation">D.II,82</p>
			</div>
			<div class="day" id="314">
				<h2 class="heading">Day 314</h2>
				<p class="text">How is one concerned with his own good and the good of others? &nbsp;Concerning this, a certain person is quick, he grasps teachings that are profitable, he has learned by heart and by understanding both the letter and spirit of the Dhamma and walks in accordance with it. &nbsp;He also has a beautiful voice and delivery, possesses urbane speech, distinctly and clearly enunciated so as to make his meaning clear. &nbsp;He teaches, urges incites and gladdens his companions in holy life.</p>
				<p class="citation">A.II,97</p>
			</div>
			<div class="day" id="315">
				<h2 class="heading">Day 315</h2>
				<p class="text">There are these gross impurities of gold; dust, sand, gravel and grit. &nbsp;The dirt washer or his apprentice heaps the gold into a trough and washes it up and down and flushes the dirt out. &nbsp;When this process is finished there are still moderate impurities in the gold such as fine grit and sand. &nbsp;So the dirt washer repeats the process. &nbsp;When this is finished there still remain minute impurities such as fine sand and dust. &nbsp;So the dirt washer repeats the process again, after which only the gold dust remains. &nbsp;Then the goldsmith or his apprentice puts the gold into a crucible. &nbsp;It is molten but not flawless, it is not yet finished, all the impurities are not yet strained off. &nbsp;It is not yet pliable, workable or glistening, being still brittle and incapable of being perfectly worked. &nbsp;But in time, the goldsmith melts the gold so that it runs from the crucible with all the impurities strained off. &nbsp;Then it is pliable, workable, glistening, no longer brittle, is capable of being perfectly worked. &nbsp;It can be used for whatever purpose one wishes, to make a gold plate, a ring, a necklace or a chain.</p>
				<p class="text">It is just the same for one who is trying to develop the higher mind. &nbsp;Gross impurities of body, speech and mind, the thoughtful, careful one abandons, keeps in check or makes an end of so that they do not recur. &nbsp;When these faults are finished there are still minute impurities which cling to him such as sensual, malicious and cruel thoughts. &nbsp;Again, these he abandons. &nbsp;When these faults are finished there are still minute impurities which cling to him, such as thinking about his relatives, his country or his reputation. &nbsp;Once again the thoughtful, careful one abandons them, keeps them in check, or makes an end of them so that they do not recur. &nbsp;When this is done, there still remain thoughts about Dhamma. &nbsp;At this stage, concentration is neither calm nor lofty, it is not tranquil nor has it reached one-pointedness, it is dependent on habitual restraint. &nbsp;But there comes a time when the mind is inwardly stable, still, one-pointed and concentrated. &nbsp;Such concentration is calm and lofty, it is tranquil and has reached one-pointedness; it is not dependent on habitual restraint. &nbsp;Whatever knowledge one directs his mind to, one can realize it.</p>
				<p class="citation">A.I,253</p>
			</div>
			<div class="day" id="316">
				<h2 class="heading">Day 316</h2>
				<p class="text">It is just as if a man traveling in a forest should come across an ancient road, an ancient path, traversed by people in former times. &nbsp;Proceeding along it, he comes to an ancient city, an old royal citadel, lived in by people in former times, with parks and groves, water tanks and walls; a truly delightful place. &nbsp;Then, suppose that this man should tell of his discovery to the king or a royal minister, saying: ‘Sire, you should know that I have discovered an ancient city. &nbsp;You should restore that place.’ Then, suppose that ancient city was restored, so that it became prosperous, flourishing, populous and was filled with folk, and it grew and expanded. &nbsp;In the same way, I have seen an ancient road, an ancient path, traversed by the fully enlightened Buddhas of former times. &nbsp;And what is that path? &nbsp;It is the Noble Eightfold Path.</p>
				<p class="citation">S.II,105–6</p>
			</div>
			<div class="day" id="317">
				<h2 class="heading">Day 317</h2>
				<p class="text">
					How does one live practicing contemplation of mind? &nbsp;Concerning this, one knows a mind with greed as a mind with greed, and a mind without greed as a mind without greed. &nbsp;One knows a mind with hatred as a mind with hatred, and a mind without hatred as a mind without hatred. &nbsp;One knows a mind with delusion as a mind with delusion, and a mind without delusion as a mind without delusion. &nbsp;One knows the contracted mind as contracted and the distracted mind as distracted, the developed mind as developed and the undeveloped mind as undeveloped. &nbsp;One knows the mind with some mental state superior to it as the mind with some mental state superior to it, and the mind with no mental state superior to it as the mind with no mental state superior to it. &nbsp;One knows the concentrated mind as concentrated and the unconcentrated mind as unconcentrated, the mind that is freed as freed and the mind that is not freed as not freed.
					<br />
					Thus one dwells contemplating mind internally and externally. &nbsp;One dwells contemplating the origination factors and the dissolution factors in the mind, or one's mindfulness that "there is mind" is established to the extent necessary for knowledge and mindfulness. &nbsp;Independent one dwells, clinging to nothing in the world.
				</p>
				<p class="citation">M.I,59</p>
			</div>
			<div class="day" id="318">
				<h2 class="heading">Day 318</h2>
				<p class="text">There are these five limbs of striving. &nbsp;What five? &nbsp;One has faith in the enlightenment of the Buddha. &nbsp;One has health and well-being, a good digestion, not over-hot or over-cool, but even and suitable for striving. &nbsp;One is not deceitful or dishonest, but reveals oneself to the Teacher or one's companions in the holy life as one really is. &nbsp;One lives striving hard to give up evil things and to develop the good, staunch and strong in effort, not shirking the burden of the Dhamma. &nbsp;One also has wisdom into the way of the rise and fall of things with noble perception into the complete overcoming of suffering.</p>
				<p class="citation">A.II,65</p>
			</div>
			<div class="day" id="319">
				<h2 class="heading">Day 319</h2>
				<p class="text">Whoever is easy to speak to because of respecting, revering and honouring the Dhamma, his speech is gracious and I call him easy to speak to.</p>
				<p class="citation">M.I,126</p>
			</div>
			<div class="day" id="320">
				<h2 class="heading">Day 320</h2>
				<p class="text">The Tathagata lives free, detached and released from the body, from feelings, perception, mental constructs, consciousness, rebirth, decay, death and free from the passions. &nbsp;Just as a blue, red or white lotus, born in water, grown up in water, on reaching the surface rests there untouched by the water, even so the Tathagata, being free, detached and released from these things, lives with a mind whose barriers are broken down.</p>
				<p class="citation">A.V,152</p>
			</div>
			<div class="day" id="321">
				<h2 class="heading">Day 321</h2>
				<p class="text">The Lord said: “I will teach you something, the parable of the raft, which is for crossing over, not for holding on to. &nbsp;Listen carefully, pay attention and I will speak. &nbsp;Say a man going along a highway might see a great stretch of water, this bank dangerous and frightening and the further bank safe and secure. &nbsp;Being no boat or bridge for crossing over, that man might think: ‘This bank is dangerous and frightening, while the further bank is safe and secure. &nbsp;But there is neither boat nor bridge for crossing over. &nbsp;What if I collect grass and sticks, branches and leaves, make a raft and by sitting on it and paddling with my hands and feet, I were to cross over to the safe side?’ Say man makes the raft and crosses to the safe side, but then he thinks: ‘By using this raft I have crossed over to the safe side. &nbsp;Why don’t I put this raft on my head or shoulder and continue on my way?’ What do you think monks? &nbsp;If he did this, would he be doing what should be done with that raft?”</p>
				<p class="text">“No, Lord.”</p>
				<p class="text">“So what should be done with that raft? &nbsp;That man should think: ‘Although this raft has been useful to me in that I used it to crossed over to the safe side, I should leave it on the bank and continue on my way.’ In doing this, the man would be doing what should be done with that raft. &nbsp;Understanding this parable, you should give up even good things, how much more bad things?”</p>
				<p class="citation">M.I,135</p>
			</div>
			<div class="day" id="322">
				<h2 class="heading">Day 322</h2>
				<p class="text">One day as the Lord was seated in the Gandhakuti at the Jeta Grove, he surveyed the world at dawn, and he saw a certain poor man at Alavi. &nbsp;Perceiving that he possessed the faculties needed for attaining the fruit of Stream-Winning, he took a company of five hundred monks and went to Alavi, where the inhabitants invited them to stay. &nbsp;The poor man heard that the Lord had arrived, and decided to go and hear him teach the Dhamma. &nbsp;But that very day his ox strayed off, and he thought: “Shall I go and find my ox or shall I go to hear the Dhamma?” and he decided to find his ox first, setting out early to do so. &nbsp;The people of Alavi gave seats to the monks, with the Buddha at their head, served them food, and when finished, took the Lord’s bowl while he gave thanks. &nbsp;Then the Lord thought to himself: “He for whose sake I came thirty miles has gone to the forest to seek his ox. &nbsp;When he returns, then I will teach the Dhamma.” So, he sat in silence. &nbsp;Before the day was out, the man found his ox and straight away led it back to the herd. &nbsp;Then he thought: “If nothing else, I can go and pay my respects to the Lord,” and thought oppressed by hunger he did not go home, but rather he went quickly to the Lord, and having paid homage, sat respectfully at one side. &nbsp;When the man came close, the Lord said to the steward in charge of food: “Is there any food left over?”</p>
				<p class="text">“Reverend Sir, some food remains untouched.”</p>
				<p class="text">“Then serve this man.”</p>
				<p class="text">After the steward had provided the man with a seat in a place indicated by the Lord, he served him rice gruel and other food both hard and soft, and after the man had eaten, he rinsed his mouth. &nbsp;As soon as the man’s suffering had been relieved, his mind became calm, and then the Lord taught the Dhamma in gradual order, expounding one after the other the Four Noble Truths. &nbsp;When he had finished, that man attained the fruit of Stream-Winning.</p>
				<p class="citation">Dhp-a.262*</p>
			</div>
			<div class="day" id="323">
				<h2 class="heading">Day 323</h2>
				<p class="text">There are six things that foster love and respect, helpfulness and agreement, harmony and unity. &nbsp;What six? &nbsp;When one acts with love towards one’s companions in the holy life, both in public and in private; when one speaks with love towards them both in public and in private; when one thinks with love towards them both in public and in private; when one shares with them, without reservations, whatever one has acquired justly, even if it be no more than the food from one’s alms bowl; when one possesses together with them virtues that are complete, unbroken and freedom-giving, praised by the wise and conducive to concentration; and when one possesses with one’s companions in the holy life, both in public and in private, the understanding that is noble, leading to freedom and which conduces to the complete destruction of suffering; then will there be love and respect, helpfulness and agreement, harmony and unity.</p>
				<p class="citation">M.I,322</p>
			</div>
			<div class="day" id="324">
				<h2 class="heading">Day 324</h2>
				<p class="text">Apply yourself to solitude. &nbsp;One who is given to solitude knows things as they really are.</p>
				<p class="citation">S.III,15</p>
			</div>
			<div class="day" id="325">
				<h2 class="heading">Day 325</h2>
				<p class="text">And the Lord said: “Ananda, prepare a couch between these two sal trees, for I am tired and wish to lie down.” So Ananda did as the Lord asked, and then the Lord lay down on his right side, resting one foot on the other in the posture of the lion, mindful and clearly conscious. &nbsp;Then suddenly, the two sal trees burst into full bloom out of season and the flowers rained down out of respect for the Tathagata. &nbsp;Celestial blossoms and heavenly sandalwood powder rained down, and heavenly music and voices could be heard, all out of respect for the Tathagata.</p>
				<p class="text">Then the Lord addressed Ananda and said: “Behold these sal blossoms and heavenly flowers, sandalwood powder, music and voices. &nbsp;Yet, it is not like this that the Tathagata is respected, venerated, esteemed, worshipped and honoured with the highest respect. &nbsp;But the monk and the nun, the layman and the laywoman, who abide by the Dhamma, walk the way of Dhamma and who practice the Dhamma, it is they who respect, venerate, esteem, worship and honour the Tathagata with the highest respect. &nbsp;Therefore, abide by the Dhamma, walk the way of the Dhamma and practice the Dhamma. &nbsp;This is how you should train yourself.”</p>
				<p class="citation">D.II,137</p>
			</div>
			<div class="day" id="326">
				<h2 class="heading">Day 326</h2>
				<p class="text">With the fading away of joy one remains equinimous, mindful and clearly conscious, and experiences within oneself that happiness of which the Noble Ones say: ‘Happy indeed is he who abides equinimous and mindful.’ Thus one enters and abides in the third jhana. &nbsp;And with that happiness free from joy one suffuses, drenches, fills and permeates the whole body so that there is no spot in the entire body that is untouched by that happiness.</p>
				<p class="text">Just as in pond of blue, red or white lotuses, the flowers are born in the water, grow in the water and are nourished by the water but do not emerge from the water and thus are thus suffused, drenched, filled and permeated with cool water, in the same way, one suffuses, drenches, fills and permeates the whole body so that there is no spot untouched.</p>
				<p class="citation">D.I,75</p>
			</div>
			<div class="day" id="327">
				<h2 class="heading">Day 327</h2>
				<p class="text">
					Just as water cools both good and bad,
					<br />
					And washes away all impurity and dust,
					<br />
					In the same way you should develop thoughts of love
					<br />
					To friend and foe alike,
					<br />
					And having reached perfection in love,
					<br />
					You will attain enlightenment.
				</p>
				<p class="citation">Ja.I,24*</p>
			</div>
			<div class="day" id="328">
				<h2 class="heading">Day 328</h2>
				<p class="text">
					Where do earth, water, fire and air find no foothold? &nbsp;Where do long and short, small and great, pure and impure, name and form all finally cease? &nbsp;The answer is:
					<br />
					<br />
					It is in the consciousness of the Noble One -
					<br />
					Invisible, boundless and all-luminous.
					<br />
					There it is that earth, water, fire and air
					<br />
					No footing find.
					<br />
					<br />
					There it is that long and short, small and great,
					<br />
					Pure and impure, name and form
					<br />
					Finally cease.
					<br />
					When consciousness ceases, so does all this.
				</p>
				<p class="citation">D.I, 22</p>
			</div>
			<div class="day" id="329">
				<h2 class="heading">Day 329</h2>
				<p class="text">
					For the mindful one, there is always good;
					<br />
					For the mindful one, happiness increases;
					<br />
					For the mindful one, things go better,
					<br />
					Yet he may not be freed from hate.
					<br />
					<br />
					But one who both day and night
					<br />
					Takes delight in harmlessness,
					<br />
					Sharing love with all that lives -
					<br />
					That one has hate for no one.
				</p>
				<p class="citation">S.I,208</p>
			</div>
			<div class="day" id="330">
				<h2 class="heading">Day 330</h2>
				<p class="text">I will show you grasping and worry and I will show you the letting go of and freedom from grasping and worry. &nbsp;And what is grasping and worry? &nbsp;Concerning this, ordinary folk have this view: ‘This body is mine, I am this, this is myself.’ For one like this, the body alters and changes, and owing to this alteration and change, grief, sorrow, suffering, lamentation and despair arise in him. &nbsp;And it is the same with his feelings, perception, mental constructs and consciousness.</p>
				<p class="text">And what is letting go of and freedom from worry? &nbsp;Concerning this, the well taught noble disciple has this view: ‘This body is not mine. &nbsp;I am not this, this is not myself.’ For one like this, the body alters and changes, but in spite of alteration and change, grief, sorrow, suffering, lamentation and despair do not arise in him. &nbsp;And it is the same with feeling perception, mental constructs and consciousness. &nbsp;Thus, there is letting go of and freedom from grasping and worry.</p>
				<p class="citation">S.III,18</p>
			</div>
			<div class="day" id="331">
				<h2 class="heading">Day 331</h2>
				<p class="text">Suppose a king or royal minister has never heard lute music before. &nbsp;But one day he does hear it and he says: ‘Good man, tell me, what is that enchanting and delightful, intoxicating, ravishing and enthralling sound?’ Then they say to him: ‘That Sir, is the music of the lute.’ So he says: ‘Go, bring me that lute.’ So they bring it to him but he says: ‘Enough of this lute. &nbsp;Bring me the music.’ Then they say to him: ‘Sir, this lute consists of many parts; the belly, the skin, the handle, the frame, the string, the bridge and the effort of the player. &nbsp;And it makes the sound because of them. &nbsp;The sound is because of these various and many parts.’ Then the king breaks the lute into a hundred pieces, splinters it again, burns it, puts the ashes in a heap and winnows them in the wind or washes them away in water in order to find the music. &nbsp;Having done this he finds no music and says: ‘A poor thing indeed is a lute; whatever a lute may be. &nbsp;The world is deceived by such things.’ In the same way, one investigating the body as far as the body goes, investigating feeling, perception, mental constructs and consciousness as far as they go, finds no ‘I’ , no ‘I am’, no ‘Mine.’</p>
				<p class="citation">S.IV,196–7</p>
			</div>
			<div class="day" id="332">
				<h2 class="heading">Day 332</h2>
				<p class="text">Whoever was greedy and is now free from greed, whoever was hating and is now free from hating, whoever was grudging, hypocritical, spiteful, jealous, mean, untrustworthy, cunning, with evil desires, with wrong views and is now free from greed, hate, grudge, hypocrisy, spite, jealousy, meanness, untrustworthiness, cunning, evil desires and wrong views; then he undertakes the practice worthy of monks. &nbsp;In getting rid of these stains, faults and defects of monks. &nbsp;When he sees himself freed from these things that lead to sorrow, rebirth in a bad place, gladness arises in him, from gladness comes joy, because of joy the body is tranquil, with a tranquil body he is happy, and the mind of one who is happy is concentrated. &nbsp;He abides with a mind filled with love, compassion, sympathetic joy and equanimity, suffusing the first, second, third and fourth quarters of the world. &nbsp;He abides suffusing the whole world – upwards, downwards, across, everywhere – with a mind filled with love, compassion, sympathetic joy and equanimity, abundant, unbounded, without hatred or ill-will.</p>
				<p class="citation">M.I,283</p>
			</div>
			<div class="day" id="333">
				<h2 class="heading">Day 333</h2>
				<p class="text">Venerable Tissa, the nephew of the Lord’s father, spoke to a number of monks and said: “Friends, my body is as if drugged, things have become dim to my eyes, and the Dhamma is no longer clear to me. &nbsp;Sloth and laziness possess my mind and I live the holy life without joy. &nbsp;I waver in the teachings.” So, those monks went to the Lord and told him what Tissa had said, and the Lord addressed one monk saying: “Go, monk, and in my name tell Tissa to come and speak to me.” So that monk did as he was asked and when Tissa came, the Lord said to him: “Is it true as they say that your body is as if drugged, that things have become dim to your eyes, that the Dhamma is no longer clear to you, that sloth and laziness possess your mind, that you live the holy life without joy, and that you waver in the teachings?”</p>
				<p class="text">“That is true, Lord.”</p>
				<p class="text">“Now concerning this, what do you think, Tissa? &nbsp;If one is not free from lust, desire, affection, thirst, fever and craving, then when the body alters and changes do not grief, sorrow, suffering, lamentation and despair arise?”</p>
				<p class="text">“Yes, Lord.”</p>
				<p class="text">“And is it not the same with feeling, perception, mental constructs and consciousness?"</p>
				<p class="text">"Yes, Lord.”</p>
				<p class="text">“Well said, Tissa! &nbsp;Well said! &nbsp;Now what do you think? &nbsp;If one is free from lust, desire, affection, thirst, fever and craving, then when the body alters and changes then do grief, sorrow, suffering, lamentation and despair arise?”</p>
				<p class="text">“No Lord.”</p>
				<p class="text">“And is it the same with feeling, perception, mental constructs and consciousness?”</p>
				<p class="text">“It is, Lord.”</p>
				<p class="text">“Well said, Tissa! &nbsp;Well said! &nbsp;Now, what do you think? &nbsp;Are the body, feeling, perception, mental constructs and consciousness permanent or impermanent?”</p>
				<p class="text">“They are impermanent, Lord.”</p>
				<p class="text">“So, seeing this, the instructed noble disciple turns away from these five aggregates. &nbsp;Turning away from them, passions fade, and with the fading of passions, he is free and he knows: ‘Rebirth is destroyed, the holy life has been lived, what has had to be done is done; there is no more of this.’ Suppose there are two men, one a skilled traveller and the other not. &nbsp;And the unskilled traveller asks the way from the skilled one. &nbsp;He replies: ‘Yes, my good man, this is the way. &nbsp;Continue for a while and you will see a fork in the road. &nbsp;Take the right hand path. &nbsp;Go on a little, and you will come to a forest. &nbsp;Continue for a while more, and you will come to a marshy swamp. &nbsp;Go a little further, and you will see a great cliff. &nbsp;Go further still and you will see a beautiful stretch of open ground.’ I use this parable to illustrate my meaning, and this is the meaning. &nbsp;The man unskilled in travel represents ordinary people, and the man skilled in travel represents the Tathagata, the Noble One, the fully enlightened Buddha. &nbsp;The fork in the road is the state of wavering, the left fork being the false eightfold path and the right fork being the Noble Eightfold Path. &nbsp;The thick forest is ignorance, the marshy swamp is desires, and the great cliff is irritation and despair. &nbsp;The delightful stretch of open ground is Nirvana. &nbsp;So be of good cheer, Tissa! &nbsp;Be of good cheer! &nbsp;I will counsel you, I will support you, I will instruct you.”</p>
				<p class="citation">S.III,106</p>
			</div>
			<div class="day" id="334">
				<h2 class="heading">Day 334</h2>
				<p class="text">The Lord said to the monks: “Body is not self. &nbsp;If it were, it would not be liable to affliction, and one could say: ‘Let my body be like this. &nbsp;Let not my body be like that.’ But since the body is not the self, it is liable to affliction, and one cannot say: ‘Let my body be like this. &nbsp;Let not my body be like that.’ And it is the same with feeling, perception, mental constructs and consciousness. &nbsp;What do you think? &nbsp;Is body permanent or impermanent?”</p>
				<p class="text">“Impermanent, sir.”</p>
				<p class="text">“Now, is what is impermanent painful or pleasant?”</p>
				<p class="text">“Painful, sir.”</p>
				<p class="text">“Now, is it fit to regard what is impermanent and painful like this: ‘This is mine, this is I, this is my self?’ ”</p>
				<p class="text">“No, sir.”</p>
				<p class="text">“And it is the same with feeling, perception, mental constructs and consciousness. &nbsp;So, any kind of body, feeling, perception, mental constructs or consciousness, whether past, present or future, whether gross or subtle, whether internal or external, whether inferior or superior, whether far or near, must with right understanding be regarded thus: ‘This is not mine, this is not I, this is not my self.’ When a noble disciple has heard this and sees this, he becomes detached from body, feeling, perception, mental constructs and consciousness. &nbsp;Being detached, passions fade, with the fading of passions he is free, and when he is free he knows he is free. &nbsp;He knows: ‘Birth is ended, the holy life has been lived, what has had to be done is done, there is no more of this.’ ”</p>
				<p class="citation">S.III,66</p>
			</div>
	</month>
	<month>
			<h1 id="heading_id_377">DECEMBER</h1>
			<div class="day" id="335">
				<h2 class="heading">Day 335</h2>
				<p class="text">These two types of people are difficult to find in the world. &nbsp;What two? &nbsp;One who will do a favor first, and one who is grateful for a favor done.</p>
				<p class="citation">A.I,87</p>
			</div>
			<div class="day" id="336">
				<h2 class="heading">Day 336</h2>
				<p class="text">Be an island unto yourselves, be a refuge unto yourselves, take for yourselves no other refuge. &nbsp;Let the Dhamma be your island and your refuge. &nbsp;And how does one do this? &nbsp;Concerning this, one dwells contemplating the body in the body, feelings in feeling, mind in mind, and mental objects in mental objects, ardent, clearly conscious and mindful – having put aside the attraction and repulsion of the world. &nbsp;And those who live like this now and after I have passed away will attain the highest. &nbsp;But they must be anxious to learn.</p>
				<p class="citation">D.II,101</p>
			</div>
			<div class="day" id="337">
				<h2 class="heading">Day 337</h2>
				<p class="text">
					How can someone who has gone down
					<br />
					To a swift-flowing river,
					<br />
					And who gets carried away by the current
					<br />
					Help others to cross?
					<br />
					<br />
					Similarly, how can one who has not learned Dhamma,
					<br />
					Not listened to the explanations of the wise,
					<br />
					And who is ignorant and filled with doubt
					<br />
					Help others to realize it?
					<br />
					<br />
					Just as one who has embarked on a sturdy boat
					<br />
					Well-equipped with and rudder and oars
					<br />
					Could help many others to cross
					<br />
					Because of his skill, thoughtfulness and experience,
					<br />
					<br />
					In the same way, one who is wise
					<br />
					And who has developed himself,
					<br />
					Who is learned and stable, understanding Dhamma,
					<br />
					Could make others realize it, if they listen carefully.
				</p>
				<p class="text">
					Therefore, one should consort with the good
					<br />
					Those who are wise and learned,
					<br />
					Who understanding the meaning and,
					<br />
					Following the path and knowing Dhamma,
					<br />
					One will then attain happiness.
				</p>
				<p class="citation">Sn.319–323</p>
			</div>
			<div class="day" id="338">
				<h2 class="heading">Day 338</h2>
				<p class="text">Wisdom is purified by virtue, and virtue is purified by wisdom. &nbsp;Where one is, so is the other. &nbsp;The virtuous person has wisdom, and the wise person has virtue. &nbsp;The combination of virtue and wisdom is called the highest thing in the world.</p>
				<p class="citation">D.I,84</p>
			</div>
			<div class="day" id="339">
				<h2 class="heading">Day 339</h2>
				<p class="text">Giving up happiness and suffering and with the disappearance of former gladness and sorrow, one enters and abides in the fourth jhana which is beyond pleasure and pain and is purified by equanimity and mindfulness. &nbsp;One sits and suffuses, drenches, fills and permeates the whole body with that purity and clarity so that there is no spot in the entire body that is untouched by it. &nbsp;Just as if a man were to sit wrapped from head to foot in a pure white garment so that no part of his body was untouched by it – in the same way, one suffuses, drenches, fills and permeates the whole body so that there is no spot untouched.</p>
				<p class="citation">D.I,75</p>
			</div>
			<div class="day" id="340">
				<h2 class="heading">Day 340</h2>
				<p class="text">
					Happily indeed we live,
					<br />
					Loving amidst the hating.
					<br />
					Amidst those who hate
					<br />
					We live full of love.
					<br />
					<br />
					Happily indeed we live,
					<br />
					Healthy amidst the ailing.
					<br />
					Amidst those who are ill
					<br />
					We live in perfect health.
					<br />
					<br />
					Happily indeed we live,
					<br />
					Content amidst the greedy.
					<br />
					Amidst those who are greedy
					<br />
					We live in contentment.
				</p>
				<p class="citation">Dhp.197–199</p>
			</div>
			<div class="day" id="341">
				<h2 class="heading">Day 341</h2>
				<p class="text">
					The past should not be followed after,
					<br />
					And the future not desired.
					<br />
					What is past is dead and gone,
					<br />
					And the future is yet to come.
					<br />
					<br />
					But whoever gains insight into things
					<br />
					Presently arisen in the here and now,
					<br />
					Knowing them, unmoved, unshaken -
					<br />
					Let him cultivate that insight.

			</div>
			<div class="day" id="342">
				<h2 class="heading">Day 342</h2>
				<p class="text">
					When in the forest amongst the roots of the trees
					<br />
					Or in the empty places,
					<br />
					Just call to mind the Buddha
					<br />
					And no fear of trembling will arise.
					<br />
					<br />
					If you cannot think of the Buddha,
					<br />
					This best, this highest, this finest of beings,
					<br />
					Then call to mind the Dhamma,
					<br />
					The well taught guide.
					<br />
					<br />
					If you cannot think of the Dhamma,
					<br />
					The well taught guide,
					<br />
					Then think of the Sangha,
					<br />
					That incomparable source of goodness in the world.
				</p>
				<p class="citation">S.I,220</p>
			</div>
			<div class="day" id="343">
				<h2 class="heading">Day 343</h2>
				<p class="text">
					Hearken to this, you who are watchful -
					<br />
					Those who sleep, let them awake.
					<br />
					Watchfulness is better than sleep.
					<br />
					The watchful are free from fear.
					<br />
					<br />
					Whoever is watchful, mindful, composed,
					<br />
					Focused, gentle and insightful,
					<br />
					Studying the Dhamma at the right time and one-pointed,
					<br />
					They will overcome the darkness.
					<br />
					<br />
					Therefore, rouse yourself and be watchful.
					<br />
					The ardent one, discriminating and meditating,
					<br />
					Cuts the bonds of birth and death
					<br />
					And attains the highest wisdom in this very life.
				</p>
				<p class="citation">It.41–2</p>
			</div>
			<div class="day" id="344">
				<h2 class="heading">Day 344</h2>
				<p class="text">I will teach you the burden, the taking hold of it, the taking it up, and the putting it down. &nbsp;And what is the burden? &nbsp;The answer is the five clinging aggregates. &nbsp;What five? &nbsp;Body, feeling, perception, mental constructs and consciousness. &nbsp;This is the burden. &nbsp;And what is the taking hold of the burden? &nbsp;The answer is that it is the person of such-and-such a name, of such-and-such a village. &nbsp;This is the taking hold of the burden. &nbsp;And what is the taking up of the burden? &nbsp;It is that craving for sense pleasures, craving for becoming and craving for unbecoming – that is called lifting up the burden. &nbsp;And what is the putting down of the burden? &nbsp;It is the withering and fading of craving, the giving up of craving, the renouncing of it, freedom from it, the absence of it. &nbsp;That is the putting down of the burden.</p>
				<p class="text">
					The five aggregates are the burden.
					<br />
					The seizer of the burden is the person.
					<br />
					Taking it up is sorrow indeed,
					<br />
					And putting it down is happiness.
					<br />
					<br />
					If one lays this heavy burden down
					<br />
					Without taking up a new one,
				</p>
				<p class="text">
					Then one has pulled out craving, roots and all.
					<br />
					That one is fulfilled and free.
				</p>
				<p class="citation">S.III,25</p>
			</div>
			<div class="day" id="345">
				<h2 class="heading">Day 345</h2>
				<p class="text">Now, on one occasion, the Lord rose from solitude towards evening and sat warming his back in the westerly sunshine. &nbsp;Then, Venerable Ananda came to see the Lord, and while massaging his limbs with his hands he said: “It is strange, it is wonderful, how the Lord’s skin is no longer clear and radiant, how all his limbs are slack and wrinkled, how his body is stooped, and how his sense faculties have changed.”</p>
				<p class="text">The Lord replied: “So it is, Ananda, so it is. &nbsp;Old age is inherent in youth, sickness in health, and death in life”.</p>
				<p class="citation">S.V,216</p>
			</div>
			<div class="day" id="346">
				<h2 class="heading">Day 346</h2>
				<p class="text">
					At that time, the Lord said to the monks: “Once upon a time, a bamboo acrobat set up his pole, called to his pupil, and said: ‘Now, my boy, climb the pole and stand on my shoulders.’
					<br />
					‘Alright, master,’ said the pupil, and he did as he was told. &nbsp;Then the master said: ‘Now, my boy, you protect me and I will protect you, and protected and watched by each other we will do our act, get a good fee, and come down safe and sound from the bamboo pole.’ But then the pupil said: ‘No master, no! &nbsp;That will not do. &nbsp;You look after yourself, and I will look after myself and thus watched and guarded each by himself, we will do our act, get a good fee, and come down safe and sound from the bamboo pole. &nbsp;That is the way to do it.’
				</p>
				<p class="text">Then the Lord said: “Just as the pupil said to the master: ‘I will protect myself’ so should you practice the four foundations of mindfulness, which also means: ‘I will protect others.’ Because by protecting oneself, one protects others and by protecting others, one protects oneself. &nbsp;And how does one protect others by protecting oneself? &nbsp;It is by the repeated and frequent practice of meditation. &nbsp;And how does one protect oneself by protecting others? &nbsp;It is by practicing patience, forbearance, harmlessness, love and compassion.”</p>
				<p class="citation">S.V,169</p>
			</div>
			<div class="day" id="347">
				<h2 class="heading">Day 347</h2>
				<p class="text">The Tathagata does not live in abundance, he does not revert to the life of abundance, nor does he waver in his striving. &nbsp;The Tathagata is a perfected one, a fully enlightened Buddha. &nbsp;So give ear, for the Immortal has been discovered and I instruct, I teach the Dhamma.</p>
				<p class="citation">Vin.IV,9</p>
			</div>
			<div class="day" id="348">
				<h2 class="heading">Day 348</h2>
				<p class="text">
					The fool who listens to the Conqueror’s teachings
					<br />
					With a hostile mind
					<br />
					Does not grow in the good Dhamma
					<br />
					Any more than a rotten seed grows in a field.
					<br />
					<br />
					But one who listens to the Conqueror’s teachings
					<br />
					With a joyful mind,
					<br />
					Having destroyed the defilements,
					<br />
					Having realized the unshakable state,
					<br />
					And attained the highest peace -
					<br />
					That one is cooled and without defilements.
				</p>
				<p class="citation">Th.363–364*</p>
			</div>
			<div class="day" id="349">
				<h2 class="heading">Day 349</h2>
				<p class="text">Then Ananda came to the Lord and said: “Half of the holy life is beautiful friendship, beautiful association and beautiful intimacy.”</p>
				<p class="text">The Lord replied: “Say not so, Ananda, say not so! &nbsp;It is the whole of the holy life, not half, this beautiful friendship, this beautiful association, this beautiful intimacy.”</p>
				<p class="citation">S.V,2</p>
			</div>
			<div class="day" id="350">
				<h2 class="heading">Day 350</h2>
				<p class="text">There is that state where there is not earth, water, fire or air; where there are not the spheres of infinite space, infinite consciousness, nothingness, or the sphere of neither-consciousness-nor-unconsciousness; where there is not this world, the world beyond or both together, no sun and no moon; where there is no coming to birth, no going to death, no duration and hence no falling or arising. &nbsp;It is not something fixed, it does not move, it is based on nothing. &nbsp;This indeed is the end of suffering.</p>
				<p class="citation">Ud.80</p>
			</div>
			<div class="day" id="351">
				<h2 class="heading">Day 351</h2>
				<p class="text">Ananda asked: “Lord, there are three scents whose fragrance spreads with the wind but not against it. &nbsp;They are the root scent, the heartwood scent and the scent of flowers. &nbsp;Is there any sort of scent that spreads with the wind and against it also?”</p>
				<p class="text">The Lord said: “There is such a scent, Ananda. &nbsp;In whatever village or district there is a man or woman who has taken refuge in the Buddha, the Dhamma and the Sangha, who practices the five Precepts, who has a lovely nature, who lives at home with the heart free from stinginess, who is open-handed, delights in giving, being one to ask a favor of, one who delights in sharing, then monks and brahmins sing the praise of one like this in all the four quarters. &nbsp;Even the gods sing their praise. &nbsp;This is the sort of scent whose fragrance goes with the wind and against it also.”</p>
				<p class="citation">A.I,225</p>
			</div>
			<div class="day" id="352">
				<h2 class="heading">Day 352</h2>
				<p class="text">
					Music from a five-piece ensemble
					<br />
					Cannot produce as much delight
					<br />
					As that of a one-pointed mind
					<br />
					With perfect insight into things.
				</p>
				<p class="citation">Th.398*</p>
			</div>
			<div class="day" id="353">
				<h2 class="heading">Day 353</h2>
				<p class="text">Bahiya of the Bark Garment asked the monks: “Tell me, good sirs, where is the Lord staying, he who is a Noble One, he who is a fully awakened Buddha?”</p>
				<p class="text">“The Lord has gone into the town to get alms-food.”</p>
				<p class="text">So Bahiya quickly left the Jeta’s Grove, went into Savatthi, and found the Lord in quest for alms-food. &nbsp;He was handsome, good to look upon, with senses calmed, tranquil in mind, composed and controlled like a well-trained elephant. &nbsp;Bahiya approached the Lord and asked: “Sir, teach me the Dhamma so that it will be for my welfare and happiness for a long time.”</p>
				<p class="text">“You have come at the wrong time, Bahiya. &nbsp;I am getting my alms-food.”</p>
				<p class="text">A second and a third time he asked, so the Lord answered: “This is how you must train yourself. &nbsp;When, in the seen there is just the seen, in the heard just the heard, in the sensed just the sensed and in the cognized just the cognized, then there will be no ‘thereby,’ and when there is no ‘thereby’ there will be no ‘therefore’ and when there is no ‘therefore’ there will be no here, no there, no midway in between. &nbsp;That is the end of suffering.” Then and there, because of this concise Dhamma teaching, Bahiya’s mind was freed from the defilements.</p>
				<p class="citation">Ud.7</p>
			</div>
			<div class="day" id="354">
				<h2 class="heading">Day 354</h2>
				<p class="text">Now, Venerable Bhaddiya, son of the Kaligodhas, used to go to the forest, to the roots of trees and to lonely spots, and while there, would often cry out: “Oh joy! &nbsp;Oh joy!” Now, a number of monks heard him do this and they thought: “Doubtless, Venerable Bhaddiya is discontented with the holy life, seeing as he enjoyed the happiness of royalty when he was a householder.” So those monks went to the Lord and told him of this, and he asked that Bhaddiya come to see him. &nbsp;When he came, the Lord said: “Bhaddiya, is it true as they say that you go to the forest, to the roots of the trees and to lonely spots, and that while there you often utter the cry: ‘Oh joy! &nbsp;Oh joy!’ ”</p>
				<p class="text">“It is true, sir.”</p>
				<p class="text">“And why do you do this?”</p>
				<p class="text">“Formerly, when I enjoyed the happiness of royalty, guards were set inside the palace, outside and even in the area beyond. &nbsp;Yet, although I was well guarded, I lived in fear, I was anxious, trembling and afraid. &nbsp;But now that I lived in the forest, all alone, I am without fear, I am assured, confident and unafraid. &nbsp;That is why I utter the cry: ‘Oh joy! &nbsp;Oh joy!’ ”</p>
				<p class="citation">Ud.19</p>
			</div>
			<div class="day" id="355">
				<h2 class="heading">Day 355</h2>
				<p class="text">An enlightened person is naturally endowed with a compassionate nature and disposition. &nbsp;He desires to alleviate the suffering that beings suffer, and is even willing to relinquish his own body or life to do so. &nbsp;Until he reaches his goal, he is willing to struggle and strive for a very long time on a course involving great hardship, without fear and without ever becoming disenchanted with all the suffering in the round of existence, all for the sake of the welfare of other beings.</p>
				<p class="citation">Cp-a,278*</p>
			</div>
			<div class="day" id="356">
				<h2 class="heading">Day 356</h2>
				<p class="text">There are three urgent duties of a farmer. &nbsp;What three? &nbsp;The farmer gets his fields well ploughed and harrowed quickly. &nbsp;Then he plants the seed quickly. &nbsp;Then he irrigates the field quickly. &nbsp;But the farmer has no magic power or authority to say: ‘Let my crops spring up today, let them ear tomorrow and on the following day let them ripen.’ No! &nbsp;In due time this will happen.</p>
				<p class="text">In the same way, there are these three urgent duties of a monk. &nbsp;What three? &nbsp;Undertaking the training in higher virtue, higher thought and higher wisdom. &nbsp;But he has no such magic power or authority to say: ‘Today, tomorrow or the next day, let my mind be free from the defilements.’ No! &nbsp;In due time this will happen as he undergoes training in these three things. &nbsp;Therefore, you should train yourselves like this: ‘We shall be keen to undertake the training in these three things.’ ”</p>
				<p class="citation">A.I,229</p>
			</div>
			<div class="day" id="357">
				<h2 class="heading">Day 357</h2>
				<p class="text">The Lord said: “That which is not yours – put it away. &nbsp;Putting it away will be to your welfare and happiness. &nbsp;And what is not yours? &nbsp;Body, feeling, perception, mental constructs and consciousness are not yours. &nbsp;So, put them away. &nbsp;Putting them away will be to your welfare and happiness. &nbsp;It is just as if a man should gather up, burn, or do whatever he wanted with all the grass, twigs and sticks here in Jeta Grove. &nbsp;Would you say: ‘This man is gathering us, he is burning us, he is doing what he wants with us?’ ”</p>
				<p class="text">“No, Lord.”</p>
				<p class="text">“And why not?”</p>
				<p class="text">“Because they are not ourselves, they are not us.”</p>
				<p class="text">“Even so, body, feeling, perception, mental constructs and consciousness are not yours.”</p>
				<p class="citation">S.III,34</p>
			</div>
			<div class="day" id="358">
				<h2 class="heading">Day 358</h2>
				<p class="text">At that time, a certain monk named Thera was living alone and commending such a life. &nbsp;He entered the village alone, he returned alone, he sat alone and walked alone. &nbsp;So a number of other monks went and told the Lord this, and he asked them to call Thera into his presence. &nbsp;When he came, the Lord asked him: “Is it true as they say that you are living quite alone and that you commend such a life?”</p>
				<p class="text">“That is so, Lord.”</p>
				<p class="text">“In what way do you live and commend?”</p>
				<p class="text">“I enter the village alone, I return alone, I sit alone and walk alone.”</p>
				<p class="text">“That is living alone, it is true, Thera. &nbsp;But I will tell you a way of bringing to perfection the solitary life. &nbsp;When the past is put away, when the future is given up and when there is no craving and desire in the present, then the solitary life has been perfected in full.”</p>
				<p class="citation">S.II,283</p>
			</div>
			<div class="day" id="359">
				<h2 class="heading">Day 359</h2>
				<p class="text">You should train yourselves like this, thinking: ‘We will be contended with whatever robes, food, shelter or medicine we get. &nbsp;We will be contented with what we get and do nothing unseemly in order to get these things. &nbsp;If we are not able to get robes, food and so on, we will not be perturbed, and if we do get them we will use them without clinging and infatuation, doing no wrong in order to get them, seeing the danger in them and being wise to escaping from it.’ This is how you should train yourselves.</p>
				<p class="citation">S.II,194–5</p>
			</div>
			<div class="day" id="360">
				<h2 class="heading">Day 360</h2>
				<p class="text">
					Since I went forth
					<br />
					From home into homelessness
					<br />
					I have never been aware of having
					<br />
					Any ignoble or hateful thoughts, such as:
					<br />
					<br />
					‘May they be killed. &nbsp;May they be slaughtered.
					<br />
					May they come to harm.’
					<br />
					Such thoughts have not crossed my mind
					<br />
					For a long time.
					<br />
					<br />
					On the contrary, I am aware of thoughts of love,
					<br />
					Infinite and well-developed,
					<br />
					Practiced in due order
					<br />
					As taught by the Buddha.
					<br />
					<br />
					I am a friend to all, a helper to all,
					<br />
					I am sympathetic to all beings.
					<br />
					I develop a mind full of love
					<br />
					And delight always in harmlessness.
					<br />
					<br />
					I gladden my mind
					<br />
					I make it immovable and unshakable.
					<br />
					I develop the divine states
					<br />
					Not cultivated by evil people.
				</p>
				<p class="citation">Th.645–649*</p>
			</div>
			<div class="day" id="361">
				<h2 class="heading">Day 361</h2>
				<p class="text">It can be understood by a person’s conversation whether or not he is competent to discuss things. &nbsp;If, on being questioned, a person evades the question, changes the subject, displays anger, malice or sulkiness, then he is incompetent to discuss things. &nbsp;If a person does not do these things, then he is competent to discuss. &nbsp;Yet again, it can be understood by a person’s conversation whether or not he is competent to discuss. &nbsp;If, on being asked a question, a person loads scorn on a questioner, beats him down, laughs at him and tries to catch him up when he falters, then he is incompetent to discuss things. &nbsp;If a person does not do such things then he is competent to discuss things.</p>
				<p class="citation">A.I,197</p>
			</div>
			<div class="day" id="362">
				<h2 class="heading">Day 362</h2>
				<p class="text">They who have faith in the Buddha have faith in the best, and for those who have faith in the best the result is the best.</p>
				<p class="citation">A.II,34</p>
			</div>
			<div class="day" id="363">
				<h2 class="heading">Day 363</h2>
				<p class="text">As black gum is pointed to as the best of fragrant roots, as red sandalwood is pointed to as the best of fragrant woods, as jasmine is pointed to as the best of fragrant flowers, even so, the exhortations of the good Gotama are the highest of all teachings today.</p>
				<p class="citation">M.III,6*</p>
			</div>
			<div class="day" id="364">
				<h2 class="heading">Day 364</h2>
				<p class="text">There is an Unborn, an Unbecome, an Unmade, an Uncompounded. &nbsp;If there were not this Unborn, Unbecome, Unmade, Uncompounded, then there would be no escape from the born, the become, the made, the compounded. &nbsp;But as there is an Unborn, an Unbecome, an Unmade, an Uncompounded, then there is an escape from the born, the become, the made, the compounded.</p>
				<p class="citation">Ud.80</p>
			</div>
			<div class="day" id="365">
				<h2 class="heading">Day 365</h2>
				<p class="text">And the Lord said to Magandiya: “It is like a man born blind, who cannot see either color or shape, the even or the uneven, the stars, the sun or the moon. &nbsp;He might hear someone speaking of the pleasure of a lovely, unstained, pure white cloth, and start searching for one. &nbsp;But someone might deceive him by giving him a greasy, grimy, coarse robe and say: ‘My good man, this is lovely, unstained, pure white cloth.’ The blind man might take it and put it on. &nbsp;Then his friends and relations might get a physician or surgeon to make medicine for him, potions, purgatives, ointments and treatment for his eyes. &nbsp;Because of this he might regain his sight and restore his vision. &nbsp;Then the desire and attachment he had for that greasy robe would go, he would no longer consider the man who gave it to him a friend. &nbsp;He might even consider him an enemy, thinking: ‘For a long time I have been defrauded, deceived and cheated by this man.’ Even so, if I were to teach you Dhamma, saying: ‘This is that health, this is that Nirvana,’ you might come to know health, you might see Nirvana. &nbsp;With the arising of that vision, the desire and attachment you had for the five clinging aggregates might go. &nbsp;You might even think: ‘For a long time I have been defrauded, deceived and cheated by the mind, by clinging to body, feeling, perception, mental constructs and consciousness. &nbsp;Conditioned by this clinging there was becoming; conditioned by becoming there was birth, conditioned by birth, old age, dying, grief, sorrow, suffering, lamentation and despair came into being. &nbsp;This is the origin of this whole mass of suffering.’ And Magandiya said to the Lord: “I have confidence that if the good Gotama were to teach me Dhamma, I could rise from my seat no longer blind.”</p>
				<p class="text">M.I,511</p>
			</div>
