			<h1 id="heading_id_374">SEPTEMBER</h1>
			<div class="day" id="244">
				<h2 class="heading">Day 244</h2>
				<p class="text">Develop the meditation that is love, for by so doing, hatred will be got rid of. &nbsp;Develop the meditation that is compassion, for by doing so, harming will be got rid of. &nbsp;Develop the meditation that is sympathetic joy, for by doing so, dislike will be got rid of. &nbsp;Develop the meditation that is equanimity, for by doing so, sensory reaction will be got rid of. &nbsp;Develop the meditation on the impure, for by doing so, attachment will be got rid of. &nbsp;Develop the meditation that is the perception of impermanence, for by doing so, the conceit ‘I am’ will be got rid of.</p>
				<p class="citation">M.I,424</p>
			</div>
			<div class="day" id="245">
				<h2 class="heading">Day 245</h2>
				<p class="text">When there is quarrelsome talk much talk may be expected, when there is much talk one is excited, being excited one is uncontrolled, and when one is uncontrolled the mind is far from concentrated.</p>
				<p class="citation">A.IV,87</p>
			</div>
			<div class="day" id="246">
				<h2 class="heading">Day 246</h2>
				<p class="text">There are these six dangers of being addicted to drink; decrease in wealth, increase in quarrels, ill health, loss of reputation, indecent exposure and impaired intelligence.</p>
				<p class="citation">D.III,182</p>
			</div>
			<div class="day" id="247">
				<h2 class="heading">Day 247</h2>
				<p class="text">Giving up worldly desires, one dwells with a mind purified and free from worldly desires. &nbsp;Giving up ill-will and hatred, one dwells with a mind filled with compassion and love for the welfare of all beings, and purifies the mind of ill-will and hatred. &nbsp;Giving up sloth and laziness, one perceives the light, and mindful and clearly comprehending, purifies the mind of sloth and laziness. &nbsp;Giving up restlessness and worry and remaining inwardly calm, one purifies the mind of restlessness and worry. &nbsp;Giving up doubt, one dwells having crossed over doubt, and without uncertainty as to what is skillful, purifies the mind of doubt.</p>
				<p class="text">Just as a man who had borrowed money to develop his business, and whose business had prospered, might repay the money and have enough left over to support a wife, and would think: ‘Before I was in debt, but now I am free from debt,’ and would be glad and happy because of that; just as a man who was sick and suffering, without appetite and weak, might in time regain his health, appetite and strength, and would think: ‘Before I was sick, but now I am healthy,’ and would be glad and happy because of that; just as a man who is imprisoned might, after a time, be freed without any confiscation of his property, and would think: ‘Before I was imprisoned, but now I am free,’ and would be glad and happy because of that; just as a man who is enslaved, not his own master, controlled by another and unable to do as he desired, and who in time would be emancipated, would think: ‘I was a slave, but now I am emancipated,’ and would be glad and happy because of that; just as a traveller carrying goods and wealth might find himself in a wilderness with little food and much danger, and after a time, might arrive safe and sound at the edge of a village, and would think: ‘Before I was in danger, but now I am safe,’ and would be glad and happy because of that.</p>
				<p class="text">In the same way, as long as the five hindrances are not given up, one feels indebted, sick, imprisoned, enslaved, lost in the wilderness. &nbsp;But when the five hindrances are given up, one feels free from debt, healthy, free, emancipated and safe. &nbsp;And when one knows that these five hindrances are given up, gladness arises, from gladness comes joy, because of joy the body is tranquil, with a tranquil body one is happy, and the mind of one who is happy becomes concentrated.</p>
				<p class="citation">D.I,71–3</p>
			</div>
			<div class="day" id="248">
				<h2 class="heading">Day 248</h2>
				<p class="text">Possessed of two things in this very life, one lives in much ease and happiness, firmly directed towards the ending of the defilements. &nbsp;What two? &nbsp;Being moved by a sense of urgency when it is appropriate and having a clear goal</p>
				<p class="citation">It.30</p>
			</div>
			<div class="day" id="249">
				<h2 class="heading">Day 249</h2>
				<p class="text">What is friendship with the good? &nbsp;It is to follow after, to frequent the company of and associate with believers, with the virtuous, the learned, the generous and those who are wise; to resort to and consort with them, to be devoted to them, to be enthusiastic about them and to be in unity with them.</p>
				<p class="citation">Dhs.1328*</p>
			</div>
			<div class="day" id="250">
				<h2 class="heading">Day 250</h2>
				<p class="text">Detached from sense pleasures and unskilled states of mind, one enters and abides in the first jhana, in which logical and wandering thought are present, and which is filled with a joy and happiness that is born of detachment. &nbsp;And with that joy and happiness born of detachment, one suffuses, drenches, fills and permeates the whole body so that there is no spot in the entire body that is untouched by that joy and happiness born of concentration. &nbsp;Just as a skilled bath-attendant or his apprentice, kneading bath powder which has been sprinkled with water, forms from it in a metal bowl a ball of foam from which no moisture escapes; in the same way, one suffuses, drenches, fills and permeates the whole body so that no spot is untouched.</p>
				<p class="citation">D.II,73</p>
			</div>
			<div class="day" id="251">
				<h2 class="heading">Day 251</h2>
				<p class="text">
					The fool thinks he has won a battle
					<br />
					When he bullies with harsh speech,
					<br />
					But it is knowing how to be forbearing
					<br />
					That makes one victorious.
					<br />
					<br />
					The worse of the two
					<br />
					Is one who retaliates when abused.
					<br />
					One who does not retaliate
					<br />
					Wins a battle hard to win.
					<br />
					<br />
					Knowing that the other person is angry,
					<br />
					One who remain mindful and calm
					<br />
					Acts in their own best interest
					<br />
					And in the interest of the other too.
					<br />
					<br />
					He is a healer of both himself
					<br />
					And the other person also.
					<br />
					But those who do not understand the Dhamma
				</p>
				<p class="text">Think he is a fool.</p>
				<p class="citation">S.I,163</p>
			</div>
			<div class="day" id="252">
				<h2 class="heading">Day 252</h2>
				<p class="text">
					Once while Venerable Ananda was dwelling near Kosambi in Ghosita Park, Bhaddaji approached and him and Ananda asked him: “Good Bhaddaji, what is the highest of sights, the highest of sounds, the highest of joys, the highest of conscious states, the highest state of being?”
					<br />
					“There is Brahma who is all-powerful, none are more powerful, all seeing, with great power and dominion. &nbsp;To see Brahma is the highest of sights. &nbsp;There are the gods of radiant splendor in whom joy flows and overflows and who utter a cry of ‘Joy! &nbsp;Oh joy!’ To hear this is the highest of sounds. &nbsp;There are the all-lustrous gods who feel joy but who rejoice in silence, and this is the highest of joys. &nbsp;There are the gods who go to the sphere of nothingness, and this is the highest of conscious states. &nbsp;Then there are the gods who go to the sphere of neither-consciousness-nor-unconsciousness, and this is the highest state of being.”
				</p>
				<p class="text">Then Ananda replied: “But Bhaddaji, what you say is just the talk of the common crowd. &nbsp;Listen, pay attention, and I will speak. &nbsp;If, while one looks, the defilements are destroyed, this is the highest of sights. &nbsp;If, while one listens, the defilements are destroyed, this is the highest of sounds. &nbsp;If, while one rejoices, the defilements are destroyed, this is the highest of joy. &nbsp;If, while one is conscious, the defilements are destroyed, this is the highest of conscious states. &nbsp;And if, while one is, the defilements are destroyed, this is the highest state of being.”</p>
				<p class="citation">A.III,202*</p>
			</div>
			<div class="day" id="253">
				<h2 class="heading">Day 253</h2>
				<p class="text">
					One should not blame another
					<br />
					Or despise anyone for any reason anywhere.
					<br />
					Do not wish pain upon another
					<br />
					Out of either anger or rivalry.
					<br />
					<br />
					Just as a mother protects her only child
					<br />
					Even at the risk of her own life,
					<br />
					Even so, cultivate unbounded love
					<br />
					Towards all beings in the world.
				</p>
				<p class="citation">Sn.149–150</p>
			</div>
			<div class="day" id="254">
				<h2 class="heading">Day 254</h2>
				<p class="text">Now, it may be that some of you think: ‘The Teacher's instructions have ceased. &nbsp;We have no teacher anymore.’ But it should not be seen like this. &nbsp;That which I have proclaimed, the Dhamma and the discipline, let that be your teacher after I am gone.</p>
				<p class="citation">D.III,154</p>
			</div>
			<div class="day" id="255">
				<h2 class="heading">Day 255</h2>
				<p class="text">Compassion is that which makes the heart of the good move at the pain of others. &nbsp;It crushes and destroys the pain of others; thus, it is called compassion. &nbsp;It is called compassion because it shelters and embraces the distressed.</p>
				<p class="citation">Dhp-a.193*</p>
			</div>
			<div class="day" id="256">
				<h2 class="heading">Day 256</h2>
				<p class="text">From the day the Lord said that in four months time he would pass into final Nirvana thousands of people came to wait upon him. &nbsp;Those who had not yet attained the fruits of Stream-Winning could not restrain their tears and those who had not attained enlightenment felt a deep sorrow and walked around in small groups saying: “What will we do?” But one monk named Dhammarama kept separate from the other and when asked what was the matter with him he gave no reply. &nbsp;He had thought to himself: “The Lord has said that in four months time he will attain final Nirvana and I am still not free from desire. &nbsp;Thus, while the Lord lives I will strive to attain enlightenment.” Accordingly, Dhammarama kept to himself, recollecting, pondering and calling to mind the Lord’s Dhamma. &nbsp;The monks went to the Tathagata and said: “Reverend sir, Dhammarama has no affection for you. &nbsp;Since you announced the time of your final Nirvana he has nothing to do with us.” The Lord had Dhammarama called to him and asked: “Is it true what they say, that you have nothing to do with the other monks?”</p>
				<p class="text">“Yes, reverend sir, it is true.”</p>
				<p class="text">“Why do you do this?”</p>
				<p class="text">“I do it thinking thus: ‘The Lord has said that in four months time he will attain final Nirvana, and I am still not free from desire. &nbsp;Thus, while the Lord lives I will strive to attain enlightenment.’ Accordingly, I keep to myself, recollecting, pondering and calling to mind the Lord’s Dhamma.”</p>
				<p class="text">“Excellent, monk, excellent,” said the Lord.</p>
				<p class="text">Then the Lord addressed the other monks, saying: “Every monk should show his affection for me in the way Dhammarama has done. &nbsp;They who honour me with garlands, perfume and so on honour me not. &nbsp;But they who practice the Dhamma in all its parts, they honour me in the best way.”</p>
				<p class="citation">Dhp-a.94*</p>
			</div>
			<div class="day" id="257">
				<h2 class="heading">Day 257</h2>
				<p class="text">Only within will one find peace.</p>
				<p class="citation">Sn.919</p>
			</div>
			<div class="day" id="258">
				<h2 class="heading">Day 258</h2>
				<p class="text">Develop the meditation that is like water, for in so doing, pleasant and unpleasant sensory impressions that have arisen and taken hold of the mind will not persist. &nbsp;Just as people wash away faeces and urine, spittle, pus and blood, and yet the water is not troubled, worried or disgusted, even so, develop the meditation that is like water.</p>
				<p class="citation">M.I,423</p>
			</div>
			<div class="day" id="259">
				<h2 class="heading">Day 259</h2>
				<p class="text">There are these four powers. &nbsp;What four? &nbsp;The power of mindfulness, the power of concentration, the power of innocence and the power of unity.</p>
				<p class="citation">A.II,142</p>
			</div>
			<div class="day" id="260">
				<h2 class="heading">Day 260</h2>
				<p class="text">Do not be afraid of doing good deeds. &nbsp;They are another name for happiness, for the desirable, the wished for, the dear and the agreeable. &nbsp;I know well that that for a long time I have experienced desirable, wished for, dear and agreeable results because of doing good deeds.</p>
				<p class="citation">It.15</p>
			</div>
			<div class="day" id="261">
				<h2 class="heading">Day 261</h2>
				<p class="text">
					These five advantages come to the virtuous person because of his practice of virtue. &nbsp;What five? &nbsp;Concerning this, the virtuous person, possessed of virtue, because of his earnestness, accumulates great wealth. &nbsp;The virtuous person, possessed of virtue, gains a good reputation.
					<br />
					Again, into whatever company the virtuous person enters, whether nobles, brahmins, householders or monks, he does so confidently and unconfused, because of his virtue. &nbsp;Further, the virtuous person, possessed of virtue, dies without bewilderment. &nbsp;And finally, the virtuous person, possessed of virtue, is reborn in heaven after his death.
				</p>
				<p class="citation">Ud.87</p>
			</div>
			<div class="day" id="262">
				<h2 class="heading">Day 262</h2>
				<p class="text">In this way one should draw this inference from oneself: ‘That person who has evil desires and is in the grip of evil desires; he is unpleasant and disagreeable to me. &nbsp;Similarly, if I were of evil desire and in the grip of evil desire, I would be unpleasant and disagreeable to others.’ When you see this, you should make up your mind to have no evil desires.</p>
				<p class="citation">M.I,97</p>
			</div>
			<div class="day" id="263">
				<h2 class="heading">Day 263</h2>
				<p class="text">The wanderer Uttiya asked the Lord: “If, with full comprehension, the good Gotama teaches Dhamma to his disciples for the purification of beings, for the overcoming of sorrow and despair, for the ending of grief and dejection, for reaching the method, for the attaining of Nirvana, then will the whole world attain it, or half of it, or a third?” At these words, the Lord was silent.</p>
				<p class="text">Then Ananda thought: “Uttiya must not be allowed to think that the Lord cannot answer this all-important question.” So Ananda said: "I will give you a simile Uttiya. &nbsp;Imagine a walled town with strong foundation and towers and a single gate. &nbsp;At the gate a watcher who is clever and alert who lets in known people and keeps out strangers. &nbsp;As he patrols the walls he would not see a hole in the wall big enough for even a cat to slip through. &nbsp;And therefore he would know that whatever creatures big or small enter or leave the town, they all do so by the gate. &nbsp;It is the same with the answer to your question, a question that is not important to the Lord. &nbsp;What the Lord says is this. &nbsp;Whoever has escaped, is escaping or will escape from the world, they will do it by abandoning the five hindrances, those defilements of the mind that weaken wisdom; they will do it with mind well-established in the four foundations of mindfulness, and by developing the seven factors of enlightenment.”</p>
				<p class="citation">A.V,194</p>
			</div>
			<div class="day" id="264">
				<h2 class="heading">Day 264</h2>
				<p class="text">
					Whoever mindfully develops a boundless love,
					<br />
					Will see the ending of craving
					<br />
					And his fetters will be worn thin.
					<br />
					<br />
					If with an uncorrupted mind
					<br />
					One pervades even a single being with love
					<br />
					He can be said to be skillful.
				</p>
				<p class="text">
					But if one relates to all living beings
					<br />
					With a mind of compassion
					<br />
					Great merit is created.
				</p>
				<p class="citation">A.IV,151</p>
			</div>
			<div class="day" id="265">
				<h2 class="heading">Day 265</h2>
				<p class="text">While on tour, the Lord arrived eventually at Parileyya, and there he stayed at the Guarded Forest Grove at the foot of a beautiful sal tree. &nbsp;And as he meditated alone, this thought arose in his mind: “Before, when I was disturbed by those monks at Kosambi, those contentious, quarrelsome, argumentative monks, fighting and making accusations against other monks, I did not live in comfort. &nbsp;But now that I am alone, without another, removed from those contentious monks, I do live in comfort.”</p>
				<p class="text">Now, at that time, a certain large bull elephant was disturbed by other elephants, she-elephants, calves and babes. &nbsp;And it occurred to that elephant: “Now I am disturbed by these other elephants. &nbsp;I eat grass already cropped by them, I break off branches but they eat them, I drink the water they have muddied and when I cross over at the ford they push against my body. &nbsp;What if I were to live alone, secluded from the herd.” So, that elephant left the herd and went to Parileyya, to the Guarded Forest Grove and the beautiful sal tree where the Lord was.</p>
				<p class="text">Using his trunk, he provided the Lord with water for drinking and washing, and he kept the grass down. &nbsp;Then that elephant thought: “Before, when I was disturbed by those elephants, I did not live in comfort. &nbsp;But now that I am alone, without another, removed from the herd, I do live in comfort.” Then, having considered his own seclusion and the mind of the elephant, the Lord uttered this verse:</p>
				<p class="text">
					“In this matter both mighty beings agree,
					<br />
					The enlightened sage and the elephant,
					<br />
					With tusks resembling the poles of ploughs -
					<br />
					Both love the solitude of the forest.”
				</p>
				<p class="citation">It.41–2</p>
			</div>
			<div class="day" id="266">
				<h2 class="heading">Day 266</h2>
				<p class="text">I do not say that the attainment of profound knowledge comes straight away. &nbsp;On the contrary, it comes by a gradual training, a gradual doing, a gradual practice.</p>
				<p class="citation">M.I,479</p>
			</div>
			<div class="day" id="267">
				<h2 class="heading">Day 267</h2>
				<p class="text">In the Himalayas, the monarch of the mountains, there are tracts of land which are inaccessible, where neither monkeys nor humans live. &nbsp;But there are other tracts of land, beautiful places, where both monkeys and human do live. &nbsp;In these places, hunters set pitch traps to catch the monkeys. &nbsp;Now, the monkeys who are free from foolishness and greed keep away from the traps. &nbsp;But a foolish and greedy monkey comes along, touches it, and gets his hand stuck. &nbsp;Then, thinking to free his hand, he uses the other hand, but that gets stuck too. &nbsp;To free both hands, he uses a foot which gets stuck, and then the other foot which gets stuck too. &nbsp;Hoping to free both hands and feet, he uses his nose but that gets stuck. &nbsp;And so, trapped in five ways, he lies down and wails, knowing that he is now prey to the hunter who will do what he wants with him.</p>
				<p class="text">This is what happens to one who roams in the domain of another. &nbsp;Therefore, do not roam in another’s domain, for by so doing, Mara will gain access, Mara will get an opportunity. &nbsp;And what is not your domain but the domain of another? &nbsp;It is the five sensual elements, objects cognizable with the eye, sounds with the ear, smells with the nose, tastes with the tongue, and touches cognizable with the body – all of them desirable, pleasant, delightful, wanted, inciting passion and lust. &nbsp;And what is your domain, your natural territory? &nbsp;It is the four foundations of mindfulness.</p>
				<p class="citation">S.V,148</p>
			</div>
			<div class="day" id="268">
				<h2 class="heading">Day 268</h2>
				<p class="text">By the stopping of logical and wandering thoughts, by gaining inner tranquility and one-pointedness of mind, one enters and abides in the second jhana, which is without logical and wandering thought, and is filled with a joy and happiness born of concentration. &nbsp;And with that joy and happiness born of concentration, one suffuses, drenches, fills and permeates the whole body so that there is no spot in the entire body that is untouched by that joy and happiness born of concentration. &nbsp;Just as in a pool fed by a spring, with no inlets in any direction, where the rain god sends down light showers from time to time, the cool water welling up from a spring below would suffuse, fill and permeate that pool with cool water so that no part would remain untouched by it in the same way, one suffuses, drenches, fills and permeates the whole body so that no spot is untouched.</p>
				<p class="citation">D.I,74</p>
			</div>
			<div class="day" id="269">
				<h2 class="heading">Day 269</h2>
				<p class="text">
					Good health is the most precious gain,
					<br />
					And contentment is the greatest wealth.
					<br />
					Trust is the best of kinsmen,
					<br />
					And Nirvana is the highest happiness.
				</p>
				<p class="citation">Dhp.204</p>
			</div>
			<div class="day" id="270">
				<h2 class="heading">Day 270</h2>
				<p class="text">The Lord approached the hermitage of the brahmin Rammaka where a large number of monks happened to be sitting, talking about Dhamma. &nbsp;He stood outside the porch waiting for the talk to finish, and when it had, he coughed, knocked at the bar and the monks opened the door. &nbsp;He sat down on the appointed seat and asked: “What were you talking about monks? &nbsp;What was the talk that has just stopped?”</p>
				<p class="text">“We were talking about you, Lord.”</p>
				<p class="text">“Good, monks! &nbsp;It is proper for you who are young men from good families, who have gone forth from home into homelessness, that when you meet together you speak either about Dhamma or observe noble silence.”</p>
				<p class="citation">M.I,161</p>
			</div>
			<div class="day" id="271">
				<h2 class="heading">Day 271</h2>
				<p class="text">One who would give up wealth to save a limb, or sacrifice a limb to save his life, should be prepared to give up wealth, limb, life, indeed everything for the Truth.</p>
				<p class="citation">Ja.V,500</p>
			</div>
			<div class="day" id="272">
				<h2 class="heading">Day 272</h2>
				<p class="text">In what way could one say: ‘The monk Gotama is an annihilationist, he teaches the doctrine of annihilation,’ and be speaking correctly? &nbsp;I teach the annihilation of greed, hatred and delusion. &nbsp;I proclaim the annihilation of evil unskilled states. &nbsp;It is in this way that one could say: ‘The monk Gotama is an annihilationist, he teaches the doctrine of annihilation,’ and be speaking correctly.</p>
				<p class="citation">A.IV,183</p>
			</div>
			<div class="day" id="273">
				<h2 class="heading">Day 273</h2>
				<p class="text">
					The brahmin Unnabha asked Venerable Ananda: “What is the aim of living the holy life under the monk Gotama?”
					<br />
					“It is for the sake of abandoning desire.”
					<br />
					“Is there a way, a practice by which to abandon this desire?”
					<br />
					“There is a way. &nbsp;It is by means of the psychic powers of desire, of energy, of thought and of consideration together with concentration and effort.”
					<br />
					“If that is so, Venerable Ananda, then it is a task without end. &nbsp;Because to get rid of one desire by means of another is impossible.”
					<br />
					“Then I will ask you a question Unnabha. &nbsp;Answer as you like. &nbsp;Before, did you not have the desire, the energy, the thought and consideration to come to this park? &nbsp;And having arrived, did not that desire, that energy, that thought and that consideration cease?”
					<br />
					“Yes, it did.”
					<br />
					“Well, for one who has destroyed the defilements, once he has won enlightenment, that desire, that energy, that thought and that consideration he had for enlightenment ceases.”
				</p>
				<p class="citation">S.V,272*</p>
			</div>
	</month>
	<month>
			<h1 id="heading_id_375">OCTOBER</h1>
			<div class="day" id="274">
				<h2 class="heading">Day 274</h2>
				<p class="text">Suppose an innocent baby boy lying on his back were, because of the carelessness of his nurse, to put a stick or a stone into his mouth. &nbsp;His nurse would immediately do something to remove it. &nbsp;And if she could not get it out immediately, she would hold the child's head with her left hand, and with the finger of her right hand, get it out even if she had to draw blood. &nbsp;And why? &nbsp;Because such a thing is a danger to the child, by no means harmless. &nbsp;Also, the nurse would do such a thing out of love for the child's benefit, out of kindness and compassion. &nbsp;But when that boy is older and more wise, then the nurse no longer needs look after him, thinking: ‘The boy can look after himself, he is done with foolishness.’ In the same way, if, due to lack of faith, self-respect, fear of blame, energy and wisdom, good things are not practiced by one, then one must be watched over by me. &nbsp;But when good things are practiced, then I need not look after one, thinking: ‘He can now look after himself, he is done with foolishness.’</p>
				<p class="citation">A.III,5</p>
			</div>
			<div class="day" id="275">
				<h2 class="heading">Day 275</h2>
				<p class="text">When you are living together, in harmony and without contention, a certain person might do something wrong or transgress. &nbsp;Concerning this, you should not hasten to reproof. &nbsp;The person should be examined. &nbsp;In correcting him you might think: ‘I won’t get annoyed, nor will he, for he is without irritation and anger, he is quick to see and easy to convince. &nbsp;I have the power to raise this person from the unskillful and establish him in the skillful.’ If you think this then it is right to speak. &nbsp;If you think: ‘I won’t get annoyed but he will, for he is irritable, angry, slow to see but easy to convince. &nbsp;I have the power to raise this person from the unskillful and establish him in the skillful. &nbsp;His annoyance is but a small thing, the great thing is that I will be able to establish him in the skilled.’ If you think this then it is right to speak. &nbsp;If you think: ‘I will get annoyed but he won’t, for he is not prone to irritability or anger, he is quick to see but difficult to convince. &nbsp;But I have the power to raise this person from the unskillful and establish him in the skillful. &nbsp;My annoyance is but a small thing, the great thing is that I will be able to establish him in the skilled.’ If you think this then it is right to speak. &nbsp;If you think: ‘I will get annoyed and so will he, for he is irritable, angry, slow to see and hard to convince. &nbsp;But still, I have the power to raise this person from the unskillful and establish him in the skillful. &nbsp;My annoyance is but a small thing, the great thing is that I will be able to establish him in the skilled.’ If you think this then it is right to speak. &nbsp;However, if you think: ‘I will get annoyed and so will he, for he is irritable, angry, slow to see and difficult to convince, and I don’t think I have the power to raise him from the unskillful and establish him in the skillful.’ Then in this case have equanimity towards that person.</p>
				<p class="citation">M.II,241</p>
			</div>
			<div class="day" id="276">
				<h2 class="heading">Day 276</h2>
				<p class="text">
					Four things shine in the world,
					<br />
					You will not find a fifth.
					<br />
					The sun shines by day and the moon by night.
				</p>
				<p class="text">
					Fire gives light both day and night,
					<br />
					Both here and there.
					<br />
					But of all things that shine,
					<br />
					The Buddha is the best.
				</p>
				<p class="citation">S.I,14</p>
			</div>
			<div class="day" id="277">
				<h2 class="heading">Day 277</h2>
				<p class="text">What sort of person should not be followed? &nbsp;In this case, a person who is inferior to oneself in morality, concentration and wisdom is not to be followed, served or honoured except out of consideration and compassion for him. &nbsp;And what sort of person should be followed? &nbsp;In this case, a person who is equal to oneself in morality, concentration and wisdom should be followed, served and honoured, thinking: ‘As we are both proficient in morality, concentration and wisdom, our conversation will center on these things and this will contribute to our profit and comfort.’ And what sort of person is to be followed, served, honoured, and worshipped with reverence? &nbsp;In this case, a person who is superior to oneself in morality, concentration and wisdom should first be reverently worshipped and then followed, served, and honoured, thinking: ‘In this way I shall complete the morality, concentration and wisdom which is not yet complete and supplement that which is.’</p>
				<p class="citation">A.I,125</p>
			</div>
			<div class="day" id="278">
				<h2 class="heading">Day 278</h2>
				<p class="text">If, for as long as it takes to snap a finger, a monk thinks, develops and gives attention to the thought of love, then he is called a true monk. &nbsp;His meditation is not barren, he lives by the Teacher’s instructions, he is one who takes good advice and eats the country’s alms-food to good purpose. &nbsp;What then could I say of one who makes much of such a thought?</p>
				<p class="citation">A.I,10</p>
			</div>
			<div class="day" id="279">
				<h2 class="heading">Day 279</h2>
				<p class="text">When walking, he is aware: ‘I am walking,’ or when he is standing still, he is aware: ‘I am standing still,’ or when he is sitting down, he is aware: ‘I am sitting down,’ or when he is lying down, he is aware: ‘I am lying down.’ So however his body is disposed, he is aware that it is like that. &nbsp;Again, when he is going or coming, he acts in a clearly conscious way; when he is looking in front or behind, when he has bent or stretched out his arm, when he is carrying his cloak, robe and bowl, he is one who acts in a clearly conscious way. &nbsp;When he is eating, drinking, chewing and tasting, when he is going to the toilet, when he is walking, standing, sitting, asleep or awake, talking or silent, he is one who acts in a clearly conscious way. &nbsp;While he is in this way, diligent, ardent, self-resolute, those memories and plans that are worldly are got rid of, and so by itself the mind is inwardly settled, calmed, focused and concentrated. &nbsp;In this way does one develop mindfulness of the body.</p>
				<p class="citation">M.III,89</p>
			</div>
			<div class="day" id="280">
				<h2 class="heading">Day 280</h2>
				<p class="text">The Lord said: “Suppose people were to flock together, crying: ‘The fairest girl in all the land. &nbsp;The fairest in the land!’ That girl, displaying all her charms, would dance and sing for them and even more people would gather. &nbsp;Then suppose a man came along, fond of life, not liking death, fond of happiness, averse to pain, and they were to say to him: ‘Here’s a bowl full of oil. &nbsp;You must carry it through the crowd. &nbsp;A man will come behind you with an uplifted sword and if you spill a drop of oil he will chop off your head.’ Now, what do you think? &nbsp;Would that man become inattentive and pay attention to what was going on around him rather than to the bowl?’</p>
				<p class="text">“Surely not, Lord.”</p>
				<p class="text">“Well, this is an analogy I have made for your understanding and this is what it means. &nbsp;The bowl brimful of oil is a term for mindfulness of the body. &nbsp;So, this is how you should train yourself: ‘We shall cultivate mindfulness of the body, we shall make much of it, make it a vehicle, establish it, make it effective.It shall be increased and well applied’ ”</p>
				<p class="citation">S.V,170</p>
			</div>
			<div class="day" id="281">
				<h2 class="heading">Day 281</h2>
				<p class="text">The Venerable Sariputta said: “When a teacher wishes to instruct another, let him arouse five things in himself and then instruct. &nbsp;What five? &nbsp;Let him think: ‘I will speak at the right time, not at the wrong time. &nbsp;I will speak about what is, not about what is not. &nbsp;I will speak with gentleness, not with harshness. &nbsp;I will speak about the goal, not about what is not the goal. &nbsp;I will speak with a mind filled with love, not with a mind filled with ill-will.’ When a teacher wishes to instruct another, let him first establish well these five things.”</p>
				<p class="citation">A.III.196*</p>
			</div>
			<div class="day" id="282">
				<h2 class="heading">Day 282</h2>
				<p class="text">
					When the night was fading, Rohitassa, a son of the gods, came to see the Lord, lighting up all the Jeta Grove with a surpassing brilliance, and saluting him stood to one side and asked: “Lord, is it possible by going far to know, to see, to reach the end of the world, that is, where there is no more being born, growing old and dying, no more trudging on from one existence to another?”
					<br />
					“I say that the end of the world cannot be known, seen or reached by going.”
					<br />
					“Wonderful! &nbsp;Marvelous! &nbsp;This is well said by the Lord. &nbsp;In my last life I was a sage named Rohitassa, son of Bhoja. &nbsp;I had such psychic power that I could walk in the sky and my speed was such that I could go faster than an arrow. &nbsp;The extent of my stride was the distance between the east and west ocean. &nbsp;And I thought to myself: ‘I am going to reach the end of the world.’ Except for time spent eating, drinking and answering the call of nature, except for struggles to shake off sleep and weariness, though I lived and traveled for a hundred years, I never reached the end of the world. &nbsp;I died trying.”
				</p>
				<p class="text">Then the Lord said: “I say that the ending of suffering cannot be found without going to the end of the world. &nbsp;And within this fathom-high body with its perceptions and thoughts is the world, the origin of the world, the ending of the world and the practice leading to the end of the world.”</p>
				<p class="citation">A.II,47–8</p>
			</div>
			<div class="day" id="283">
				<h2 class="heading">Day 283</h2>
				<p class="text">It is said that the Sakyans and the Koliyans dammed the waters of the Rohini River between Kapilavatthu and Koliya and cultivated the fields on both sides of the river. &nbsp;During the month of Jetthamula, the crops began to wilt, and the workers employed by both cities assembled. &nbsp;Those of Koliya said: “If the water is diverted to both sides of the river there will not be enough for both of us. &nbsp;As our crops will ripen with a single watering, let us have the water.” But the Sakyans replied: “After your granaries are full, we will not be able to face taking our valuables and with basket and bags in hand, go begging from your doors. &nbsp;Our crops will ripen with a single watering, so let us have the water.”</p>
				<p class="text">“We will not give it to you.”</p>
				<p class="text">“And we will not let you have it.”</p>
				<p class="text">Talk grew bitter, one person struck another, the blow was returned, fighting broke out, and as they fought they cast aspersions upon the origin of the each other’s royal families. &nbsp;The Koliyans workers said: “Take your brats and go where you belong. &nbsp;How can we be harmed by the elephants, horses, shields and weapons of those have slept with their own sisters like dogs and jackals?” The Sakyan workers replied: “You lepers, take your brats and go where you belong. &nbsp;How can we be harmed by the elephants, horses, shields and weapons of miserable outcasts who live up jujube trees like animals.” Both groups went and reported the quarrel to the ministers who were in charge of the work, who in turn reported it to the royal households. &nbsp;The Sakyans prepared for battle, saying: “We will show them the strength and power of those who have slept with their sisters.” The Koliyans prepared for battle, saying: "We will show them the strength and power of those who live up jujube trees.”</p>
				<p class="text">As the Lord surveyed the world at dawn he saw his kinsmen and thought: “If I do not go, these people will destroy each other. &nbsp;It is my duty to go to them.” He passed through the air to where his kinsmen were gathered, and seated himself cross-legged in the air in the middle of the Rohini River. &nbsp;When the Lord’s kinsmen saw him they put down their weapons and worshipped him. &nbsp;Then the Lord said: “What is this quarrel about, great king?”</p>
				<p class="text">“We know not, reverend sir.”</p>
				<p class="text">“Then who would know?”</p>
				<p class="text">“The commander-in-chief of the army will know.”</p>
				<p class="text">When asked, the commander-in-chief suggested the viceroy might know. &nbsp;Thus the Lord asked one after the other with none of them knowing the cause of the quarrel, until the workers were asked. &nbsp;They replied: “The quarrel is about the water.”</p>
				<p class="text">Then the Lord said to the king: “What is the value of water, great king?”</p>
				<p class="text">“Very little, reverend sir.”</p>
				<p class="text">“What is the value of a warrior?”</p>
				<p class="text">“A warrior, reverend sir, is beyond price.” Then the Lord said: “Then is it right that for a little water you should kill warriors who are beyond price?”</p>
				<p class="text">They were all silent. &nbsp;Then the Lord said: “Great kings, why do you act thus? &nbsp;Were I not here today, you would cause a river of blood to flow. &nbsp;Your actions are unworthy. &nbsp;You live in hatred, given to the five kinds of hatred. &nbsp;I live full of love. &nbsp;You live sick with passions. &nbsp;I live free from sickness. &nbsp;You live chasing after the five kinds of sense pleasures. &nbsp;I live in contentment.”</p>
				<p class="citation">Dhp-a.254*</p>
			</div>
			<div class="day" id="284">
				<h2 class="heading">Day 284</h2>
				<p class="text">
					Conquer anger with love,
					<br />
					Evil with good,
					<br />
					Meanness with generosity,
					<br />
					And lies with truth.
				</p>
				<p class="citation">Dhp.223</p>
			</div>
			<div class="day" id="285">
				<h2 class="heading">Day 285</h2>
				<p class="text">
					“He abused me, he hit me,
					<br />
					He oppressed me, he robbed me.”
					<br />
					Those who hold on to such thoughts
					<br />
					Never still their hatred.
					<br />
					<br />
					“He abused me, he hit me,
					<br />
					He oppressed me, he robbed me.”
					<br />
					Those who do not hold such thoughts
					<br />
					Soon still their hatred.
					<br />
					<br />
					For in this world,
					<br />
					Hatred is never appeased by more hatred;
					<br />
					It is love that conquers hatred.
					<br />
					This is an eternal law.
				</p>
				<p class="citation">Dhp.3–5</p>
			</div>
			<div class="day" id="286">
				<h2 class="heading">Day 286</h2>
				<p class="text">Kasi cloth has a beautiful colour, it is pleasant to touch and it is of great value. &nbsp;Even Kasi cloth of middling quality or worn out Kasi cloth is the same. &nbsp;People use worn out Kasi cloth to wrap gems in, or they lay it up in a scented chest. &nbsp;In the same way, if a beginner is virtuous and of lovely nature, this I call his beautiful colour. &nbsp;Those who follow him and keep his company, who pay deference to him and come to share his views find it to their welfare and happiness for a long time. &nbsp;This I call his being pleasant to touch. &nbsp;Also those who give him gifts find it to their advantage. &nbsp;This I call his being of great value. &nbsp;And it is the same for a disciple of middling standing and an elder. &nbsp;Now suppose an elder is speaking to an assembly. &nbsp;As he speaks, the audience would say: ‘Silence, this elder is teaching Dhamma and discipline.’ Thus, his words become a treasure to be laid up, just as people lay up Kasi cloth in a scented chest. &nbsp;So, this is how you should train yourselves: ‘We will be like Kasi cloth, not like coarse cloth.’</p>
				<p class="citation">A.I,249</p>
			</div>
			<div class="day" id="287">
				<h2 class="heading">Day 287</h2>
				<p class="text">The enlightened person serves as a guide to the blind, showing them the right path. &nbsp;He gives the deaf signals by hand gestures, and in that way benefits them with good. &nbsp;He does the same with the dumb. &nbsp;To cripples he gives a chair vehicle or other means of conveyance. &nbsp;He strives to develop faith in the faithless, zeal in the lazy, mindfulness in the distracted, concentration in those whose minds wander, and wisdom in the dull. &nbsp;He strives to dispel sense desire, ill-will, sloth and laziness, restlessness and worry, and doubt in those obsessed by these hindrances. &nbsp;He strives to dispel thoughts of sensuality, ill-will and violence in those oppressed by such thoughts. &nbsp;Out of gratitude to those who have helped him, he helps and respects them with the same or greater benefits in return. &nbsp;His speech is friendly and his words are endearing.</p>
				<p class="citation">Cp-a.304*</p>
			</div>
			<div class="day" id="288">
				<h2 class="heading">Day 288</h2>
				<p class="text">
					At one time, the Lord was staying near Alavi, at the cow path in the Simsapa Grove, lodging on the leaf-strewn ground. &nbsp;Now, Hatthaka of Alavi was walking about and he saw the Lord seated among the leaves so he approached him and asked: “Good sir, do you live happily?”
					<br />
					“Yes, my boy, I live happily. &nbsp;Of all the people in the world, I am the happiest.”
					<br />
					“But sir, these winter nights are cold, the dark half of the month is a time of frost. &nbsp;The ground has been trampled hard by the cattle’s hooves, the carpet of fallen leaves is thin, there are few leaves on the trees, your yellow robe is thin and the winds blow cold.”
				</p>
				<p class="text">“Despite this, I still live happily. &nbsp;I will ask you a question, answer as you wish. &nbsp;What do you think about this? &nbsp;Suppose a man has a house with a gabled roof, plastered inside and out and with well-fitting doors and windows. &nbsp;Inside is a couch spread with a fleecy woolen rug, a bedspread of white wool, a cover embroidered with flowers, spread with a costly antelope skin, with a canopy above and scarlet cushions at each end. &nbsp;The lamp is burning and four wives wait on him with all their charms. &nbsp;Would such a man be happy or not?”</p>
				<p class="text">“Yes, sir, he would be happy.”</p>
				<p class="text">“Well, what do you think about this? &nbsp;Is it possible that distress of body and mind due to greed, hatred or delusion could arise in him, causing him to feel unhappy?”</p>
				<p class="text">“Yes, sir, that is possible.”</p>
				<p class="text">“Well, my boy, that greed, hatred and delusion that could cause distress of body and mind has been abandoned by the Tathagata, cut off at the root, made like a palm tree stump that cannot grow again in the future. &nbsp;And that is why I live happily.”</p>
				<p class="citation">A.I,136</p>
			</div>
			<div class="day" id="289">
				<h2 class="heading">Day 289</h2>
				<p class="text">The Dhamma protects those who practice the Dhamma, as a great umbrella protects in time of rain.</p>
				<p class="citation">Ja.IV,55</p>
			</div>
			<div class="day" id="290">
				<h2 class="heading">Day 290</h2>
				<p class="text">
					The Lord is awakened, he teaches the Dhamma for awakening. &nbsp;The Lord is tamed, he teaches the Dhamma for taming. &nbsp;The Lord is calmed, he teaches the Dhamma for calming.
					<br />
					The Lord has crossed over, he teaches the Dhamma for crossing over. &nbsp;The Lord has attained Nirvana, he teaches the Dhamma for the attaining of Nirvana.
				</p>
				<p class="citation">M.I,235</p>
			</div>
			<div class="day" id="291">
				<h2 class="heading">Day 291</h2>
				<p class="text">At one time, a certain monk went to his fellow monk and asked: “Friend, how is understanding fully purified?” and the other replied: “When one sees as it really is the arising and ceasing of the six-fold sense base, then understanding is fully purified.” Dissatisfied with that answer, that monk went on to another monk and asked the same question, and he was told: “Friend, when one sees as it really is arising and ceasing of the clinging aggregates, then understanding is fully purified.” But again that monk was dissatisfied with that answer, so he went to another monk, asked the same question, and was told: “Friend, when one sees as it really is the arising and ceasing of the four great elements, then understanding is fully purified.” But still dissatisfied with that answer, he went to yet another monk, put his question again and that monk replied: “Friend, when one sees as it really is that everything that arises also passes away, then understanding is fully purified.” Dissatisfied with all these answers, that monk approached the Lord and told him of the question he had asked and the replies he had received.</p>
				<p class="text">
					Then he addressed the Lord and said: “Lord, how is understanding fully purified?” The Lord said: “Suppose a man has never seen a kimsuka tree so he goes to a man who has, and asks: ‘What is a kimsuka tree like?’ and that man replies: ‘Well, my man, a kimsuka tree is blackish, something like a charred stump.’ So for the time being, the tree is to him as the other man sees it. &nbsp;Not satisfied with this answer to his question he goes to another man who has seen one, and again puts his question. &nbsp;And the other man answers: ‘Well, my man, a kimsuka tree is reddish, something like a lump of meat.’ So, for the time being, the tree is to him as the other man sees it.
					<br />
					Still not satisfied, he goes to another man who has seen a kimsuka tree and puts his question to him. &nbsp;And the other man answers: ‘A kimsuka tree has no bark and its seed pods burst something like an acacia tree.’ So, for the time being, the tree is to him as the other man sees it. &nbsp;Still dissatisfied, he goes to another man who has seen a kimsuka tree and puts his question yet again. &nbsp;And that man answers: ‘Well, a kimsuka has thick leaves and gives close shade something like a banyan tree.’ So, for the time being, the tree is to him as the other man sees it. &nbsp;All these good folks have given their explanations according to the clarity of their understanding. &nbsp;In the same way, the understanding of the monks you have asked has been purified according to their individual inclinations and they have given their explanations accordingly.”
				</p>
				<p class="citation">S.IV,192</p>
			</div>
			<div class="day" id="292">
				<h2 class="heading">Day 292</h2>
				<p class="text">At that time there was a fierce elephant in Rajagaha, a man-killer called Nalagiri. &nbsp;Then Devadatta entered Rajagaha and went to the elephant stable and said to the mahouts: “I am a relative of the king. &nbsp;I am capable of putting one who is in low position into a high position, and arranging for an increase in food and wages. &nbsp;So, my good fellows, when the monk Gotama is coming along the carriage road, let loose Nagaliri and send him down the road.” “Very well, honoured sir,” those mahouts said to Devadatta. &nbsp;In the morning the Lord dressed, and taking his robe, entered the city for alms-food, together with several other monks. &nbsp;As they went down the road, the mahouts released Nalagiri. &nbsp;The elephant saw the Lord coming in the distance, and lifting up his trunk and making his ears and tail erect, he rushed towards him. &nbsp;The monks saw Nagaliri coming and said to the Lord: “Lord, this elephant is a fierce man-killer. &nbsp;Turn back!” The Lord replied: “Do not be afraid, monks, for it is impossible, it cannot happen that someone could kill the Tathagata. &nbsp;The Tathagata cannot attain final Nirvana due to violence.” A second and third time they spoke to the Lord. &nbsp;People climbed on to the roofs of the houses to see what would happen. &nbsp;Those with little faith, those who were not believers, said: “This great monk is beautiful indeed, but he will be harmed by that bull elephant.” But those with faith, those who were believers, said: “Good sirs, soon this great being will confront a truly great being.” Then the Lord suffused Nalagiri with a mind full of love, and the elephant lowered his trunk and went up to the Lord and stood beside him. &nbsp;The Lord stroked Nalagiri’s forehead with his right hand and addressed these verses to him:</p>
				<p class="text">
					“O elephant, do not strike a truly great being,
					<br />
					For to do so is painful indeed.
					<br />
					<br />
					For one who slays a great being, O elephant,
					<br />
					There is no good rebirth, when one departs from here.
					<br />
					<br />
					Be not proud, be not reckless,
					<br />
					Or there will be no good rebirth.
					<br />
					Act in such a way as to have a good rebirth.”
					<br />
					<br />
					Then Nalagiri took dust from the Lord’s feet with his trunk, sprinkled it over his own head, and then backed away, bowing, and keeping his gaze on the Lord. &nbsp;He returned to the stable and stood in his own place, and in this way was finally tamed. &nbsp;Then people at that time sang this verse:
					<br />
					<br />
					“Some are tamed by sticks, by goads or by whips.
					<br />
					The elephant was tamed by the great seer,
					<br />
					Without stick or weapon.”
					<br />
					<br />
					People disparaged and criticized Devadatta widely, saying: “This Devadatta is evil and inauspicious in that he tried to murder the monk Gotama who is of such great psychic power and majesty.” And Devadatta's reputation declined while the Lord’s grew.
				</p>
				<p class="citation">Vin.II,193–4</p>
			</div>
			<div class="day" id="293">
				<h2 class="heading">Day 293</h2>
				<p class="text">Of the tree in whose shade one sits or lies, not a branch of it should he break, for if he did he would be a betrayer of a friend, an evil doer.</p>
				<p class="citation">Ja.IV,352</p>

			<div class="day" id="294">
				<h2 class="heading">Day 294</h2>
				<p class="text">What is the treasure of learning? &nbsp;Concerning this, a noble disciple has learnt much, there is a retaining and a storing up of things learnt, those things lovely in the beginning, lovely in the middle and lovely at the end, which set forth the letter and the spirit of the holy life, are all learnt by him, retained in mind, familiarized by discussion, pondered over and well penetrated with Perfect View. &nbsp;This is the treasure of learning.</p>
				<p class="citation">A.IV,5</p>
			</div>
			<div class="day" id="295">
				<h2 class="heading">Day 295</h2>
				<p class="text">Possessed of five qualities, a sick person is of much help to himself. &nbsp;What five? &nbsp;He knows what medicine is good for him, he knows the right measure in his treatment, he takes the medicine, he describes his illness to the nurse who cares for him out of kindness, saying: ‘It comes like this. &nbsp;It goes like this. &nbsp;When it is there it is like this,’ and he endures the various pains of the sickness.</p>
				<p class="citation">A.III,144</p>
			</div>
			<div class="day" id="296">
				<h2 class="heading">Day 296</h2>
				<p class="text">Say one dwells contemplating mental states; ardent, clearly conscious and mindful – having put aside the attraction and repulsion of the world. &nbsp;As he does this, either some bodily feeling arises, some bodily discomfort arises, or drowsiness scatters his thoughts to outward things. &nbsp;Then he should direct his attention to some pleasurable object or thought. &nbsp;Having done that, gladness arises, from gladness comes joy, because of joy the body is tranquil, with a tranquil body one is happy, and the mind of one who is happy becomes concentrated. &nbsp;Then he thinks: ‘The aim on which I set my mind is now attained. &nbsp;So let me withdraw my mind from that pleasant thought.’ Then he withdraws his mind from that, and neither starts nor carries on contemplating thought processes. &nbsp;Then he is mindful and knows, ‘Logical and wandering thoughts have stopped, I am inwardly mindful and happy.’</p>
				<p class="citation">S.V,156</p>
			</div>
			<div class="day" id="297">
				<h2 class="heading">Day 297</h2>
				<p class="text">Possessing five qualities, one who nurses the sick is fit to nurse the sick. &nbsp;What five? &nbsp;He can prepare the medicine; he knows what is good and what is not. &nbsp;What is good he offers, and what is not he does not; he nurses the sick out of love, not out of hope for gain; he is unmoved by excrement, urine, vomit and spittle; and from time to time, he can instruct, inspire, gladden and comfort the sick with talk on Dhamma.</p>
				<p class="citation">A.III,143</p>
			</div>
			<div class="day" id="298">
				<h2 class="heading">Day 298</h2>
				<p class="text">The naked ascetic Kassapa said to the Lord: “Reverend Gotama, it is hard to be a true monk, it is hard to be a true brahmin.”</p>
				<p class="text">The Lord said: “That is what the world says Kassapa. &nbsp;But if a naked ascetic was to practice all kinds of self- mortification, and if this was the measure of difficulty, then it would not be true to say that it is hard to be a true ascetic or a true brahmin. &nbsp;Because anyone, a householder, his son, even a slave girl who draws water, could go naked and practice self-mortification. &nbsp;But there is another type of asceticism about which it is true to say that it is hard to be a true ascetic, a true brahmin. &nbsp;When a monk develops a mind free from hatred or ill-will, full of love, and by the destruction of the defilements, dwells with a mind freed through insight, then that monk is a true ascetic, a true brahman.”</p>
				<p class="citation">D.I,168</p>
			</div>
			<div class="day" id="299">
				<h2 class="heading">Day 299</h2>

					<br />

			<div class="day" id="300">
				<h2 class="heading">Day 300</h2>
				<p class="text">Humility means being humble in mind and unassuming in manner. &nbsp;A person possessing it has put away pride and arrogance, he resembles a foot-wiping cloth, a bull with its horns cut off, a snake with its fangs removed. &nbsp;He is gentle, cheerful and easy to speak to.</p>
				<p class="citation">Pmj.144*</p>
			</div>
			<div class="day" id="301">
				<h2 class="heading">Day 301</h2>
				<p class="text">Although this wish may arise in the heart of one who is meditating: ‘May my mind be free from the defilements and be without attachments,’ yet it will not happen. &nbsp;And why? &nbsp;Because he has not developed the four foundations of mindfulness, the four right efforts, the four psychic powers, the five faculties, the five spiritual powers, the seven factors of enlightenment and the Noble Eightfold Path. &nbsp;It is just as if a batch of hen’s eggs were not fully sat upon, not fully warmed, not fully brooded. &nbsp;Although that mother hen might wish: ‘Oh, that my chicks might break the shell with claw and beak and hatch out safely,’ it will not happen. &nbsp;And why? &nbsp;Because the eggs are not fully sat upon, not fully warmed, not fully developed.</p>
				<p class="text">Although the wish ‘May my mind be free from the defilements and be without attachments,’ does not arise in one who is developing the four foundations of mindfulness, the four right efforts, the four psychic powers, the five faculties, the spiritual powers, the seven factors of enlightenment and the Noble Eightfold Path, yet his mind will be freed. &nbsp;And why? &nbsp;Because he has fully developed these things. &nbsp;It is just as if a batch of hen’s eggs were fully sat upon, fully warmed, fully developed. &nbsp;That hen need not wish: ‘Oh, that my chicks might hatch,’ and yet her eggs will hatch anyway. &nbsp;And why? &nbsp;Because they are fully warmed, fully developed.</p>
				<p class="citation">A.IV,125</p>
			</div>
			<div class="day" id="302">
				<h2 class="heading">Day 302</h2>
				<p class="text">There are these five timely gifts. &nbsp;What five? &nbsp;One gives to the one who has just arrived, to one who is leaving, to the sick, when food is hard to get, and the first-fruits of field and orchard one gives to the virtuous.</p>
				<p class="citation">A.III,41</p>
			</div>
			<div class="day" id="303">
				<h2 class="heading">Day 303</h2>
				<p class="text">The Lord said: “Monks, did you hear that mangy old jackal howling as the sun came up?”</p>
				<p class="text">“We did, Lord.”</p>
				<p class="text">“Well, there may be at least some gratefulness and thankfulness in that old jackal, but there is none at all in a certain person here claiming to be my disciple. &nbsp;Therefore you should train yourselves like this: ‘We will be grateful and thankful. &nbsp;We will not forget even the smallest favor done for us.’ This is how you should train yourselves.”</p>
