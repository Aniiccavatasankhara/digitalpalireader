		<month>
			<h1 id="heading_id_366">JANUARY</h1>
			<div class="day" id="1">
				<h2 class="heading">Day 1</h2>
				<p class="text">If you have no satisfactory teacher, then take this sure Dhamma and practice it. &nbsp;For the Dhamma is sure and when it is rightly undertaken it will be to your welfare and happiness for a long time.</p>
				<p class="citation">M.I,401</p>
			</div>
			<div class="day" id="2">
				<h2 class="heading">Day 2</h2>
				<p class="text">The Lord said to the monks: “Imagine that the whole earth was covered with water, and that a man was to throw a yoke with a hole in it into the water. &nbsp;Blown by the wind, that yoke would drift north, south, east and west. &nbsp;Now suppose that once in a hundred years a blind turtle was to rise to the surface. &nbsp;What would be the chances of that turtle putting his head through the hole in the yoke as he rose to the surface once in a hundred years?” ‘It would be very unlikely, Lord.’ “Well, it is just as unlikely that one will be born as a human being. &nbsp;It is just as unlikely that a Tathagata, a Noble One, a fully enlightened Buddha, should appear in the world. &nbsp;And it is just as unlikely that the Dhamma and discipline of the Tathagata should be proclaimed. &nbsp;But now you have been born as a human being, a Tathagata has appeared and the Dhamma has been proclaimed. &nbsp;Therefore, strive to realize the Four Noble Truths.”</p>
				<p class="citation">S.V,456</p>
			</div>
			<div class="day" id="3">
				<h2 class="heading">Day 3</h2>
				<p class="text">
					The doors of the Immortal are open.
					<br />
					Let those who can hear respond with faith.
				</p>
				<p class="citation">M.I,169</p>
			</div>
			<div class="day" id="4">
				<h2 class="heading">Day 4</h2>
				<p class="text">For a disciple who has faith in the Teacher’s instruction and who lives in harmony with it, his thinking is: ‘The Teacher is the Lord, I am the disciple. &nbsp;The Lord knows, I do not.’ For a disciple who has faith in the Teacher's instruction and who lives in harmony with it, the Teacher's instruction is nourishing and strength-giving. &nbsp;The thinking is: ‘Gladly would I have my skin, bone and sinews wither and my flesh dry up, if only I can struggle until I win that which can be won by human effort.’ And for a disciple who has faith in the Teacher’s instruction and who lives in harmony with it, one of two results can be expected; profound knowledge here and now, or if there is any basis for rebirth remaining, the state of Non-Returning.</p>
				<p class="citation">M.I,480</p>
			</div>
			<div class="day" id="5">
				<h2 class="heading">Day 5</h2>
				<p class="text">Unsurpassed is the Lord’s way of teaching the Dhamma concerning one’s proper moral conduct. &nbsp;One should be honest and faithful, without deception, chatter, hinting or belittling, not always ready to add gain to gain, but with the sense-doors guarded, moderate in food, a promoter of peace, observant, active and strenuous in effort, a meditator, mindful, with proper conversation, steady-going, resolute and sensible, not hankering after sense pleasures, but mindful and prudent. &nbsp;This is the unsurpassed teaching concerning a person's proper ethical conduct. &nbsp;This, the Lord fully comprehends and beyond it nothing lies to be further comprehended. &nbsp;And in such matters there is no other monk or brahman who is greater or more enlightened than the Lord concerning one's moral conduct.</p>
				<p class="citation">D.III,106–78*</p>
			</div>
			<div class="day" id="6">
				<h2 class="heading">Day 6</h2>
				<p class="text">“What do you think about this?” said the Lord. &nbsp;“What is the purpose of a mirror?” “It is for the purpose of reflection, sir”, replied Rahula. &nbsp;“Even so, an action to be done by body, speech or mind should only be done after careful reflection.”</p>
				<p class="citation">M.I,415</p>
			</div>
			<div class="day" id="7">
				<h2 class="heading">Day 7</h2>
				<p class="text">
					To sacred hills, woods and groves,
					<br />
					To sacred trees and shrines
					<br />
					Do people go, gripped by fear.
					<br />
					<br />
					But they are not safe refuges,
					<br />
					Not the best refuge.
					<br />
					Not by going there
					<br />
					Is one freed from all suffering.
					<br />
					<br />
					But whoever takes refuge
					<br />
					In the Buddha, the Dhamma and the Sangha
					<br />
					Will understand with wisdom
					<br />
					The Four Noble Truths:
					<br />
					<br />
					Suffering, its cause, its overcoming,
					<br />
					And the Noble Eightfold Path
					<br />
					Leading to its overcoming.
				</p>
				<p class="text">
					And this is a safe refuge,
					<br />
					It is the best refuge.
					<br />
					Having taken refuge here,
					<br />
					One is freed from all suffering.
				</p>
				<p class="citation">Dhp.188–92</p>
			</div>
			<div class="day" id="8">
				<h2 class="heading">Day 8</h2>
				<p class="text">As long as the sun and the moon have not come to be, there is no shining forth of great light, no great radiance. &nbsp;Only darkness and blindness prevail. &nbsp;There is no day or night; no months, fortnights or seasons are distinguishable. &nbsp;But when the sun and the moon have come to be, then there is a shining forth of great light, of great radiance. &nbsp;Darkness and blindness are no more. &nbsp;Days, nights, months, fortnights and seasons are distinguishable.</p>
				<p class="text">In the same way, as long as the Tathagata, the Noble One, the fully enlightened Buddha, has not come to be, there is no shining forth of great light, no great radiance. &nbsp;Only darkness and blindness prevail. &nbsp;There is no proclaiming, no teaching, no explaining, no setting forth, no opening up, no analysis of or illuminating of the Four Noble Truths. &nbsp;But when the Tathagata, the Noble One, the fully enlightened Buddha has come to be, there is a shining forth of great light, of great radiance; darkness and blindness are no more. &nbsp;There is a proclaiming, a teaching, an explaining, a setting forth, an opening up, an analysis, an illuminating of the Four Noble Truths.</p>
				<p class="citation">S.V,442</p>
			</div>
			<div class="day" id="9">
				<h2 class="heading">Day 9</h2>
				<p class="text">I will teach you the Noble Eightfold Path; I will analyze it for you. &nbsp;Listen carefully and I will speak. &nbsp;And what is the Noble Eightfold Path? &nbsp;It is Perfect View, Perfect Thought, Perfect Speech, Perfect Action, Perfect Livelihood, Perfect Effort, Perfect Mindfulness and Perfect Concentration. &nbsp;And What is Perfect View? &nbsp;It is the knowledge of suffering, the cause of suffering, the overcoming of suffering and the way to the overcoming of suffering. &nbsp;And what is Perfect Thought? &nbsp;It is the thought of giving up, the thought of love, and the thought of helpfulness. &nbsp;And what is Perfect Speech? &nbsp;It is the avoiding of lying, slanderous, harsh speech and of idle chatter. &nbsp;And what is Perfect Action? &nbsp;It is the avoiding of killing, stealing and sexual misconduct. &nbsp;And what is Perfect Livelihood? &nbsp;Concerning this, a noble disciple, by giving up wrong means of livelihood, adopts a perfect livelihood. &nbsp;And what is Perfect Effort? &nbsp;Concerning this, one puts forth the desire, makes an effort, strives, applies the mind and directs it to prevent the arising of evil unskilled states not yet arisen, to destroy evil unskilled states that have already risen, to arouse skillful states that have not yet arisen, and finally, puts forth the desire, makes an effort, strives, applies the mind and directs it towards the continuation, the unification, the growth, the development and the fulfillment of skillful states of mind. &nbsp;And what is Perfect Mindfulness? &nbsp;Concerning this, one abides contemplating body in body, feeling in feeling, mind in mind and mental states in mental states, ardent, clearly conscious so as to control the attraction and repulsion in the world. &nbsp;And what is Perfect Concentration? &nbsp;Concerning this one cultivates the four jhanas.</p>
				<p class="citation">S.V,8</p>
			</div>
			<div class="day" id="10">
				<h2 class="heading">Day 10</h2>
				<p class="text">
					It is certain that a clod of earth
					<br />
					Thrown into the sky will fall to the ground.
					<br />
					So too, the words of the supreme Buddha
					<br />
					Are always certain and sure.
					<br />
					<br />
					It is certain that the sun will rise
					<br />
					When the darkness of night fades away.
					<br />
					So too, the words of the supreme Buddha
					<br />
					Are always certain and sure.
					<br />
					<br />
					It is certain that the lion will roar
					<br />
					As it emerges from its den.
					<br />
					So too, the words of the supreme Buddha
					<br />
					Are always certain and sure.
				</p>
				<p class="citation">Ja.I,19*</p>
			</div>
			<div class="day" id="11">
				<h2 class="heading">Day 11</h2>
				<p class="text">The doctrines of which you can say: ‘These doctrines do not conduce to good, to turning away, to fading, to calming, to higher knowledge, or to Nirvana’ – you can be certain that they are not Dhamma, not discipline, not the word of the Teacher. &nbsp;But the doctrines of which you can say: ‘These doctrines do conduce to good, to turning away, to fading, to calming, to higher knowledge, or to Nirvana’ – you can be certain that they are Dhamma, they are discipline, they are the word of the Teacher.</p>
				<p class="citation">A.IV,143</p>
			</div>
			<div class="day" id="12">
				<h2 class="heading">Day 12</h2>
				<p class="text">Just as the great ocean has one taste, the taste of salt, even so, this Dhamma has one taste too, the taste of freedom.</p>
				<p class="citation">Ud.56</p>
			</div>
			<div class="day" id="13">
				<h2 class="heading">Day 13</h2>
				<p class="text">If beings knew as I know the results of sharing gifts, they would not enjoy their use without sharing them with others, nor would the taint of stinginess obsess the heart and stay there. &nbsp;Even if it were their last and final bit of food, they would not enjoy its use without sharing it, if there were anyone to receive it.</p>
				<p class="citation">It.18</p>
			</div>
			<div class="day" id="14">
				<h2 class="heading">Day 14</h2>
				<p class="text">Mahali asked the Lord: “Sir, what is reason, what is the cause of doing, of committing an evil deed?”</p>
				<p class="text">“Greed, hatred, delusion, not paying proper attention and wrongly directed thoughts – these are the reasons, these are the causes of doing, of committing an evil deed.”</p>
				<p class="text">“Then what, Sir, is the reason, what is the cause of doing, of performing a beautiful deed?”</p>
				<p class="text">“Generosity, love, wisdom, paying attention and rightly directed thought. &nbsp;These are the reasons, these are the causes of doing, of performing a beautiful deed.”</p>
				<p class="citation">A.V,86</p>
			</div>
			<div class="day" id="15">
				<h2 class="heading">Day 15</h2>
				<p class="text">What sort of Dhamma practice leads to great good for oneself? &nbsp;Concerning this, the noble disciple reflects: ‘Here am I, fond of life, not wishing to die, fond of pleasure and averse to pain. &nbsp;If someone killed me, I would not like it. &nbsp;Likewise, if I were to kill someone they would not like it. &nbsp;For what is unpleasant to me must be unpleasant to another, so how could I inflict unpleasantness on them?’ As a result of such reflection one abstains from killing, encourages others to abstain from it and speaks in praise of such abstaining.</p>
				<p class="text">Again, the noble disciple reflects: ‘If someone were to steal what was mine, I would not like it. &nbsp;Likewise, if I were to steal what belonged to someone else they would not like it. &nbsp;For what is unpleasant to me must be unpleasant to another and how could I inflict unpleasantness on them?’ As a result of such reflection one abstains from stealing, encourages others to abstain from it and speaks in praise of such abstaining.</p>
				<p class="text">Again, the noble disciple reflects: ‘If someone were to have intercourse with my spouse I would not like it. &nbsp;Likewise, if I were to have intercourse with another's spouse they would not like it. &nbsp;For what is unpleasant to me must be unpleasant to another and how could I inflict unpleasantness on them?’ As a result of such reflection one abstains from wrong sexual desire, encourages others to abstain from it and speaks in praise of such abstaining.</p>
				<p class="text">Once again, the noble disciple reflects: ‘If someone were to ruin my benefit by lying I would not like it. &nbsp;Likewise, if I were to ruin someone else’s benefit by lying they would not like it. &nbsp;For what is unpleasant to me must be unpleasant to another and how could I inflict unpleasantness on them?’ As a result of such reflection one abstains from lying, encourages others to abstain from it and speaks in praise of such abstaining.</p>
				<p class="text">A noble disciple reflects further: ‘If someone were to estrange me from my friends by slander, speak harshly to me, or distract me with pointless, frivolous chatter, I would not like it. &nbsp;Likewise, if I were to do this to another they would not like it. &nbsp;For what is unpleasant to me must be unpleasant to another and how could I inflict unpleasantness on them?’ As a result of such reflection one abstains from slander, harsh speech and pointless chatter, encourages others to abstain from it and speaks in praise of such abstaining.</p>
				<p class="citation">S.V,353</p>
			</div>
			<div class="day" id="16">
				<h2 class="heading">Day 16</h2>
				<p class="text">Greed is to be slightly blamed but it is slow to change. &nbsp;Hatred is to be greatly blamed but it is quick to change. &nbsp;Delusion is to be greatly blamed and it is slow to change.</p>
				<p class="citation">A.I,200</p>
			</div>
			<div class="day" id="17">
				<h2 class="heading">Day 17</h2>
				<p class="text">There are these four kinds of happiness to be enjoyed by a householder who enjoys sense pleasures from time to time and when occasion offers. &nbsp;What four? &nbsp;The happiness of ownership, the happiness of wealth, the happiness of freedom from debt and the happiness of blamelessness. &nbsp;And what is the happiness of ownership? &nbsp;Concerning this, a householder has wealth acquired by energetic striving, won by strength of arm and sweat of brow, justly and lawfully. &nbsp;When he thinks of this he feels happiness and satisfaction. &nbsp;And what is the happiness of wealth? &nbsp;Concerning this, a householder has wealth justly and lawfully acquired, and he does many good works with it. &nbsp;When he thinks of this he feels happiness and satisfaction. &nbsp;And what is the happiness of freedom from debt? &nbsp;Concerning this, a householder owes no debts large or small to anyone, and when he thinks of this he feels happiness and satisfaction. &nbsp;And what is the happiness of blamelessness? &nbsp;Concerning this, the noble disciple is blessed with blameless action of body, speech and mind, and when he thinks of this he feels happiness and satisfaction.</p>
				<p class="citation">A.II,67</p>
			</div>
			<div class="day" id="18">
				<h2 class="heading">Day 18</h2>
				<p class="text">
					One who is wise and disciplined,
					<br />
					Always kindly and intelligent,
					<br />
					Humble and free from pride,
					<br />
					One like this will win respect.
					<br />
					<br />
					Rising early and shunning laziness,
					<br />
					Remaining calm in times of strife,
					<br />
					Faultless in conduct and clever in actions,
					<br />
					One like this will win respect.
					<br />
					<br />
					Being able to make friends and keep them,
					<br />
					Welcoming others and sharing with them,
					<br />
					Being a guide, a philosopher and a friend,
					<br />
					One like this will win respect.
					<br />
					<br />
					Being generous and kindly in speech,
					<br />
					Doing favors for others
					<br />
					And treating all alike,
					<br />
					<br />
					These are the things that
					<br />
					Make the world turn smoothly
					<br />
					The way the linch-pin holds firm
					<br />
					The chariot’s spinning wheel.
				</p>
				<p class="citation">D.III,192</p>
			</div>
			<div class="day" id="19">
				<h2 class="heading">Day 19</h2>
				<p class="text">There are these four types of people found in the world. &nbsp;What four? &nbsp;Those who are concerned neither with their own good nor the good of others, those who are concerned with good of others but not their own, those concerned with their own good but not that of others, and those who are concerned with both their own good and the good of others. &nbsp;Just as a stick from a funeral pyre, burning at both ends and smeared with dung in the middle, serves no useful purpose as fuel in the village or as timber in the forest- using such a simile do I speak of those concerned neither with their own good nor the good of the others. &nbsp;Those concerned with the good of others but not their own are more excellent and higher than this. &nbsp;Those who are concerned with their own good but not that of others are more excellent and higher still. &nbsp;But those who are concerned with both their own good and the good of others – they are, of these four persons, the supreme, the highest the topmost and the best. &nbsp;Just as from a cow comes milk, from milk cream, from cream butter, from butter ghee, and from ghee the skimming of ghee, which is said to be the best, even so, those who are concerned with their own good and the good of others are, of these four persons, the supreme, the highest, the topmost and the best.</p>
				<p class="citation">A.II,95</p>
			</div>
			<div class="day" id="20">
				<h2 class="heading">Day 20</h2>
				<p class="text">These ten things nourish the ten things that are desirable, liked, charming and hard to win in the world. &nbsp;What ten? &nbsp;Energy and exertion nourish wealth. &nbsp;Finery and adornment nourish beauty. &nbsp;Doing things at the proper time nourishes health. &nbsp;Friendship with the beautiful nourishes virtue. &nbsp;Restraint of the senses nourishes the holy life. &nbsp;Not quarrelling nourishes friendship. &nbsp;Repetition nourishes great knowledge. &nbsp;Listening carefully and asking questions nourishes wisdom. &nbsp;Study and examination nourishes the Dhamma. &nbsp;And living rightly nourishes rebirth in the heaven realm.</p>
				<p class="citation">A.V,136</p>
			</div>
			<div class="day" id="21">
				<h2 class="heading">Day 21</h2>
				<p class="text">If a fool was sitting in an assembly hall, in the main street or at the crossroads and people were to talk about him, and if he were one who broke the Five Precepts, he would think: ‘These people are talking about me because I have done these things.’ This is the first kind of anguish and dejection that the fool experiences here and now. &nbsp;Again, a fool might see the king arrest a thief or a wrongdoer and punish him. &nbsp;Upon seeing this, the fool would think: ‘The king is punishing that wrongdoer. &nbsp;Now, I have done these things also, so if the king were to know about me, he might punish me too.’ This is the second kind of anguish and dejection that the fool experiences here and now. &nbsp;And further, while the fool is sitting in a chair, lying on a bed or on the ground, those evil deeds that he has previously done with body, speech or mind, come to rest on him, lie on him, settle on him, just as when at evening, the shadows of the great mountains come to rest, lie and settle on the ground. &nbsp;At such times, the fool thinks: ‘Oh indeed, what is beautiful and skillful has not been done by me. &nbsp;I have made no refuge against the fearful. &nbsp;There is a place for those who have not done good but only evil, and to there I will go.’ And so he grieves, mourns, laments, beats his breast, cries and falls into disillusionment. &nbsp;This is the third kind of anguish and dejection that the fool experiences here and now.</p>
				<p class="citation">M.III,163–4</p>
			</div>
			<div class="day" id="22">
				<h2 class="heading">Day 22</h2>
				<p class="text">
						Whoever follows the Dhamma
							<br />
						Should not drink or encourage others to drink,
							<br />
						Knowing that intoxication is the result.
							<br />
						Because of intoxication,
						</p>
				<p class="text">
						The fool commits evil deeds
							<br />
						And makes others negligent too.
							<br />
						So, avoid this root of wrong,
							<br />
						This folly liked only by fools.
						</p>
				<p class="citation"><a href="dpr:index?loc=k.4.0.0.1.0.13.m&amp;para=68">Sn.398–399</a></p>
			</div>
			<div class="day" id="23">
				<h2 class="heading">Day 23</h2>
				<p class="text">With four qualities the wise, intelligent, worthy person proceeds through life with firm foundations, smoothly, irreproachably, not censured by the wise. &nbsp;What four? &nbsp;With good conduct of body, speech and mind, and with gratitude, with gratefulness.</p>
				<p class="citation"><a class="green" href="dpr:index?loc=a.3.0.0.4.2.1.m&amp;para=2">A.II,229</a></p>
			</div>
			<div class="day" id="24">
				<h2 class="heading">Day 24</h2>
				<p class="text">
					If the one who does no wrong
					<br />
					Follows one who does,
					<br />
					He himself will be suspected of evil
					<br />
					And his reputation will decline.
					<br />
					<br />
					According to the friends one makes,
					<br />
					According to who one follows,
					<br />
					So does one become.
					<br />
					Like one's associates one becomes.
					<br />
					<br />
					Follower and following,
					<br />
					Contacter and contacted alike,
					<br />
					An arrow smeared with poison
					<br />
					Infects those arrows that are not poisoned,
					<br />
					So that all are fouled.
					<br />
					The upright person not wishing to be soiled
					<br />
					Should not keep company with the fool.
					<br />
					<br />
					If one strings a piece of putrid fish
					<br />
					On a blade of kusa grass,
					<br />
					The grass will smell putrid too;
					<br />
					The same with one who follows the fool.
					<br />
					<br />
					If one wraps tagara
					<br />
					In an ordinary leaf,
					<br />
					The leaf will soon smell sweet too;
					<br />
					The same with one who follows the wise.
					<br />
					<br />
					Remembering the example of the leaf wrapping
					<br />
					And understanding the results,
					<br />
					One should seek companionship with the wise,
					<br />
					Never with the fool.
				</p>
				<p class="citation">It.68</p>
			</div>
			<div class="day" id="25">
				<h2 class="heading">Day 25</h2>
				<p class="text">Believers can be recognized by three things. &nbsp;What three? &nbsp;They desire to see those who are virtuous, they desire to hear the good Dhamma, and with a heart free from stinginess, they live at home with the mind cleaned of meanness, open-handed, pure-handed, delighting in sharing, being one to ask a favour of, being one who rejoices in giving."</p>
				<p class="citation">A.I,150</p>
			</div>
			<div class="day" id="26">
				<h2 class="heading">Day 26</h2>
				<p class="text">As regards the way in which the Lord has worked for the welfare of the many, for the happiness of the many, out of compassion for the world, for the welfare and happiness of both gods and humans, except for the Lord we find no teacher like this whether we survey either the past or the present.</p>
				<p class="text">Beautifully taught is the Lord’s Dhamma, immediately apparent, timeless, of the nature of a personal invitation, progressive, to be attained by the wise, each for himself. &nbsp;Except for the Lord we find no one who could proclaim such a progressive teaching, whether we survey the past or the present.</p>
				<p class="text">The Lord has clearly explained what is right and what is wrong, what is blameworthy and what is praiseworthy, what is to be followed and what avoided, what is low and what is high, what is impure, what is pure and what is mixed. &nbsp;Except for the Lord, we find no one who could so clearly explain such things, whether we survey the past or the present.</p>
				<p class="text">The Lord has well taught to his disciples the Way leading to Nirvana and they merge into each other, Nirvana and the Way, just as the Ganges and Yamuna flow into each other and go on united. &nbsp;Except for the Lord, we find no teacher of the Way leading to Nirvana, whether we survey the past or the present.</p>
				<p class="text">The Lord has gained many companions, both learners and those who have destroyed the defilements, and the Lord lives together with them, all of them rejoicing in unity. &nbsp;Except for the Lord, we find no teacher such as this, whether we survey the past or the present.</p>
				<p class="text">Gifts given to the Lord result in great good, his reputation is well established so that nobles seek him out to give him gifts. &nbsp;And yet because of this, he does not feel proud. &nbsp;Except for the Lord, we find no teacher who acts thus, whether we survey the past or the present.</p>
				<p class="text">The Lord acts as he speaks, and he speaks as he acts. &nbsp;Except for the Lord, we find no teacher as consistent as this, whether we survey the past or the present.</p>
				<p class="text">The Lord has crossed over doubt, transcended all hesitation; in regard to the goal of the holy life, he has accomplished his aim. &nbsp;Except for the Lord we find no teacher who has done this, whether we survey the past or the present.</p>
				<p class="citation">D.II,222*</p>
			</div>
			<div class="day" id="27">
				<h2 class="heading">Day 27</h2>
				<p class="text">When the sky pours down big rain drops, that water flows down and fills the gullies, clefts and valleys, and then fills the ponds, then the big pools, then the lakes. &nbsp;The filling of the lakes fills the streams, the streams fill the rivers and the great rivers eventually fill the ocean.</p>
				<p class="text">In the same way, for the noble disciple who has unwavering faith in the Buddha, the Dhamma and the Sangha, and who has virtues dear to the Noble Ones, these conditions flow onward and reach the further shore and lead to the destruction of the defilements.</p>
				<p class="citation">S.V,396</p>
			</div>
			<div class="day" id="28">
				<h2 class="heading">Day 28</h2>
				<p class="text">One who wants to admonish another should first investigate: ‘Am I or am I not one who practices complete purity in body and speech? &nbsp;Am I or am I not possessed of complete purity in body and speech, flawless and untainted? &nbsp;Are these qualities present in me or not?’ If they are not, there are undoubtedly people who will say: ‘Come now, practice correct bodily and verbal conduct yourself.’ There are people who would say this. &nbsp;One who wants to admonish another should first further investigate: ‘Have I developed a mind of love, free from malice, towards my fellows in the holy life? &nbsp;Is this quality established in me or not?’ If he has not, there are undoubtedly people who will say: ‘Come now, develop a mind of love yourself.’ There are people who would say this.</p>
				<p class="citation">A.V,79</p>
			</div>
			<div class="day" id="29">
				<h2 class="heading">Day 29</h2>
				<p class="text">It is good to be an able householder, to share one’s food, to be modest about one’s wealth and not be downcast if it declines.</p>
				<p class="citation">Ja.III,466</p>
			</div>
			<div class="day" id="30">
				<h2 class="heading">Day 30</h2>
				<p class="text">By three things the wise person may be known. &nbsp;What three? &nbsp;Seeing a shortcoming as it is. &nbsp;On seeing a shortcoming trying to correct it. &nbsp;And when another acknowledges a shortcoming, forgiving it as should be done.</p>
				<p class="citation">A.I,103</p>

			<h1 id="heading_id_367">FEBRUARY</h1>
			<div class="day" id="32">
				<h2 class="heading">Day 32</h2>
				<p class="text">The holy life is not lived for the advantages that come from gains, honours or fame; it is not lived for the advantages that come from morality; it is not lived for the advantages that come from concentration, nor is it lived for the advantages that come from knowledge and vision. &nbsp;But that which is unshakable freedom of mind – that is the aim of the holy life, that is the goal, that is it’s culmination.</p>
				<p class="citation">M.I,197</p>
			</div>
			<div class="day" id="33">
				<h2 class="heading">Day 33</h2>
				<p class="text">
					One who is clever should make no friends
					<br />
					Amongst the malicious, the angry, the envious
					<br />
					Or those who delight in the misfortunes of others.
					<br />
					Truly, contact with the bad is evil.
					<br />
					<br />
					One who is clever should make friends
					<br />
					With those with faith, the pleasant, the wise,
					<br />
					And those with great learning.
					<br />
					Truly, contact with the good is blessed.
				</p>
				<p class="citation">Th.1018–1019</p>
			</div>
			<div class="day" id="34">
				<h2 class="heading">Day 34</h2>
				<p class="text">In giving food, one gives five things. &nbsp;What five? &nbsp;One gives life, beauty, happiness, strength and intelligence. &nbsp;And in giving these things, one partakes in the qualities of life, beauty, happiness, strength and intelligence, both here and hereafter.</p>
				<p class="citation">A.III,42</p>
			</div>
			<div class="day" id="35">
				<h2 class="heading">Day 35</h2>
				<p class="text">Concerning those internal things, one who is a learner and who has not yet come to mastery of mind, but who dwells aspiring for freedom from bonds, I know of no other thing so helpful as giving close attention to the mind.</p>
				<p class="citation">It.9</p>
			</div>
			<div class="day" id="36">
				<h2 class="heading">Day 36</h2>
				<p class="text">By defilement of mind, beings are defiled; by purification of mind, beings are purified.</p>
				<p class="citation">S.III,151</p>
			</div>
			<div class="day" id="37">
				<h2 class="heading">Day 37</h2>
				<p class="text">Develop the meditation called mindfulness of in-and-out breathing because it is of great fruit, of great advantage. &nbsp;And how is mindfulness of in-and-out breathing developed, how is it made much of, how is it of great fruit, great advantage? &nbsp;Concerning this, one who has gone to the forest, to the root of a tree or to an empty place, sits down cross-legged with the back straight, establishing mindfulness in front of him. &nbsp;Mindfully one breathes in, mindfully one breathes out. &nbsp;Breathing in a long breath one knows: ‘I am breathing in a long breath;’ breathing out a long breath one knows: ‘I am breathing out a long breath.’ Breathing in a short breath one knows: ‘I am breathing in a short breath;’ breathing out a short breath one knows: ‘I am breathing out a short breath.’ One trains oneself, thinking: ‘Breathing in I shall experience the whole body.’ One trains oneself, thinking: ‘Breathing out I shall experience the whole body.’ One trains oneself, thinking: ‘Breathing in I will tranquillize bodily activities.’ One trains oneself, thinking: ‘Breathing out I will tranquillize bodily activities.’</p>
				<p class="citation">M.I,425</p>
			</div>
			<div class="day" id="38">
				<h2 class="heading">Day 38</h2>
				<p class="text">If a word has five marks it is well-spoken, not ill-spoken, not blameworthy or condemned by the wise. &nbsp;It is spoken at the right time, it is spoken in truth, it is spoken gently, it is spoken about goal and it is spoken with love.</p>
				<p class="citation">A.III,243–4</p>
			</div>
			<div class="day" id="39">
				<h2 class="heading">Day 39</h2>
				<p class="text">Those families where the mother and father are worshipped in the home are said to be like Brahma, like teachers of old, they are ranked with the ancient gods. &nbsp;Truly worthy of offerings are those families where the mother and father are worshipped in the home. &nbsp;‘Brahma,’ ‘teachers of old,’ ‘teachers of old,’ ‘gods of old,’ and ‘worthy of offerings’ are terms for a mother and father. &nbsp;And why is this? &nbsp;Because a mother and father do much for their children – they bring them up, nourish them and introduce them to the world.</p>
				<p class="citation">A.II,70</p>
			</div>
			<div class="day" id="40">
				<h2 class="heading">Day 40</h2>
				<p class="text">There are these five strands of sense pleasure. &nbsp;What five? &nbsp;Material shapes cognizable with the eye, pleasant, liked, enticing, connected with sensual pleasures, alluring. &nbsp;Sounds cognizable with the ear, smells cognizable with the nose, tastes cognizable with the tongue, and touches cognizable with the body, all of them agreeable, pleasant, liked, enticing, connected with sensual pleasures, alluring. &nbsp;These are the five strands of sense pleasure.</p>
				<p class="text">Whatever happiness or joy arises as a result of these five strands of sense pleasure, that is called the happiness of sense of pleasure. &nbsp;It is a common happiness, a happiness of the average person, an ignoble happiness. &nbsp;It should not be pursued, developed or emphasized. &nbsp;It is a happiness to be feared, I say.</p>
				<p class="citation">M.I,454</p>
			</div>
			<div class="day" id="41">
				<h2 class="heading">Day 41</h2>
				<p class="text">One who is intent on developing higher thought should attend to five things from time to time. &nbsp;What five? &nbsp;If, while attending to something, evil unskillful thoughts associated with greed, hatred and delusion should arise, then one should attend instead to something that is skillful. &nbsp;Then these evil unskillful thoughts will subside and the mind will be steady, calmed, one-pointed and concentrated. &nbsp;It is just as if a carpenter or his apprentice might knock out, drive out, draw out a large peg with a small one.</p>
				<p class="text">If, while attending to something that is skilled, evil unskillful thoughts associated with greed, hatred and delusion still arise, then one should ponder the disadvantages of those thoughts, thinking: ‘Truly, these thoughts are unskillful, blameworthy and conducive to suffering.’ Then those evil unskillful thoughts will subside and the mind will be steady, calm, one-pointed and concentrated. &nbsp;It is just as if a well-dressed young man or woman, on having the carcass of a snake, a dog or a human being hung around his or her neck would be repelled, ashamed and disgusted.</p>
				<p class="text">If, however, while pondering the disadvantages of these thoughts, evil unskilled thoughts associated with greed, hatred and delusion still arise, then one should forget about them, pay them no attention. &nbsp;Then those evil unskillful thoughts will subside and the mind will be steady, calm, one-pointed and concentrated. &nbsp;It is just as if a man with sight might shut his eyes or turn away in order to avoid seeing something.</p>
				<p class="text">But if, while trying to forget about and pay attention to those thoughts, evil unskillful thoughts associated with greed, hatred and delusion still arise, then one should allow them to settle. &nbsp;Then those evil unskillful thoughts will subside and the mind will be steady, calm, one-pointed and concentrated. &nbsp;It is just as if a man, finding no reason for running, walks; then finding no reason for walking, stands; then finding no reason for standing, sits down; then finding no reason for sitting, lies down. &nbsp;Thus he goes from a strenuous posture to a more relaxed one.</p>
				<p class="text">But if, while allowing those thoughts to settle, evil unskillful thoughts associated with greed, hatred and delusion still arise, then, with teeth clenched and tongue pressed against the palate one should restrain, subdue and suppress the mind with the mind. &nbsp;Then those evil unskillful thoughts will subside and the mind will be steady, calm, one-pointed and concentrated. &nbsp;It is just as if a strong man should hold down a weaker one by seizing his head and shoulders.</p>
				<p class="text">One who does these things is called a master of the pathways of thought. &nbsp;The thought he wants to think, he thinks; the thought he does not want to think, he does not think. &nbsp;He has cut off craving, removed the fetters, mastered pride and put an end to suffering.</p>
				<p class="citation">M.I,119</p>
			</div>
			<div class="day" id="42">
				<h2 class="heading">Day 42</h2>
				<p class="text">
					When one with a mind of love
					<br />
					Feels compassion for
					<br />
					all the world,
					<br />
					Above, below and across,
					<br />
					Unlimited everywhere,
				</p>
				<p class="text">
					Filled with infinite kindness,
					<br />
					Complete and developed,
					<br />
					Any limited actions one
					<br />
					may have done
					<br />

				</p>
				<p class="citation">Ja.II,61</p>
			</div>
			<div class="day" id="43">
				<h2 class="heading">Day 43</h2>
				<p class="text">Having seen a shape with the eye, smelt a smell with the nose, savored a taste with the tongue, felt a touch with the body or cognized a thought with the mind, one is not entranced by its general appearance or its detail. &nbsp;For if one lived with the sense organs uncontrolled, attraction, repulsion and evil unskilled states of mind would grow. &nbsp;So, one controls the sense organs, and having this noble control of the sense organs, one experiences the happiness of being unruffled.</p>
				<p class="citation">M.I,346</p>
			</div>
			<div class="day" id="44">
				<h2 class="heading">Day 44</h2>
				<p class="text">There are these five debasements of gold, because of which gold is not pliable, not workable or glistening, but is brittle and not fit of perfect workmanship. &nbsp;What five? &nbsp;Iron, copper, tin, lead and silver. &nbsp;But when gold is free from these five debasements it becomes pliable, workable, glistening, not brittle and fit of perfect workmanship. &nbsp;Then whatever sort of ornament one wants, a signet ring, ear-ring, necklace or a gold chain, it can be used for that.</p>
				<p class="text">In the same way, there are these five debasements of the mind because of which the mind is not pliable, workable, or glistening, but is brittle and not rightly composed for the destruction of the defilements. &nbsp;What five? &nbsp;Sense desire, ill-will, sloth and laziness, restlessness and worry, and doubt. &nbsp;But when the mind is free from these five debasements it is pliable, workable, glistening, not brittle but rightly composed for the destruction of the defilements. &nbsp;Then one can direct the mind to the realization by psychic knowledge of whatever can be realized by psychic knowledge and can see it directly, whatever its range might be.</p>
				<p class="citation">A.III,16</p>
			</div>
			<div class="day" id="45">
				<h2 class="heading">Day 45</h2>
				<p class="text">The Lord said to the monks who were quarrelling: “If animals can be courteous, deferential and polite to each other so should you be.”</p>
				<p class="citation">Vin.II,162</p>
			</div>
			<div class="day" id="46">
				<h2 class="heading">Day 46</h2>
				<p class="text">
					This concentration on in-and-out breathing, if cultivated and developed, is something peaceful and excellent, something perfect in itself and a pleasant way of living also.
					<br />
					More than that, it dispels evil thoughts that have arisen and makes them vanish in a moment.
					<br />
					It is just as when, in the last month of the hot season, the dust and dirt fly up and suddenly a great shower of rain lays it and makes it settle in a moment.
				</p>
				<p class="citation">S.V,321</p>
			</div>
			<div class="day" id="47">
				<h2 class="heading">Day 47</h2>
				<p class="text">When a good person is reborn into a family, it is for the welfare, the happiness and the benefit of many – for that person’s parents, their spouse and children, their servants and workers, and their friends and companions. &nbsp;It is also for the welfare, the happiness and the benefit of monks and brahmans.</p>
				<p class="citation">A.III,46</p>
			</div>
			<div class="day" id="48">
				<h2 class="heading">Day 48</h2>
				<p class="text">The householder Nakulapita and his wife Nakulamata came to see the Lord and having sat down, Nakulapita said: “Lord, since my wife was brought home to me when I was a mere boy, she being a mere girl, I have not been unfaithful to her even in thought, much less in body. &nbsp;Lord we desire to behold each other, not just in this life, but in the next life also.”</p>
				<p class="text">Then Nakulamata said: “Lord, since I was brought to my husband’s house when I was a mere girl, he being a mere boy, I have not been unfaithful to him even in thought, much less in body. &nbsp;Lord, we desire to behold each other, not just in this life, but in the next life also.”</p>
				<p class="text">At this, the Lord said: “If both husband and wife desire to behold each other in both this life and the next life too, and both are equal in faith, equal in virtue, equal in generosity and equal in wisdom, then they will behold each other in this life and the next life also.”</p>
				<p class="citation">A.II,61</p>
			</div>
			<div class="day" id="49">
				<h2 class="heading">Day 49</h2>
				<p class="text">One remembers and turns over in the mind thoughts about things based on desire in the past, present and future. &nbsp;As one does so, desire is generated, and being desirous, one is fettered by those things. &nbsp;And a mind full of lust is what I call a fetter.</p>
				<p class="citation">A.I,264</p>
			</div>
			<div class="day" id="50">
				<h2 class="heading">Day 50</h2>
				<p class="text">There are these five disadvantages of wealth. &nbsp;What five? &nbsp;Wealth is in danger of fire, flood, kings, robbers and unloved heirs. &nbsp;Then, there are these five advantages of wealth. &nbsp;What five? &nbsp;With the help of wealth one can make oneself happy, one's parents happy, one’s spouse, children, servants, and workers happy, and one's friends and companions happy. &nbsp;And to monks and Brahmins one can make offerings with lofty aim, connected with a happy future, resulting in happiness, leading to heaven.</p>
				<p class="citation">A.III,259</p>
			</div>
			<div class="day" id="51">
				<h2 class="heading">Day 51</h2>
				<p class="text">Siha asked the Lord: “Is it possible, Lord, to see the results of generosity?” And the Lord said: “Yes, it is possible to see the results of generosity. &nbsp;The giver, the generous one, is liked and dear to many. &nbsp;This is a result of generosity that is observable. &nbsp;Good and wise people follow the generous person. &nbsp;This is a result of generosity that is observable. &nbsp;The generous person earns a good reputation. &nbsp;This also is a result of generosity that is observable. &nbsp;Once again, in whatever company he enters, be it nobles, brahmins, householders or monks, the generous person enters with confidence and without trouble. &nbsp;This is a result of giving that is observable. &nbsp;And finally, the giver, the generous person, is reborn in heaven after death. &nbsp;This is a result of generosity that can only be seen hereafter.”</p>
				<p class="citation">A.III,39</p>
			</div>
			<div class="day" id="52">
				<h2 class="heading">Day 52</h2>
				<p class="text">Come, live with the doors of the senses guarded, watchfully mindful, carefully mindful with the ways of the mind well-watched, possessed of a mind that is awake and observing.</p>
				<p class="citation">A.III,138</p>
			</div>
			<div class="day" id="53">
				<h2 class="heading">Day 53</h2>
				<p class="text">Akkosaka of the Bharadvaja Brahmin clan came to know that the leader of the clan had joined the Sangha of the monk Gotama. &nbsp;Angry and displeased, he went to where the Lord was and reviled and abused him with rude, harsh words. &nbsp;When he had finished, the Lord said: “What do you think, brahmin? &nbsp;Do you receive visits from friends and acquaintances, kith and kin and other guests?”</p>
				<p class="text">“Yes, Gotama, sometimes I do.”</p>
				<p class="text">“And do you prepare for them food both hard and soft and give them rest?”</p>
				<p class="text">“Yes, Gotama, sometimes I do.”</p>
				<p class="text">“And if they do not accept these things from you, whose do these things become?”</p>
				<p class="text">“They become mine.”</p>
				<p class="text">“It is the same here, brahmin. &nbsp;That with which you revile, scold and abuse me, who does not revile, scold or abuse you, that I do not accept from you. &nbsp;It is yours, brahmin, it belongs to you. &nbsp;One who reviles when reviled, who scolds when scolded, who abuses when abused – it is as if a host and a visitor dined together and made good. &nbsp;We, brahmin, have not dined together nor have we made good. &nbsp;It is yours, brahmin. &nbsp;It belongs to you.”</p>
				<p class="citation">S.I,161–2</p>
			</div>
			<div class="day" id="54">
				<h2 class="heading">Day 54</h2>
				<p class="text">Sense desire is an obstruction and a hindrance which enshrouds the mind and weakens wisdom. &nbsp;Ill-will, sloth and torpor, restlessness and worry and doubt are all obstructions and hindrances which enshroud the mind and weaken wisdom. &nbsp;Surely it is possible that one, after abandoning these obstructions and hindrances which grow in and up over the mind and weaken wisdom, being strong in wisdom, should know his own good, the good of others, the good of both, and attain that knowledge and vision befitting the Noble Ones and transcending human states.</p>
				<p class="citation">A.III,63</p>
			</div>
			<div class="day" id="55">
				<h2 class="heading">Day 55</h2>
				<p class="text">Just as a pot without support is easily upset while one with support is difficult to upset, in the same way, the mind without support is easily upset and the mind with support is difficult to upset. &nbsp;And what is the support of the mind? &nbsp;It is the Noble Eightfold Path: Perfect View, Perfect Thought, Perfect Speech, Perfect Action, Perfect Livelihood, Perfect Effort, Perfect Mindfulness and Perfect Concentration.</p>
				<p class="citation">S.V,21</p>
			</div>
			<div class="day" id="56">
				<h2 class="heading">Day 56</h2>
				<p class="text">When a cloth that is stained and dirty cloth is dipped in green, yellow, red or crimson dye, it will not be properly dyed. &nbsp;And why? &nbsp;Because it is not clean. &nbsp;In the same way, a bad destiny can be expected when the mind is stained. &nbsp;When a cloth that is quite clean and is dipped in green, yellow, red or crimson dye, it will be properly dyed. &nbsp;And why? &nbsp;Because it is clean. &nbsp;In the same way, a good destiny may be expected when the mind is pure.</p>
				<p class="citation">M.I,36</p>
			</div>
			<div class="day" id="57">
				<h2 class="heading">Day 57</h2>
				<p class="text">One who would rightly use the terms ‘noble way of life,’ ‘sublime state,’ ‘the Tathagata's way of life’ would do so to describe the intent concentration on in-and-out breathing.</p>
				<p class="citation">S.V,326</p>
			</div>

			<div class="day" id="59">

			<div class="day" id="61">
				<h2 class="heading">Day 61</h2>
				<p class="text">Those who love the noble Dhamma, who are pure in word, thought and deed, always peaceful, gentle, focused and composed, they proceed through the world properly.</p>
				<p class="citation">Ja.III,442</p>

			<div class="day" id="62">
				<h2 class="heading">Day 62</h2>
				<p class="text">Ugga, the king's chief minister, said to the Lord: “Lord, it is amazing and astonishing how rich, wealthy and affluent Migara Rohaneyya is!”</p>
				<p class="text">“Well Ugga, how much does he have?”</p>
				<p class="text">“He has a million in gold and no one can estimate his store of silver?”</p>
				<p class="text">“But is that a real treasure? &nbsp;Not that I say it is not, but that is a treasure that is subject to fire and floods, kings and robbers, enemies and unwanted heirs. &nbsp;But there are seven treasures that are not subject to such dangers. &nbsp;What seven? &nbsp;The treasures of faith, virtue, self-respect, fear of blame, learning, generosity and wisdom. &nbsp;These seven are not subject to fire, water, kings, robbers, enemies and unwanted heirs.”</p>
				<p class="citation">A.IV,6</p>
			</div>
			<div class="day" id="63">
				<h2 class="heading">Day 63</h2>
				<p class="text">Giving up lying, one becomes a speaker of the truth, reliable, trustworthy, dependable, not a deceiver of the world. &nbsp;Giving up slander, one does not repeat there what is heard here, or repeat here what is heard there, for the purpose of causing divisions between people. &nbsp;Thus, one becomes a reconciler of those who are divided and a combiner of those already united. &nbsp;Rejoicing in peace, delighting in peace, promoting peace; peace becomes the motive of his speech. &nbsp;Giving up harsh speech, one speaks what is blameless, pleasant to the ear, agreeable, going to the heart, urbane, pleasing, and liked by all. &nbsp;Giving up useless chatter, one speaks at the right time, about the facts, to the point, about Dhamma and discipline, words worthy of being treasured up, seasonable, reasonable, clearly defined and connected to the goal.</p>
				<p class="citation">D.I,64</p>
			</div>
			<div class="day" id="64">
				<h2 class="heading">Day 64</h2>
				<p class="text">He who puts aside his wants in order to do the right thing, even though it be difficult, is like a patient drinking medicine. &nbsp;Later he will rejoice.</p>
				<p class="citation">Ja.V,499.</p>
			</div>
			<div class="day" id="65">
				<h2 class="heading">Day 65</h2>
				<p class="text">Once, the Lord dwelt among the Sakyas in the Park of the Banyan Tree at Kapilavatthu, and while there, Mahanama the Sakyan came to him and asked: “How, Lord, does one become a lay disciple?”</p>
				<p class="text">“When one has taken refuge in the Buddha, the Dhamma and the Sangha, then one is a lay disciple.”</p>
				<p class="text">“How, Lord, is a disciple virtuous?”</p>
				<p class="text">“When a lay disciple abstains from killing, stealing, sexual misconduct, lying and drinking intoxicants, then he is virtuous.”</p>
				<p class="text">“How, Lord, does one help oneself but not others?”</p>
				<p class="text">“When one has achieved faith, virtue and renunciation, when one longs to see the monks, to hear the good Dhamma, to be mindful of the Dhamma once heard, when one reflects on it, knows it in both the letter and the spirit and walks in conformity with it, but one does not strive to establish such things in others, then one helps oneself but not others.”</p>
				<p class="text">“Then how, Lord, does one help oneself and others also?”</p>
				<p class="text">“When one has oneself achieved faith, virtue, and renunciation and strives to establish such things in others, when one longs to see the monks, to learn the good Dhamma, to be mindful of the Dhamma once heard, when one reflects upon its meaning, knows it in both the letter and spirit and walks in conformity with it and strives to establish such things in others, then one helps both oneself and others also.”</p>
				<p class="citation">A.IV,220</p>
			</div>
			<div class="day" id="66">
				<h2 class="heading">Day 66</h2>
				<p class="text">Suppose a bowl of water was mixed with lac, turmeric or blue or yellow dye, and suppose a man were to look at his reflection in that water. &nbsp;He would neither know nor see his reflection as it really is. &nbsp;In the same way, when one lives with the mind obsessed with and overwhelmed by sensual desires and knows no refuge from it, at such times one neither knows nor sees his own welfare or the welfare of others. &nbsp;Chants learned by heart long ago are forgotten, to say nothing of those learned recently.</p>
				<p class="text">Suppose a bowl of water is heated on a fire, boiling and bubbling over, and suppose a man was to look at his reflection in that water. &nbsp;He would neither know nor see his reflection as it really is. &nbsp;In the same way, when one lives with the mind obsessed with and overwhelmed by ill-will and knows no refuge from it, at such times one neither knows nor sees his own welfare or the welfare of others. &nbsp;Chants learned by heart long ago are forgotten, to say nothing of those learned recently.</p>
				<p class="text">Now, suppose a bowl of water was overgrown with mossy water plants, and suppose a man were to look at his reflection in that water. &nbsp;He would neither know nor see his reflection as it really is. &nbsp;In the same way, when one lives with the mind possessed with and overwhelmed by sloth and laziness and knows no refuge from it, at such times one neither knows nor sees his own welfare or the welfare of others. &nbsp;Chants learned by heart long ago are forgotten, to say nothing of those learned recently.</p>
				<p class="text">Again, suppose a bowl of water was whipped up by the wind, stirred up, whirled around and rippling with waves, and suppose a man were to look at his reflection in that water. &nbsp;He would neither know nor see it as it really is. &nbsp;In the same way, when the mind is possessed with and overwhelmed by restlessness and worry and one knows no refuge from it, at such times one neither knows nor sees his own welfare or the welfare of others. &nbsp;Chants learned by heart long ago are forgotten, to say nothing of those learned recently.</p>
				<p class="text">Once again, suppose a bowl of water was stirred up, turbid, muddy and set in the dark, and suppose a man were to look at his reflection in that water. &nbsp;He would neither know nor see his reflection as it really is. &nbsp;In the same way, when the mind is possessed with and overwhelmed by doubt and one knows no refuge from it, at such times one neither knows nor sees his own welfare or the welfare of others. &nbsp;Chants learned by heart long ago are forgotten, to say nothing of those learned recently.</p>
				<p class="citation">S.V,121</p>
			</div>
			<div class="day" id="67">
				<h2 class="heading">Day 67</h2>
				<p class="text">Whatever one thinks about and ponders over often, one’s mind gets a leaning in that way.</p>
				<p class="citation">M.I,115</p>

			<div class="day" id="68">
				<h2 class="heading">Day 68</h2>
				<p class="text">Wherever these five are found, in either a king or a farmer, a general or village headman, a guild master or leaders of the clan, progress may be expected and not decline. &nbsp;What five? &nbsp;Take the case of a clansman who with wealth acquired by work and effort, gathered by strength of arm and sweat of brow, lawful and justly, honours, reveres, venerates and respects his parents. &nbsp;They in turn regard him fondly with thoughts of love and say to him: ‘Long life to you and may you be protected.’ Thus for one who regards his parents fondly, progress may be expected and not decline. &nbsp;And again when he does the same to his wife and children, his servants and workfolk, his tenants and those who work his fields, to monks, brahmins and the gods, they likewise will regard him fondly with thoughts of love and say to him: ‘Long life to you and may you be protected.’</p>
				<p class="citation">A.III,76</p>
			</div>
			<div class="day" id="69">
				<h2 class="heading">Day 69</h2>
				<p class="text">How is there a threefold cleaning of the body? &nbsp;Concerning this, one abandons killing, lays aside the stick and the sword and lives with care, kindness and compassion towards all living beings. &nbsp;One abandons stealing the property of anyone, whether in the jungle or the village; things not given, one does not steal. &nbsp;One abandons sexual misconduct. &nbsp;One has no intercourse with girls under the guardianship of their mother or father, their brother, sister or relatives, with girls lawfully protected, those already pledged to a husband, those undergoing punishment or those dressed with garlands and promised in marriage.</p>

			<div class="day" id="70">

			<div class="day" id="71">

				<p class="text">The lord asked: “Which is greater? &nbsp;The little sand on my fingernail, or the great Earth?”</p>

			<div class="day" id="73">
				<h2 class="heading">Day 73</h2>
				<p class="text">These three types of thought cause blindness, loss of vision and ignorance, they put an end to wisdom, they are associated with trouble and do not conduce to Nirvana. &nbsp;What three? &nbsp;Thoughts of greed, of hatred and of harming. &nbsp;These three types of thought impart seeing, vision and understanding, they increase wisdom, are associated with harmony and conduce to Nirvana. &nbsp;What three? &nbsp;Thoughts of giving up, of love and of helping.</p>
				<p class="citation">It.82</p>
			</div>
			<div class="day" id="74">
				<h2 class="heading">Day 74</h2>
				<p class="text">Then the Lord said to Maha Moggallana: “Are you drowsy, Moggallana? &nbsp;Are you drowsy?”</p>
				<p class="text">“Yes, Lord.”</p>
				<p class="text">“Well, then, whenever the thought of laziness besets you, pay no attention to that thought, do not dwell on it. &nbsp;Doing this, it is possible that it will pass. &nbsp;But if, by so doing, that laziness does not pass, then you should think and reflect in your mind about the Dhamma – review it in your mind as you have heard it and learned it. &nbsp;Doing this, it is possible that the laziness will pass. &nbsp;But if it does not pass, then you should recite the Dhamma in detail as you have heard it and learned it. &nbsp;Doing this, it is possible that the laziness will pass. &nbsp;But if it does not pass, then you should pull your ear lobes and rub your limbs with the palms of your hands. &nbsp;Doing this, it is possible that the laziness will pass. &nbsp;But if the laziness does not pass, then get up from your seat, and having splashed water on your face, look in all directions and gaze upward into the starry sky. &nbsp;Doing this, it is possible that the laziness will pass. &nbsp;But if it does not pass, then you should firmly establish the inner perception of light – as by day, so by night, as by night, so by day. &nbsp;Thus with a mind that is clear and unobstructed, you should develop a radiant consciousness. &nbsp;Doing this, it is possible that the laziness will pass. &nbsp;But if it still does not pass, then aware of what is in front of you and behind you, walk up and down with your senses turned inwardly and your mind not straying outwardly. &nbsp;Doing this, it is possible that the laziness will pass. &nbsp;But if it still does not pass, then lie down on your right side in the lion posture, with one foot on the other, mindful and clearly conscious, with the thought of rising later. &nbsp;Then, after waking, you should get straight up, thinking: ‘I will not indulge in the enjoyment of lying down, reclining and sleeping.’ Train yourself like this.”</p>
				<p class="citation">A.IV,85</p>
			</div>
			<div class="day" id="75">
				<h2 class="heading">Day 75</h2>
				<p class="text">If you take refuge in the Buddha, the Dhamma and the Sangha, no fear or trembling will ever arise.</p>
				<p class="citation">S.I,220</p>

			<div class="day" id="76">
				<h2 class="heading">Day 76</h2>
				<p class="text">These four states conduce to the growth of wisdom, they are of great help to one who has become human. &nbsp;What four? &nbsp;Association with a good person, hearing the good Dhamma, wise attention, and behaving in accordance with the Dhamma.</p>
				<p class="citation">A.II 245</p>
			</div>
			<div class="day" id="77">
				<h2 class="heading">Day 77</h2>
				<p class="text">The wanderer Nandiya asked the Lord: “What conditions when developed and practiced, lead to Nirvana, have Nirvana as their goal, culminate in Nirvana?”</p>
				<p class="text">“There are, Nandiya, eight things which, when developed and practiced, lead to Nirvana, have Nirvana as their goal, culminate in Nirvana. &nbsp;What eight? &nbsp;Perfect View, Perfect Thought, Perfect Speech, Perfect Action, Perfect Livelihood, Perfect Effort, Perfect Mindfulness and Perfect Concentration.”</p>
				<p class="citation">S.V,11</p>
			</div>
			<div class="day" id="78">
				<h2 class="heading">Day 78</h2>
				<p class="text">There are these five right times for striving. &nbsp;What five? &nbsp;Concerning this, one is young, youthful, blacked-haired, blessed with the beauty of youth and in the prime of life. &nbsp;This is the first right time for striving. &nbsp;Then, one has health, well-being and a digestion that is not over-hot or over-cool. &nbsp;This is the second right time. &nbsp;If there is no famine and the crops are good, with food easy to get and one can easily live on gleanings and favours, this is the third good time. &nbsp;When people live in friendly fellowship, harmonious as milk and water mixed, without quarrels and looking upon each other with the eyes of love, this is the fourth good time. &nbsp;Again, when the Sangha dwells in friendly fellowship, content with one teaching, then there is no reviling one another, no accusation, quarrelling or contention, so that those with little faith find faith, and the faith of those already faithful grows, this is the fifth right time for striving.</p>
				<p class="citation">A.III,66</p>

			<div class="day" id="81">
				<h2 class="heading">Day 81</h2>
				<p class="text">
					Jambukhadaka the wanderer came to Venerable Sariputta and asked: “They talk about Nirvana all the time. &nbsp;But what exactly is Nirvana?”
					<br />
					“The destruction of greed, hatred and delusion is Nirvana.”
					<br />
					“Is there any path, any way that leads to Nirvana?”
					<br />
					“There is such a path, such an way.”

					“And what is it?”

					“It is the Noble Eightfold Path – Perfect View, Perfect Thought, Perfect Speech, Perfect Action, Perfect Livelihood, Perfect Effort, Perfect Mindfulness and Perfect Concentration.”
					<br />
					“And an auspicious path it is, and an auspicious way to the realization of Nirvana it is too. &nbsp;It is enough to make you energetic.”

			<div class="day" id="82">
				<h2 class="heading">Day 82</h2>
				<p class="citation">Easy to understand is the yelp of jackals and the song of birds. &nbsp;But to interpret what humans say is difficult indeed. &nbsp;You may think, ‘He is my kin, my friend, my comrade true’ because before he made you happy, but now he may be an enemy. &nbsp;When we love someone they are always near, while those who like us not are always distance. &nbsp;The faithful friend is faithful still though you be oceans apart. &nbsp;He of corrupt mind is still corrupt though he be across the sea. &nbsp;Ja.IV,217</p>

			<div class="day" id="83">

				<p class="text">These three people are very helpful to others. &nbsp;What three? &nbsp;One through whom one goes for refuge to the Buddha, the Dhamma and the Sangha; one through whom one understands the Four Noble Truths, and one through whom one comes to destroy the defilements and comes to know in this very life the mind’s complete freedom. &nbsp;These are the three persons. &nbsp;There are none more helpful than these three.</p>

			<div class="day" id="84">

				<p class="text">
					Venerable Vakkali was staying at the Potter’s Shed and was suffering from a disease, sick and afflicted. &nbsp;Then he called his attendant and said: “Friend, go to the Lord and in my name worship his feet, tell him I am suffering from a disease and suggest that it would be good if he were to come and visit me out of compassion for me.” So the attendant did as he was asked. &nbsp;In silence the Lord consented and dressing himself and taking his robe and bowl, set out. &nbsp;Now Vakkali saw the Lord coming in the distance and struggled to rise from his bed. &nbsp;But the Lord saw him and said: “Enough, Vakkali. &nbsp;Remain in your bed. &nbsp;There are seats made ready. &nbsp;I will sit there.” Having seated himself, the Lord addressed Vakkali saying: “I hope you are bearing up. &nbsp;I hope you are enduring. &nbsp;Are the pains decreasing or abating? &nbsp;Do they seem to be decreasing or abating?”
					<br />
					“No, Lord. &nbsp;I am not bearing up or enduring, the pains do not decrease, neither do they grow.”
				</p>
				<p class="text">“Then have you any regret or sorrow?”</p>
				<p class="text">“Lord, I do have some regret and sorrow.”</p>
				<p class="text">“Have you anything concerning virtue to reproach yourself about?”</p>
				<p class="text">“No, Lord, I have nothing to reproach myself about.”</p>
				<p class="text">“Then why are you troubled by regret and sorrow?”</p>
				<p class="text">“Because Lord, for a long time I have been wanting to see you but I have not had the strength to do so.”</p>
				<p class="text">“Enough, Vakkali. &nbsp;Why do you want to see this dirty body of mine? &nbsp;One who sees the Dhamma sees me and one who sees me sees the Dhamma. &nbsp;Truly, seeing the Dhamma, one sees me and seeing me, one sees the Dhamma.”</p>
				<p class="citation">S.III,119</p>

			<div class="day" id="85">
				<h2 class="heading">Day 85</h2>
				<p class="text">I know of no single thing so unworkable as the undeveloped mind. &nbsp;Indeed, the undeveloped mind is an unworkable thing. &nbsp;I know of no other single thing so workable as the developed mind. &nbsp;Indeed, the developed mind is a workable thing.</p>
				<p class="citation">A.I,5</p>

			<div class="day" id="86">
				<h2 class="heading">Day 86</h2>
				<p class="text">Whatever has had to be done by a teacher out of compassion for his disciples and for their welfare, I have done for you. &nbsp;Here are the roots of the trees, here are the empty places. &nbsp;Meditate! &nbsp;Do not be slothful, do not be remorseful later. &nbsp;These are my instructions to you.</p>
				<p class="citation">M.I,46</p>

			<div class="day" id="87">
				<h2 class="heading">Day 87</h2>
				<p class="text">Cultivate a friend whose ways are seven. &nbsp;What seven? &nbsp;He gives what is hard to give, does what is hard to do, bear what is hard to bear, he confesses his secrets and keeps your secrets, in times of trouble he does not abandon you, and he does not despise you when you are down.</p>
				<p class="citation">A.IV,31</p>

			<div class="day" id="88">
				<h2 class="heading">Day 88</h2>
				<p class="text">How do disciples conduct themselves towards a teacher with love, not hostility? &nbsp;Concerning this, the compassionate teacher instructs his disciples in the Dhamma, seeking their welfare and out of compassion, saying: ‘This is for your welfare and happiness.’ His disciples listen to him, lend an ear, prepare their minds for profound knowledge, they do not turn aside or move away from the teacher's instructions. &nbsp;In this way do disciples conduct themselves towards a teacher with love, not hostility. &nbsp;Therefore, conduct yourselves towards me with love, not hostility, and it will be for your welfare and happiness for a long time. &nbsp;I shall not treat you the way the potter treats damp clay. &nbsp;Repeatedly admonishing I shall speak, repeatedly testing. &nbsp;One who is sound will stand the test.</p>
				<p class="citation">M.III,117–18</p>
			</div>
			<div class="day" id="89">
				<h2 class="heading">Day 89</h2>
				<p class="text">There are three types of people in the world. &nbsp;What three? &nbsp;One who is like carving on a rock, one who is like scratching on the ground, and one who is like writing on the water. &nbsp;What sort of person is like carving on a rock? &nbsp;Imagine a certain person who is always getting angry and his anger lasts long, just as carving on a rock is not soon worn off by wind, water or the passing of time. &nbsp;What sort of person is like scratching on the ground? &nbsp;Imagine a certain person who is always getting angry but his anger does not last long, just as scratching on the ground is soon worn off by the wind, water and the passing of time. &nbsp;And what sort of person is like writing on the water? &nbsp;Imagine a certain person who, even though spoken to harshly, sharply and roughly, is easily reconciled and becomes agreeable and friendly, just as writing on the water soon disappears.</p>
				<p class="citation">A.I,283</p>
			</div>

			<div class="day" id="91">
				<h2 class="heading">Day 91</h2>
				<p class="text">The mind is luminous but it is stained by defilements that come from without. &nbsp;Ordinary folk do not realize this, so they do not cultivate their minds. &nbsp;The mind is luminous but it can be cleansed of defilements that come from without. &nbsp;This the noble disciples understand, so they do cultivate their minds.</p>
				<p class="citation">A.I,10</p>
